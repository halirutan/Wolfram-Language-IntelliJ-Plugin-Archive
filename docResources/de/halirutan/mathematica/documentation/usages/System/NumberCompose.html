<h3><a href="http://reference.wolfram.com/mathematica/ref/NumberCompose.html">NumberCompose</a></h3>
<ul>
    <li>NumberCompose[{<em>c</em><sub>1</sub>,
        <math>
            <ms>&#8230;</ms>
        </math>
        ,<em>c</em><sub><em>n</em></sub>},{<em>u</em><sub>1</sub>,
        <math>
            <ms>&#8230;</ms>
        </math>
        ,<em>u</em><sub><em>n</em></sub>}] returns the quantity <em>c</em><sub>1</sub> <em>u</em><sub>1</sub>+
        <math>
            <ms>&#8230;</ms>
        </math>
        +<em>c</em><sub><em>n</em></sub> <em>u</em><sub><em>n</em></sub>.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
