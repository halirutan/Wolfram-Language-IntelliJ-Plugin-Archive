<h3><a href="http://reference.wolfram.com/mathematica/ref/OneIdentity.html">OneIdentity</a></h3>
<ul>
    <li>OneIdentity is an attribute that can be assigned to a symbol <em>f</em> to indicate that <em>f</em>[<em>x</em>],
        <em>f</em>[<em>f</em>[<em>x</em>]], etc. are all equivalent to <em>x</em> for the purpose of pattern matching.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
