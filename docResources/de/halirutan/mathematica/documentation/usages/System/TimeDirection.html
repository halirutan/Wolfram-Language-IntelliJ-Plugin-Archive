<h3><a href="http://reference.wolfram.com/mathematica/ref/TimeDirection.html">TimeDirection</a></h3>
<ul>
    <li>TimeDirection is an option for Sunrise, Sunset, and related functions that specifies whether the next or last
        event should be returned.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
