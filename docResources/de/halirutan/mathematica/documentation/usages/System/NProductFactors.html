<h3>
    <a href="http://reference.wolfram.com/documentation-search.html?query=NProductFactors%20System&collection=reference&lang=en">NProductFactors</a>
</h3>
<ul>
    <li>NProductFactors is an option for NProduct. NProductFactors -> <em>n</em> explicitly includes <em>n</em> factors
        in the product before extrapolation.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
