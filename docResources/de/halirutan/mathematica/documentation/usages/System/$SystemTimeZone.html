<h3><a href="http://reference.wolfram.com/mathematica/ref/$SystemTimeZone.html">$SystemTimeZone</a></h3>
<ul>
    <li>$SystemTimeZone gives the current time zone for the computer system on which the Wolfram System is being run.
</ul><p><b>Attributes:</b>Protected</p><p><b>Symbol has no options.</b></p>
