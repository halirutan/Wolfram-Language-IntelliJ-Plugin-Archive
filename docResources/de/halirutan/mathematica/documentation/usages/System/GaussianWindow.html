<h3><a href="http://reference.wolfram.com/mathematica/ref/GaussianWindow.html">GaussianWindow</a></h3>
<ul>
    <li>GaussianWindow[<em>x</em>] represents a Gaussian window function of <em>x</em>.
    <li>GaussianWindow[<em>x</em>,
        <math>
            <ms>&#963;</ms>
        </math>
        ] uses standard deviation
        <math>
            <ms>&#963;</ms>
        </math>
        .
</ul><p><b>Attributes:</b> Listable, NumericFunction, Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
