<h3><a href="http://reference.wolfram.com/mathematica/ref/Restricted.html">Restricted</a></h3>
<ul>
    <li>Restricted[<em>form</em>,<em>cond</em>,
        <math>
            <ms>...</ms>
        </math>
        ] represents a form for Interpreter and related functions restricted according to the conditions <em>cond</em>.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
