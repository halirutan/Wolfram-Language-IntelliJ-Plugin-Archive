<h3><a href="http://reference.wolfram.com/mathematica/ref/MandelbrotSetPlot.html">MandelbrotSetPlot</a></h3>
<ul>
    <li>MandelbrotSetPlot[{<em>z</em><sub><em>min</em></sub>,<em>z</em><sub><em>max</em></sub>}] plots the portion of
        the Mandelbrot set inside the rectangle with corners <em>z</em><sub><em>min</em></sub> and <em>z</em><sub><em>max</em></sub>.
    <li>MandelbrotSetPlot[] plots the Mandelbrot set over a default rectangle.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
