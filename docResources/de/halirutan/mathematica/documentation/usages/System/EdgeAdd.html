<h3><a href="http://reference.wolfram.com/mathematica/ref/EdgeAdd.html">EdgeAdd</a></h3>
<ul>
    <li>EdgeAdd[<em>g</em>,<em>e</em>] makes a graph by adding the edge <em>e</em> to the graph <em>g</em>.
    <li>EdgeAdd[<em>g</em>,{<em>e</em><sub>1</sub>,<em>e</em><sub>2</sub>,
        <math>
            <ms>&#8230;</ms>
        </math>
        }] adds a collection of edges to <em>g</em>.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
