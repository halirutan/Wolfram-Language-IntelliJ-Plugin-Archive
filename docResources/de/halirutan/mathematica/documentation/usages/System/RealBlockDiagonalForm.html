<h3><a href="http://reference.wolfram.com/mathematica/ref/RealBlockDiagonalForm.html">RealBlockDiagonalForm</a></h3>
<ul>
    <li>RealBlockDiagonalForm is an option for SchurDecomposition and related functions which specifies whether 2
        <math>
            <ms>&#215;</ms>
        </math>
        2 blocks of real values should be used on matrix diagonals in place of complex values.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
