<h3><a href="http://reference.wolfram.com/mathematica/ref/TextPosition.html">TextPosition</a></h3>
<ul>
    <li>TextPosition["text",<em>form</em>] gives a list of the starting and ending positions at which instances of <em>form</em>
        occur in <em>text</em>.
    <li>TextPosition["text",<em>form</em>,<em>n</em>] gives the positions of the first <em>n</em> instances that occur.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
