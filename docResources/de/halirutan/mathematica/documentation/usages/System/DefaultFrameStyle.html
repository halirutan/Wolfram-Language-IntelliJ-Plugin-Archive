<h3><a href="http://reference.wolfram.com/mathematica/ref/DefaultFrameStyle.html">DefaultFrameStyle</a></h3>
<ul>
    <li>DefaultFrameStyle is a low-level option for graphics and related constructs that specifies the default style to
        use in displaying their frames.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
