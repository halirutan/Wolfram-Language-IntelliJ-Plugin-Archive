<h3><a href="http://reference.wolfram.com/mathematica/ref/DownValues.html">DownValues</a></h3>
<ul>
    <li>DownValues[<em>f</em>] gives a list of transformation rules corresponding to all downvalues defined for the
        symbol <em>f</em>.
</ul><p><b>Attributes:</b> HoldAll, Protected</p><p><b>Options: </b>Sort</p>
