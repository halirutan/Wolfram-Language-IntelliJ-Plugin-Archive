<h3><a href="http://reference.wolfram.com/mathematica/ref/Subfactorial.html">Subfactorial</a></h3>
<ul>
    <li>Subfactorial[<em>n</em>] gives the number of permutations of <em>n</em> objects that leave no object fixed.
</ul><p><b>Attributes:</b> Listable, NumericFunction, Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
