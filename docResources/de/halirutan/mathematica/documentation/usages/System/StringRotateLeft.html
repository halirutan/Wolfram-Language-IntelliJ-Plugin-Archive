<h3><a href="http://reference.wolfram.com/mathematica/ref/StringRotateLeft.html">StringRotateLeft</a></h3>
<ul>
    <li>StringRotateLeft[<em>string</em>,<em>n</em>] cycles the characters in <em>string</em> <em>n</em> positions to
        the left.
    <li>StringRotateLeft[<em>string</em>] cycles one position to the left.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
