<h3><a href="http://reference.wolfram.com/mathematica/ref/Show.html">Show</a></h3>
<ul>
    <li>Show[<em>graphics</em>,<em>options</em>] shows graphics with the specified options added.
    <li>Show[<em>g</em><sub>1</sub>,<em>g</em><sub>2</sub>,
        <math>
            <ms>&#8230;</ms>
        </math>
        ] shows several graphics combined.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
