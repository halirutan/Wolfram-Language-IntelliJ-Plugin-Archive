<h3><a href="http://reference.wolfram.com/mathematica/ref/TakeSmallestBy.html">TakeSmallestBy</a></h3>
<ul>
    <li>TakeSmallestBy[<em>list</em>,<em>f</em>,<em>n</em>] gives the <em>n</em> elements
        <em>e</em><sub><em>i</em></sub> in <em>list</em> for which <em>f</em>[<em>e</em><sub><em>i</em></sub>] is
        smallest, sorted in ascending order.
    <li>TakeSmallestBy[<em>f</em>,<em>n</em>] represents an operator form of TakeSmallestBy that can be applied to an
        expression.
</ul><p><b>Attributes:</b>Protected</p><p><b>Options: </b>ExcludedForms</p>
