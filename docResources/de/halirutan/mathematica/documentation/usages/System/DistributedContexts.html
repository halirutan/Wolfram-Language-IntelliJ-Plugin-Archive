<h3><a href="http://reference.wolfram.com/mathematica/ref/DistributedContexts.html">DistributedContexts</a></h3>
<ul>
    <li>DistributedContexts is an option for various parallel computing functions that specifies which definitions for
        symbols appearing in an expression should be distributed to all parallel kernels.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
