<h3><a href="http://reference.wolfram.com/mathematica/ref/BeginPackage.html">BeginPackage</a></h3>
<ul>
    <li>BeginPackage["context`"] makes <em>context</em>` and System` the only active contexts.
    <li>BeginPackage["context`",{"need `"
        1,"need `"
        2,
        <math>
            <ms>&#8230;</ms>
        </math>
        }] calls Needs on the <em>need</em><sub><em>i</em></sub>.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
