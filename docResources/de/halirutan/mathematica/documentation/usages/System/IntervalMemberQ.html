<h3><a href="http://reference.wolfram.com/mathematica/ref/IntervalMemberQ.html">IntervalMemberQ</a></h3>
<ul>
    <li>IntervalMemberQ[<em>interval</em>,<em>x</em>] gives True if the number <em>x</em> lies within the specified
        interval, and False otherwise.
    <li>IntervalMemberQ[<em>interval</em><sub>1</sub>,<em>interval</em><sub>2</sub>] gives True if
        <em>interval</em><sub>2</sub> is completely contained within <em>interval</em><sub>1</sub>.
</ul><p><b>Attributes:</b> Listable, Protected</p><p><b>Symbol has no options.</b></p>
