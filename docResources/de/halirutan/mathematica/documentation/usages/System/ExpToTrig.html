<h3><a href="http://reference.wolfram.com/mathematica/ref/ExpToTrig.html">ExpToTrig</a></h3>
<ul>
    <li>ExpToTrig[<em>expr</em>] converts exponentials in <em>expr</em> to trigonometric functions.
</ul><p><b>Attributes:</b> Listable, Protected</p><p><b>Symbol has no options.</b></p>
