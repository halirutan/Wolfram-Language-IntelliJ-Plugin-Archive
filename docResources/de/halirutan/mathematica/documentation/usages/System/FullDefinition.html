<h3><a href="http://reference.wolfram.com/mathematica/ref/FullDefinition.html">FullDefinition</a></h3>
<ul>
    <li>FullDefinition[<em>symbol</em>] prints as the definitions given for <em>symbol</em>, and all symbols on which
        these depend.
</ul><p><b>Attributes:</b> HoldAll, Protected</p><p><b>Symbol has no options.</b></p>
