<h3><a href="http://reference.wolfram.com/mathematica/ref/GeoRangePadding.html">GeoRangePadding</a></h3>
<ul>
    <li>GeoRangePadding is an option for GeoGraphics that specifies what padding to use when extending beyond the
        original ranges of latitude and longitude.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
