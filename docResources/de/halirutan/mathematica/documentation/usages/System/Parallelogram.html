<h3><a href="http://reference.wolfram.com/mathematica/ref/Parallelogram.html">Parallelogram</a></h3>
<ul>
    <li>Parallelogram[<em>p</em>,{<em>v</em><sub>1</sub>,<em>v</em><sub>2</sub>}] represents a parallelogram with origin
        <em>p</em> and directions <em>v</em><sub>1</sub> and <em>v</em><sub>2</sub>.
</ul><p><b>Attributes:</b>Protected</p><p><b>Symbol has no options.</b></p>
