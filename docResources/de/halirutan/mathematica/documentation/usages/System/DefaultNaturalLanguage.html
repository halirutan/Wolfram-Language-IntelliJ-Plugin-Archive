<h3><a href="http://reference.wolfram.com/mathematica/ref/DefaultNaturalLanguage.html">DefaultNaturalLanguage</a></h3>
<ul>
    <li>DefaultNaturalLanguage is an option for character selections that specifies the language used when checking the
        spelling of a word in a human natural language selection.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
