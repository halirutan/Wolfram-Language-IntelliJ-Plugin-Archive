<h3><a href="http://reference.wolfram.com/mathematica/ref/VertexReplace.html">VertexReplace</a></h3>
<ul>
    <li>VertexReplace[<em>g</em>,{<em>v</em><sub>1</sub>-><em>w</em><sub>1</sub>,<em>v</em><sub>2</sub>-><em>w</em><sub>2</sub>,
        <math>
            <ms>&#8230;</ms>
        </math>
        }] replaces each vertex <em>v</em><sub><em>i</em></sub> in the graph <em>g</em> by
        <em>w</em><sub><em>i</em></sub>.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
