<h3><a href="http://reference.wolfram.com/mathematica/ref/ControllerLinking.html">ControllerLinking</a></h3>
<ul>
    <li>ControllerLinking is an option for Manipulate, Graphics3D, Plot3D, and related functions that specifies whether
        to allow interactive control by external controllers.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
