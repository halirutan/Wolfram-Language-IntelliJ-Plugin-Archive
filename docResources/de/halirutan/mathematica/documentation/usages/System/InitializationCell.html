<h3><a href="http://reference.wolfram.com/mathematica/ref/InitializationCell.html">InitializationCell</a></h3>
<ul>
    <li>InitializationCell is an option for Cell that specifies whether the cell should be tagged to be evaluated by the
        Mathematica kernel immediately before the first evaluation performed by the user after the notebook is opened.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
