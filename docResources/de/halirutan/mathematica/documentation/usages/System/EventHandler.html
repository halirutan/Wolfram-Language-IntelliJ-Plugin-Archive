<h3><a href="http://reference.wolfram.com/mathematica/ref/EventHandler.html">EventHandler</a></h3>
<ul>
    <li>EventHandler[<em>expr</em>,{<em>event</em><sub>1</sub>:><em>action</em><sub>1</sub>,<em>event</em><sub>2</sub>:><em>action</em><sub>2</sub>,
        <math>
            <ms>&#8230;</ms>
        </math>
        }] displays as <em>expr</em>, evaluating <em>action</em><sub><em>i</em></sub> whenever
        "<em>event</em><sub><em>i</em></sub>" occurs in connection with <em>expr</em>.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Options: </b>PassEventsDown, PassEventsUp</p>
