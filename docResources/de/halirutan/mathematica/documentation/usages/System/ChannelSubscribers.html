<h3><a href="http://reference.wolfram.com/mathematica/ref/ChannelSubscribers.html">ChannelSubscribers</a></h3>
<ul>
    <li>ChannelSubscribers[<em>channel</em>] gives a list of users currently subscribed to the specified channel.
    <li>ChannelSubscribers[{<em>channel</em><sub>1</sub>,<em>channel</em><sub>2</sub>,
        <math>
            <ms>&#8230;</ms>
        </math>
        }] gives a list of subscribed users for each of the channels <em>channel</em><sub><em>i</em></sub>.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
