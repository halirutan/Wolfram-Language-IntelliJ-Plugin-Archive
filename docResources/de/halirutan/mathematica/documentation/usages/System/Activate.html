<h3><a href="http://reference.wolfram.com/mathematica/ref/Activate.html">Activate</a></h3>
<ul>
    <li>Activate[<em>expr</em>] replaces all instances of Inactive[<em>f</em>] in <em>expr</em> with <em>f</em>.
    <li>Activate[<em>expr</em>,<em>patt</em>] replaces only instances of Inactive[<em>f</em>] for which <em>f</em>
        matches the pattern <em>patt</em>.
</ul><p><b>Attributes:</b>Protected</p><p><b>Options: </b>Heads</p>
