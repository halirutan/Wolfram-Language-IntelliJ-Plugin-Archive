<h3><a href="http://reference.wolfram.com/mathematica/ref/Once.html">Once</a></h3>
<ul>
    <li>Once[<em>expr</em>] evaluates <em>expr</em> once in each Wolfram Language session, always returning the result
        from the first evaluation.
</ul><p><b>Attributes:</b>HoldFirst, Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
