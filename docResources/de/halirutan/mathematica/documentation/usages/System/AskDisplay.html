<h3><a href="http://reference.wolfram.com/mathematica/ref/AskDisplay.html">AskDisplay</a></h3>
<ul>
    <li>AskDisplay[<em>expr</em>] is a construct for use inside AskFunction that displays the result of evaluating <em>expr</em>
        in the context of the AskFunction.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
