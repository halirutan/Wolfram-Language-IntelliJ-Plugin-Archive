<h3><a href="http://reference.wolfram.com/mathematica/ref/WordTranslation.html">WordTranslation</a></h3>
<ul>
    <li>WordTranslation["word",<em>lang</em>] gives translations for <em>word</em> into the language <em>lang</em>.
    <li>WordTranslation["word",<em>lang</em><sub>1</sub>
        <math>
            <ms>&rarr;</ms>
        </math>
        <em>lang</em><sub>2</sub>] gives translations for <em>word</em> from <em>lang</em><sub>1</sub> to
        <em>lang</em><sub>2</sub>.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
