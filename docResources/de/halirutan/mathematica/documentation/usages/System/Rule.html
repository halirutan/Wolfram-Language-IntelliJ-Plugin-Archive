<h3><a href="http://reference.wolfram.com/mathematica/ref/Rule.html">Rule</a></h3>
<ul>
    <li><em>lhs</em>-><em>rhs</em> or <em>lhs</em>->

</ul><p><b>Attributes:</b> Protected, SequenceHold</p><p><b>Symbol has no options.</b></p>
