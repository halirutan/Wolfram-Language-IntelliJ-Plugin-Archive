<h3><a href="http://reference.wolfram.com/mathematica/ref/Order.html">Order</a></h3>
<ul>
    <li>Order[<em>expr</em><sub>1</sub>,<em>expr</em><sub>2</sub>] gives 1 if <em>expr</em><sub>1</sub> is before <em>expr</em><sub>2</sub>
        in canonical order, and -1 if <em>expr</em><sub>1</sub> is after <em>expr</em><sub>2</sub> in canonical order.
        It gives 0 if <em>expr</em><sub>1</sub> is identical to <em>expr</em><sub>2</sub>.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
