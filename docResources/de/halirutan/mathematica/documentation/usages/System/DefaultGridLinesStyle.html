<h3><a href="http://reference.wolfram.com/mathematica/ref/DefaultGridLinesStyle.html">DefaultGridLinesStyle</a></h3>
<ul>
    <li>DefaultGridLinesStyle is a low-level option for 2D graphics functions that specifies the default style to use in
        rendering grid lines.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
