<h3><a href="http://reference.wolfram.com/mathematica/ref/ViewMatrix.html">ViewMatrix</a></h3>
<ul>
    <li>ViewMatrix is an option for Graphics3D and related functions that can be used to specify a pair of explicit
        homogeneous transformation and projection matrices for 3D coordinates.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
