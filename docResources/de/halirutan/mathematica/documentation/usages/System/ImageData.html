<h3><a href="http://reference.wolfram.com/mathematica/ref/ImageData.html">ImageData</a></h3>
<ul>
    <li>ImageData[<em>image</em>] gives the array of pixel values in an Image or Image3D object <em>image</em>.
    <li>ImageData[<em>image</em>,"type"] gives the array of pixel values converted to the specified type.
</ul><p><b>Attributes:</b> Protected</p><p><b>Options: </b>DataReversed, Interleaving</p>
