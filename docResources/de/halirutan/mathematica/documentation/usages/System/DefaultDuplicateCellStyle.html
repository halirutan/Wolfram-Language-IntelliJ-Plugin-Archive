<h3><a href="http://reference.wolfram.com/mathematica/ref/DefaultDuplicateCellStyle.html">DefaultDuplicateCellStyle</a>
</h3>
<ul>
    <li>DefaultDuplicateCellStyle is a notebook option that specifies the default style to use for cells created by
        automatic duplication of other cells in the notebook.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
