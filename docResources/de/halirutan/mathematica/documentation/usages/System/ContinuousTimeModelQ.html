<h3><a href="http://reference.wolfram.com/mathematica/ref/ContinuousTimeModelQ.html">ContinuousTimeModelQ</a></h3>
<ul>
    <li>ContinuousTimeModelQ[<em>lsys</em>] gives True if <em>lsys</em> is a continuous-time systems model, and False
        otherwise.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
