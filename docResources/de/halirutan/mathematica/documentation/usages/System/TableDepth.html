<h3><a href="http://reference.wolfram.com/mathematica/ref/TableDepth.html">TableDepth</a></h3>
<ul>
    <li>TableDepth is an option for TableForm and MatrixForm which specifies the maximum number of levels to be printed
        in tabular or matrix format.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
