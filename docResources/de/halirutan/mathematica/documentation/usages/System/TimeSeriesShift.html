<h3><a href="http://reference.wolfram.com/mathematica/ref/TimeSeriesShift.html">TimeSeriesShift</a></h3>
<ul>
    <li>TimeSeriesShift[<em>tseries</em>,<em>shift</em>] shifts the time series <em>tseries</em> to the left or right
        according to <em>shift</em>.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
