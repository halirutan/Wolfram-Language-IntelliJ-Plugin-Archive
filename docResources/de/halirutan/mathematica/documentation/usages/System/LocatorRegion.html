<h3><a href="http://reference.wolfram.com/mathematica/ref/LocatorRegion.html">LocatorRegion</a></h3>
<ul>
    <li>LocatorRegion is an option for Locator that specifies where the locator object should by default be allowed to
        go when it is dragged.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
