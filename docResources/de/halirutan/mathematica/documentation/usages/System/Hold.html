<h3><a href="http://reference.wolfram.com/mathematica/ref/Hold.html">Hold</a></h3>
<ul>
    <li>Hold[<em>expr</em>] maintains <em>expr</em> in an unevaluated form.
</ul><p><b>Attributes:</b> HoldAll, Protected</p><p><b>Symbol has no options.</b></p>
