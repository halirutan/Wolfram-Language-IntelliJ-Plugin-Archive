<h3><a href="http://reference.wolfram.com/mathematica/ref/Failure.html">Failure</a></h3>
<ul>
    <li>Failure["tag",<em>assoc</em>] represents a failure of a type indicated by <em>tag</em>, with details given by
        the association <em>assoc</em>.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
