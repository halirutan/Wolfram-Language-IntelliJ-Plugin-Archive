<h3><a href="http://reference.wolfram.com/mathematica/ref/WeightedData.html">WeightedData</a></h3>
<ul>
    <li>WeightedData[{<em>x</em><sub>1</sub>,<em>x</em><sub>2</sub>,
        <math>
            <ms>&#8230;</ms>
        </math>
        },{<em>w</em><sub>1</sub>,<em>w</em><sub>2</sub>,
        <math>
            <ms>&#8230;</ms>
        </math>
        }] represents observations <em>x</em><sub><em>i</em></sub> with weights <em>w</em><sub><em>i</em></sub>.
    <li>WeightedData[{<em>x</em><sub>1</sub>,<em>x</em><sub>2</sub>,
        <math>
            <ms>&#8230;</ms>
        </math>
        },<em>fn</em>] represents observations <em>x</em><sub><em>i</em></sub> with weighting function <em>fn</em>.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
