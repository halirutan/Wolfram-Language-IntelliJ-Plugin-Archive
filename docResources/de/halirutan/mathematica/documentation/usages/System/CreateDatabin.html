<h3><a href="http://reference.wolfram.com/mathematica/ref/CreateDatabin.html">CreateDatabin</a></h3>
<ul>
    <li>CreateDatabin[] creates a databin in the Wolfram Data Drop and returns the corresponding Databin object.
    <li>CreateDatabin[<em>options</em>] creates a databin with the specified options.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
