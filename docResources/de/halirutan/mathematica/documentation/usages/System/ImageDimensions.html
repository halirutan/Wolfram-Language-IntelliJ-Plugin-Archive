<h3><a href="http://reference.wolfram.com/mathematica/ref/ImageDimensions.html">ImageDimensions</a></h3>
<ul>
    <li>ImageDimensions[<em>image</em>] gives the pixel dimensions of the raster associated with an Image object <em>image</em>.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
