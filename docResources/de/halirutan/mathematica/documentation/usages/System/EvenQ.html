<h3><a href="http://reference.wolfram.com/mathematica/ref/EvenQ.html">EvenQ</a></h3>
<ul>
    <li>EvenQ[<em>expr</em>] gives True if <em>expr</em> is an even integer, and False otherwise.
</ul><p><b>Attributes:</b> Listable, Protected</p><p><b>Symbol has no options.</b></p>
