<h3><a href="http://reference.wolfram.com/mathematica/ref/AppendTo.html">AppendTo</a></h3>
<ul>
    <li>AppendTo[<em>s</em>,<em>elem</em>] appends <em>elem</em> to the value of <em>s</em>, and resets <em>s</em> to
        the result.
</ul><p><b>Attributes:</b> HoldFirst, Protected</p><p><b>Symbol has no options.</b></p>
