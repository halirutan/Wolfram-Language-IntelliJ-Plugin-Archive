<h3><a href="http://reference.wolfram.com/mathematica/ref/WindowMovable.html">WindowMovable</a></h3>
<ul>
    <li>WindowMovable is a notebook option that specifies whether to allow the window for the notebook to be moved
        around interactively on the screen.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
