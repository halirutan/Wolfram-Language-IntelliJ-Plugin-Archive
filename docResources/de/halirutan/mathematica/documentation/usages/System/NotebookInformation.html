<h3><a href="http://reference.wolfram.com/mathematica/ref/NotebookInformation.html">NotebookInformation</a></h3>
<ul>
    <li>NotebookInformation[] gives a list of properties of the current evaluation notebook.
    <li>NotebookInformation[<em>notebook</em>] gives a list of properties for the specified notebook.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
