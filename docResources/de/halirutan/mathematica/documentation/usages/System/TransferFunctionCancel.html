<h3><a href="http://reference.wolfram.com/mathematica/ref/TransferFunctionCancel.html">TransferFunctionCancel</a></h3>
<ul>
    <li>TransferFunctionCancel[<em>tfm</em>] cancels common poles and zeros in the TransferFunctionModel <em>tfm</em>.
    <li>TransferFunctionCancel[<em>tfm</em>,<em>crit</em>] cancels only common pole-zero pairs <em>e</em><sub><em>i</em></sub>
        for which <em>crit</em>[<em>e</em><sub><em>i</em></sub>] is True.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Options: </b>Tolerance</p>
