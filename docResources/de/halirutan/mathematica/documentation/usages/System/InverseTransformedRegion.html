<h3><a href="http://reference.wolfram.com/mathematica/ref/InverseTransformedRegion.html">InverseTransformedRegion</a>
</h3>
<ul>
    <li>InverseTransformedRegion[<em>reg</em>,<em>f</em>,<em>n</em>] represents the inverse transformed region
        {<em>p</em>
        <math>
            <ms>∈</ms>
        </math>
        <math>
            <ms></ms>
        </math>
        <sup><em>n</em></sup>|<em>f</em>(<em>p</em>)
        <math>
            <ms>∈</ms>
        </math>
        reg}, where <em>reg</em> is a region and <em>f</em> is a function.
</ul><p><b>Attributes:</b>Protected</p><p><b>Symbol has no options.</b></p>
