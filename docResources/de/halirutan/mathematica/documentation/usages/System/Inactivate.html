<h3><a href="http://reference.wolfram.com/mathematica/ref/Inactivate.html">Inactivate</a></h3>
<ul>
    <li>Inactivate[<em>expr</em>] replaces all instances of <em>f</em> with Inactive[<em>f</em>] for symbols <em>f</em>
        used as heads in <em>expr</em>.
    <li>Inactivate[<em>expr</em>,<em>patt</em>] inactivates all symbols in <em>expr</em> that match the pattern
        <em>patt</em>.
</ul><p><b>Attributes:</b>HoldFirst, Protected</p><p><b>Options: </b>Heads</p>
