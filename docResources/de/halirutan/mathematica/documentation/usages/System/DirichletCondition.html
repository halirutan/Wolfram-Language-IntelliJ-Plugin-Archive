<h3><a href="http://reference.wolfram.com/mathematica/ref/DirichletCondition.html">DirichletCondition</a></h3>
<ul>
    <li>DirichletCondition[<em>beqn</em>,<em>pred</em>] represents a Dirichlet boundary condition given by equation <em>beqn</em>,
        satisfied on the part of the boundary of the region given to NDSolve where <em>pred</em> is True.
</ul><p><b>Attributes:</b>Protected</p><p><b>Symbol has no options.</b></p>
