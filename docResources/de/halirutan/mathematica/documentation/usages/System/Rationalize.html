<h3><a href="http://reference.wolfram.com/mathematica/ref/Rationalize.html">Rationalize</a></h3>
<ul>
    <li>Rationalize[<em>x</em>] converts an approximate number <em>x</em> to a nearby rational with small denominator.
    <li>Rationalize[<em>x</em>,<em>dx</em>] yields the rational number with smallest denominator that lies within
        <em>dx</em> of <em>x</em>.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
