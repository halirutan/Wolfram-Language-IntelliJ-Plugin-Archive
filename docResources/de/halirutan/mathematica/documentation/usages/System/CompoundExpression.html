<h3><a href="http://reference.wolfram.com/mathematica/ref/CompoundExpression.html">CompoundExpression</a></h3>
<ul>
    <li><em>expr</em><sub>1</sub>;<em>expr</em><sub>2</sub>;
        <math>
            <ms>&#8230;</ms>
        </math>
        evaluates the <em>expr</em><sub><em>i</em></sub> in turn, giving the last one as the result.
</ul><p><b>Attributes:</b> HoldAll, Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
