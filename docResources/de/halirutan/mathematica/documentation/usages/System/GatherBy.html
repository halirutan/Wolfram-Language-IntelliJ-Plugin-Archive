<h3><a href="http://reference.wolfram.com/mathematica/ref/GatherBy.html">GatherBy</a></h3>
<ul>
    <li>GatherBy[<em>list</em>,<em>f</em>] gathers into sublists each set of elements in <em>list</em> that gives the
        same value when <em>f</em> is applied.
    <li>GatherBy[<em>list</em>,{<em>f</em><sub>1</sub>,<em>f</em><sub>2</sub>,
        <math>
            <ms>&#8230;</ms>
        </math>
        }] gathers <em>list</em> into nested sublists using <em>f</em><sub><em>i</em></sub> at level <em>i</em>.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
