<h3><a href="http://reference.wolfram.com/mathematica/ref/ValueQ.html">ValueQ</a></h3>
<ul>
    <li>ValueQ[<em>expr</em>] gives True if a value has been defined for <em>expr</em>, and gives False otherwise.
</ul><p><b>Attributes:</b> HoldAll, Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
