<h3><a href="http://reference.wolfram.com/mathematica/ref/LCHColor.html">LCHColor</a></h3>
<ul>
    <li>LCHColor[<em>l</em>,<em>c</em>,<em>h</em>] is a color directive with lightness <em>l</em>, chroma <em>c</em>,
        and hue <em>h</em>.
    <li>LCHColor[<em>l</em>,<em>c</em>,<em>h</em>,<em>
        <math>
            <ms>&alpha;</ms>
        </math>
    </em>] specifies opacity <em>
        <math>
            <ms>&alpha;</ms>
        </math>
    </em>.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
