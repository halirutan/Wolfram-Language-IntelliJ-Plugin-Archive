<h3><a href="http://reference.wolfram.com/mathematica/ref/DigitQ.html">DigitQ</a></h3>
<ul>
    <li>DigitQ[<em>string</em>] yields True if all the characters in the string are digits in the range 0 through 9, and
        yields False otherwise.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
