<h3><a href="http://reference.wolfram.com/mathematica/ref/MeshCells.html">MeshCells</a></h3>
<ul>
    <li>MeshCells[<em>mreg</em>,<em>d</em>] gives the cells of dimension <em>d</em> in the mesh region <em>mreg</em>.
    <li>MeshCells[<em>mreg</em>,<em>cellspec</em>] gives the cells specified by <em>cellspec</em>.
</ul><p><b>Attributes:</b>Protected</p><p><b>Symbol has no options.</b></p>
