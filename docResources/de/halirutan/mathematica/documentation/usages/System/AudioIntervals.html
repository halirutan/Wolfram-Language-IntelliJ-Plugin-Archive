<h3><a href="http://reference.wolfram.com/mathematica/ref/AudioIntervals.html">AudioIntervals</a></h3>
<ul>
    <li>AudioIntervals[<em>audio</em>,<em>crit</em>] returns intervals of audio for which the criterion <em>crit</em> is
        satisfied.
    <li>AudioIntervals[<em>audio</em>,<em>crit</em>,<em>mindur</em>] returns only intervals larger than the given
        duration <em>mindur</em>.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
