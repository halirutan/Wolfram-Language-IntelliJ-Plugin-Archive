<h3><a href="http://reference.wolfram.com/mathematica/ref/LinkRead.html">LinkRead</a></h3>
<ul>
    <li>LinkRead[<em>link</em>] reads one expression from the specified MathLink connection.
    <li>LinkRead[<em>link</em>,<em>h</em>] wraps <em>h</em> around the expression read before evaluating it.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
