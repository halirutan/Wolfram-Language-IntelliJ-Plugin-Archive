<h3><a href="http://reference.wolfram.com/mathematica/ref/MeixnerDistribution.html">MeixnerDistribution</a></h3>
<ul>
    <li>MeixnerDistribution[<em>a</em>,<em>b</em>,<em>m</em>,<em>d</em>] represents a Meixner distribution with location
        parameter <em>m</em>, scale parameter <em>a</em>, skew parameter <em>b</em>, and shape parameter <em>d</em>.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
