<h3><a href="http://reference.wolfram.com/mathematica/ref/AudioData.html">AudioData</a></h3>
<ul>
    <li>AudioData[<em>audio</em>] gives an array of audio samples.
    <li>AudioData[<em>audio</em>,"type"] gives an array of audio samples converted to the specified "<em>type</em>".
</ul><p><b>Attributes:</b>Protected</p><p><b>Symbol has no options.</b></p>
