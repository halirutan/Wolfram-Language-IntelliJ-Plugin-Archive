<h3><a href="http://reference.wolfram.com/mathematica/ref/ByteCount.html">ByteCount</a></h3>
<ul>
    <li>ByteCount[<em>expr</em>] gives the number of bytes used internally by Mathematica to store <em>expr</em>.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
