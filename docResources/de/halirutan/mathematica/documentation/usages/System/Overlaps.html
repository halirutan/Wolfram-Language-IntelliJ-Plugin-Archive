<h3><a href="http://reference.wolfram.com/mathematica/ref/Overlaps.html">Overlaps</a></h3>
<ul>
    <li>Overlaps is an option to StringCases, StringCount, and StringPosition that specifies how to treat overlapping
        substrings.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
