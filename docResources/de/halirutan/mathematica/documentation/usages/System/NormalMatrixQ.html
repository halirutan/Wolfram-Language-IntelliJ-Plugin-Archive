<h3><a href="http://reference.wolfram.com/mathematica/ref/NormalMatrixQ.html">NormalMatrixQ</a></h3>
<ul>
    <li>NormalMatrixQ[<em>m</em>] gives True if <em>m</em> is an explicitly normal matrix, and False otherwise.
</ul><p><b>Attributes:</b>Protected</p><p><b>Options: </b>SameTest, Tolerance</p>
