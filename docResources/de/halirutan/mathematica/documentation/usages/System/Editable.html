<h3><a href="http://reference.wolfram.com/mathematica/ref/Editable.html">Editable</a></h3>
<ul>
    <li>Editable is an option for displayed objects, cells, and notebooks that specifies whether their contents can be
        edited interactively using the front end.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
