<h3><a href="http://reference.wolfram.com/mathematica/ref/ProcessParameterQ.html">ProcessParameterQ</a></h3>
<ul>
    <li>ProcessParameterQ[<em>proc</em>] yields True if <em>proc</em> is a valid random process, and yields False
        otherwise.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
