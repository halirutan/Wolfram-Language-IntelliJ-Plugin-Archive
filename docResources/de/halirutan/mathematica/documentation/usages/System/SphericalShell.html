<h3><a href="http://reference.wolfram.com/mathematica/ref/SphericalShell.html">SphericalShell</a></h3>
<ul>
    <li>SphericalShell[<em>c</em>,{<em>r</em><sub><em>inner</em></sub>,<em>r</em><sub><em>outer</em></sub>}] represents
        a filled spherical shell centered at <em>c</em> with inner radius <em>r</em><sub><em>inner</em></sub> and outer
        radius <em>r</em><sub><em>outer</em></sub>.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
