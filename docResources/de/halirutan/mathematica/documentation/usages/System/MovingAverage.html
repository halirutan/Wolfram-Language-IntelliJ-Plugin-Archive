<h3><a href="http://reference.wolfram.com/mathematica/ref/MovingAverage.html">MovingAverage</a></h3>
<ul>
    <li>MovingAverage[<em>list</em>,<em>r</em>] gives the moving average of <em>list</em>, computed by averaging runs of
        <em>r</em> elements.
    <li>MovingAverage[<em>list</em>,{<em>w</em><sub>1</sub>,<em>w</em><sub>2</sub>,
        <math>
            <ms>&#8230;</ms>
        </math>
        ,<em>w</em><sub><em>r</em></sub>}] gives the moving average of <em>list</em>, computed with weights
        <em>w</em><sub><em>i</em></sub>.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
