<h3><a href="http://reference.wolfram.com/mathematica/ref/GeoLocation.html">GeoLocation</a></h3>
<ul>
    <li>GeoLocation is an option for Interpreter and related functions that specifies the location to assume for
        semantic interpretation.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
