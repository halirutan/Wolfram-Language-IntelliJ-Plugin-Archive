<h3><a href="http://reference.wolfram.com/mathematica/ref/CloudPublish.html">CloudPublish</a></h3>
<ul>
    <li>CloudPublish[] makes the current document public.
    <li>CloudPublish[<em>obj</em>] makes the cloud object <em>obj</em> public.
    <li>CloudPublish[<em>nb</em>] deploys the notebook <em>nb</em> to the cloud and makes it public.
</ul><p><b>Attributes:</b></p><p><b>Options: </b>Permissions</p>
