<h3><a href="http://reference.wolfram.com/mathematica/ref/MeshPrimitives.html">MeshPrimitives</a></h3>
<ul>
    <li>MeshPrimitives[<em>mreg</em>,<em>d</em>] gives the graphics primitives for cells of dimension <em>d</em> in the
        mesh region <em>mreg</em>.
    <li>MeshPrimitives[<em>mreg</em>,<em>cellspec</em>] gives the primitives specified by <em>cellspec</em>.
</ul><p><b>Attributes:</b>Protected</p><p><b>Symbol has no options.</b></p>
