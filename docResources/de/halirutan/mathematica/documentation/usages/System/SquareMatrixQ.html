<h3><a href="http://reference.wolfram.com/mathematica/ref/SquareMatrixQ.html">SquareMatrixQ</a></h3>
<ul>
    <li>SquareMatrixQ[<em>m</em>] gives True if <em>m</em> is a square matrix, and False otherwise.
</ul><p><b>Attributes:</b>Protected</p><p><b>Symbol has no options.</b></p>
