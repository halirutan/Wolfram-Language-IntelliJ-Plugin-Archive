<h3><a href="http://reference.wolfram.com/mathematica/ref/AffineSpace.html">AffineSpace</a></h3>
<ul>
    <li>AffineSpace[{<em>p</em><sub>1</sub>,
        <math>
            <ms>&#8230;</ms>
        </math>
        ,<em>p</em><sub><em>k+1</em></sub>}] represents the affine space passing through the points
        <em>p</em><sub><em>i</em></sub>.
    <li>AffineSpace[<em>p</em>,{<em>v</em><sub>1</sub>,
        <math>
            <ms>&#8230;</ms>
        </math>
        ,<em>v</em><sub><em>k</em></sub>}] represents the affine space passing through <em>p</em> in the directions <em>v</em><sub><em>i</em></sub>.
</ul><p><b>Attributes:</b>Protected</p><p><b>Symbol has no options.</b></p>
