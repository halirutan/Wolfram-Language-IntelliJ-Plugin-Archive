<h3><a href="http://reference.wolfram.com/mathematica/ref/CoifletWavelet.html">CoifletWavelet</a></h3>
<ul>
    <li>CoifletWavelet[] represents a Coiflet wavelet of order 2.
    <li>CoifletWavelet[<em>n</em>] represents a Coiflet wavelet of order <em>n</em>.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
