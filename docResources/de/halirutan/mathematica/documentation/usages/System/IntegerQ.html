<h3><a href="http://reference.wolfram.com/mathematica/ref/IntegerQ.html">IntegerQ</a></h3>
<ul>
    <li>IntegerQ[<em>expr</em>] gives True if <em>expr</em> is an integer, and False otherwise.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
