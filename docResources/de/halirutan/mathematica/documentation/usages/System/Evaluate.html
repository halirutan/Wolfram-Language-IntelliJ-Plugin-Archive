<h3><a href="http://reference.wolfram.com/mathematica/ref/Evaluate.html">Evaluate</a></h3>
<ul>
    <li>Evaluate[<em>expr</em>] causes <em>expr</em> to be evaluated even if it appears as the argument of a function
        whose attributes specify that it should be held unevaluated.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
