<h3><a href="http://reference.wolfram.com/mathematica/ref/Echo.html">Echo</a></h3>
<ul>
    <li>Echo[<em>expr</em>] prints <em>expr</em> and returns <em>expr</em>.
    <li>Echo[<em>expr</em>,<em>label</em>] prints <em>expr</em> prepending <em>label</em> and returns <em>expr</em>.
    <li>Echo[<em>expr</em>,<em>label</em>,<em>f</em>] prints <em>f</em>[<em>expr</em>] prepending <em>label</em> and
        returns <em>expr</em>.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
