<h3><a href="http://reference.wolfram.com/mathematica/ref/InverseErfc.html">InverseErfc</a></h3>
<ul>
    <li>InverseErfc[<em>s</em>] gives the inverse complementary error function obtained as the solution for <em>z</em>
        in <em>s</em>=erfc(<em>z</em>).
</ul><p><b>Attributes:</b> Listable, NumericFunction, Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
