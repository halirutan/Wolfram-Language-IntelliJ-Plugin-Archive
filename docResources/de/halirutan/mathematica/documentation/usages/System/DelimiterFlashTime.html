<h3><a href="http://reference.wolfram.com/mathematica/ref/DelimiterFlashTime.html">DelimiterFlashTime</a></h3>
<ul>
    <li>DelimiterFlashTime is an option for cells and notebooks that specifies how long in seconds a delimiter should
        flash when its matching delimiter is entered.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
