<h3><a href="http://reference.wolfram.com/mathematica/ref/ProcessDirectory.html">ProcessDirectory</a></h3>
<ul>
    <li>ProcessDirectory is an option specifying the initial working directory to use when executing a process in
        functions like StartProcess and RunProcess.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
