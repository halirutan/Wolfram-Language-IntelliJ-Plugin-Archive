<h3><a href="http://reference.wolfram.com/mathematica/ref/StrataVariables.html">StrataVariables</a></h3>
<ul>
    <li>StrataVariables is an option for fitting functions such as CoxModelFit that specifies the variables on which the
        model should be stratified.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
