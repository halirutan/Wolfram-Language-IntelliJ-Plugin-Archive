<h3><a href="http://reference.wolfram.com/mathematica/ref/TriangleWave.html">TriangleWave</a></h3>
<ul>
    <li>TriangleWave[<em>x</em>] gives a triangle wave that varies between -1 and +1 with the unit period.
    <li>TriangleWave[{<em>min</em>,<em>max</em>},<em>x</em>] gives a triangle wave that varies between <em>min</em> and
        <em>max</em> with the unit period.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
