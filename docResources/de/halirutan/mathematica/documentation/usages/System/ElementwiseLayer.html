<h3><a href="http://reference.wolfram.com/mathematica/ref/ElementwiseLayer.html">ElementwiseLayer</a></h3>
<ul>
    <li>ElementwiseLayer[<em>f</em>] represents a net layer that applies a function <em>f</em> to every element of the
        input.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
