<h3><a href="http://reference.wolfram.com/mathematica/ref/MeshCellIndex.html">MeshCellIndex</a></h3>
<ul>
    <li>MeshCellIndex[<em>mreg</em>,<em>d</em>] gives the cell indices for cells of dimension <em>d</em> in the mesh
        region <em>mreg</em>.
    <li>MeshCellIndex[<em>mreg</em>,<em>cellspec</em>] gives the cell indices for the cells specified by
        <em>cellspec</em>.
</ul><p><b>Attributes:</b>Protected</p><p><b>Symbol has no options.</b></p>
