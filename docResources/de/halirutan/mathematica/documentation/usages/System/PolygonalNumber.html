<h3><a href="http://reference.wolfram.com/mathematica/ref/PolygonalNumber.html">PolygonalNumber</a></h3>
<ul>
    <li>PolygonalNumber[<em>n</em>] gives the <em>n</em><sup>th</sup> triangular number <em>T</em><sub><em>n</em></sub>.
    <li>PolygonalNumber[<em>r</em>,<em>n</em>] gives the <em>n</em><sup>th</sup> <em>r</em>-gonal number <em>P</em><sub>
        <small><em>n</em></small>
    </sub><sup>
        <small><em>r</em></small>
    </sup>.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
