<h3><a href="http://reference.wolfram.com/mathematica/ref/Exponent.html">Exponent</a></h3>
<ul>
    <li>Exponent[<em>expr</em>,<em>form</em>] gives the maximum power with which <em>form</em> appears in the expanded
        form of <em>expr</em>.
    <li>Exponent[<em>expr</em>,<em>form</em>,<em>h</em>] applies <em>h</em> to the set of exponents with which
        <em>form</em> appears in <em>expr</em>.
</ul><p><b>Attributes:</b> Listable, Protected</p><p><b>Options: </b>Modulus, Trig</p>
