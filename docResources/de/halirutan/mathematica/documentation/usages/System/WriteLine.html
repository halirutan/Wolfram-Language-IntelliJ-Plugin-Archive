<h3><a href="http://reference.wolfram.com/mathematica/ref/WriteLine.html">WriteLine</a></h3>
<ul>
    <li>WriteLine[<em>stream</em>,"string"] writes "<em>string</em>", followed by a newline, to the specified output
        stream.
    <li>WriteLine[<em>proc</em>,"string"] writes "<em>string</em>" to an external process <em>proc</em>.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
