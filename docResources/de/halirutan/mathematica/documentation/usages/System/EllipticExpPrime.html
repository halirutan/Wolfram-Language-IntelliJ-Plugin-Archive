<h3><a href="http://reference.wolfram.com/mathematica/ref/EllipticExpPrime.html">EllipticExpPrime</a></h3>
<ul>
    <li>EllipticExpPrime[<em>u</em>,{<em>a</em>,<em>b</em>}] gives the derivative of EllipticExp[<em>u</em>,{<em>a</em>,<em>b</em>}]
        with respect to <em>u</em>.
</ul><p><b>Attributes:</b> NumericFunction, Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
