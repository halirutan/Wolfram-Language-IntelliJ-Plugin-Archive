<h3><a href="http://reference.wolfram.com/mathematica/ref/Glow.html">Glow</a></h3>
<ul>
    <li>Glow[<em>col</em>] is a graphics directive which specifies that surfaces of 3D graphics objects that follow are
        to be taken to glow with color <em>col</em>.
    <li>Glow[] specifies that there is no glow.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
