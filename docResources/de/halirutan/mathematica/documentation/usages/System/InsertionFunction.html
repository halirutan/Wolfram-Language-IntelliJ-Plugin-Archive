<h3><a href="http://reference.wolfram.com/mathematica/ref/InsertionFunction.html">InsertionFunction</a></h3>
<ul>
    <li>InsertionFunction is an option for template functions that specifies how expressions are to be processed before
        they are inserted when the template is applied.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
