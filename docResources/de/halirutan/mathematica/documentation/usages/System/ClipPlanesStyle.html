<h3><a href="http://reference.wolfram.com/mathematica/ref/ClipPlanesStyle.html">ClipPlanesStyle</a></h3>
<ul>
    <li>ClipPlanesStyle is an option to Graphics3D that specifies how clipping planes defined with the ClipPlanes option
        should be rendered.
</ul><p><b>Attributes:</b>Protected</p><p><b>Symbol has no options.</b></p>
