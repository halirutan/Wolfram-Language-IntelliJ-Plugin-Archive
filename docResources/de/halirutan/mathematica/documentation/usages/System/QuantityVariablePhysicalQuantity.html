<h3><a href="http://reference.wolfram.com/mathematica/ref/QuantityVariablePhysicalQuantity.html">QuantityVariablePhysicalQuantity</a>
</h3>
<ul>
    <li>QuantityVariablePhysicalQuantity[<em>var</em>] returns the physical quantity associated with the quantity
        variable <em>var</em>.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
