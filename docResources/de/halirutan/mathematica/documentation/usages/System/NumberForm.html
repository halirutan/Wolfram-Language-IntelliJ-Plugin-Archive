<h3><a href="http://reference.wolfram.com/mathematica/ref/NumberForm.html">NumberForm</a></h3>
<ul>
    <li>NumberForm[<em>expr</em>,<em>n</em>] prints with approximate real numbers in <em>expr</em> given to <em>n</em>
        <math>
            <ms>&#8208;</ms>
        </math>
        digit precision.
</ul><p><b>Attributes:</b> Protected</p><p><b>Options: </b>DigitBlock, ExponentFunction, ExponentStep, NumberFormat,
