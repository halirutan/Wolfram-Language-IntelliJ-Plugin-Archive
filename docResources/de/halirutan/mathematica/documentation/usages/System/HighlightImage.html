<h3><a href="http://reference.wolfram.com/mathematica/ref/HighlightImage.html">HighlightImage</a></h3>
<ul>
    <li>HighlightImage[<em>image</em>,<em>region</em>] highlights the specified <em>region</em> of the <em>image</em>.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Options: </b>HighlightColor, Method</p>
