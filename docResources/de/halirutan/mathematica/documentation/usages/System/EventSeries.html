<h3><a href="http://reference.wolfram.com/mathematica/ref/EventSeries.html">EventSeries</a></h3>
<ul>
    <li>EventSeries[{{<em>t</em><sub>1</sub>,<em>v</em><sub>1</sub>},{<em>t</em><sub>2</sub>,<em>v</em><sub>2</sub>}
        <math>
            <ms>...</ms>
        </math>
        }] represents a series of events given as time-value pairs
        {<em>t</em><sub><em>i</em></sub>,<em>v</em><sub><em>i</em></sub>}.
    <li>EventSeries[{<em>v</em><sub>1</sub>,<em>v</em><sub>2</sub>,
        <math>
            <ms>...</ms>
        </math>
        },<em>tspec</em>] represents a series of events with values <em>v</em><sub><em>i</em></sub> at times specified
        by <em>tspec</em>.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
