<h3><a href="http://reference.wolfram.com/mathematica/ref/Association.html">Association</a></h3>
<ul>
    <li>Association[<em>key</em><sub>1</sub>
        <math>
            <ms>&rarr;</ms>
        </math>
        <em>val</em><sub>1</sub>,<em>key</em><sub>2</sub>
        <math>
            <ms>&rarr;</ms>
        </math>
        <em>val</em><sub>2</sub>,
        <math>
            <ms>...</ms>
        </math>
        ] or
        <math>
            <ms>&lt;&#x7c;</ms>
        </math>
        <em>key</em><sub>1</sub>
        <math>
            <ms>&rarr;</ms>
        </math>
        <em>val</em><sub>1</sub>,<em>key</em><sub>2</sub>
        <math>
            <ms>&rarr;</ms>
        </math>
        <em>val</em><sub>2</sub>,
        <math>
            <ms>...</ms>
        </math>
        <math>
            <ms>&#x7c;&gt;</ms>
        </math>
        represents an association between keys and values.
</ul><p><b>Attributes:</b>Protected</p><p><b>Symbol has no options.</b></p>
