<h3><a href="http://reference.wolfram.com/mathematica/ref/GaussianIntegers.html">GaussianIntegers</a></h3>
<ul>
    <li>GaussianIntegers is an option for FactorInteger, PrimeQ, Factor, and related functions that specifies whether
        factorization should be done over Gaussian integers.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
