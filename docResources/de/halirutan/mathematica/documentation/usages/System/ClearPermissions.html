<h3><a href="http://reference.wolfram.com/mathematica/ref/ClearPermissions.html">ClearPermissions</a></h3>
<ul>
    <li>ClearPermissions[<em>obj</em>,<em>class</em>] clears permissions for the specified class of users for the cloud
        object <em>obj</em>.
    <li>ClearPermissions[<em>class</em>] clears permissions for the cloud object corresponding to the current document.
</ul><p><b>Attributes:</b></p><p><b>Symbol has no options.</b></p>
