<h3><a href="http://reference.wolfram.com/mathematica/ref/CommonName.html">CommonName</a></h3>
<ul>
    <li>CommonName[<em>entity</em>] gives the common name for the entity specified by <em>entity</em>.
    <li>CommonName[{<em>entity</em><sub>1</sub>,
        <math>
            <ms>...</ms>
        </math>
        ,<em>entity</em><sub><em>n</em></sub>}] gives the common name for <em>entity</em><sub>1</sub> through
        <em>entity</em><sub><em>n</em></sub>.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
