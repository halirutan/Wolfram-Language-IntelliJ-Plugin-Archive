<h3><a href="http://reference.wolfram.com/mathematica/ref/StringForm.html">StringForm</a></h3>
<ul>
    <li>StringForm["controlstring",<em>expr</em><sub>1</sub>,
        <math>
            <ms>&#8230;</ms>
        </math>
        ] prints as the text of the <em>controlstring</em>, with the printed forms of the
        <em>expr</em><sub><em>i</em></sub> embedded.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
