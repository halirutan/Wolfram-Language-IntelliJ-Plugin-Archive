<h3><a href="http://reference.wolfram.com/mathematica/ref/TooltipDelay.html">TooltipDelay</a></h3>
<ul>
    <li>TooltipDelay is an option for objects such as Tooltip that specifies how long to delay after the mouse is over
        the object before displaying the tooltip.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
