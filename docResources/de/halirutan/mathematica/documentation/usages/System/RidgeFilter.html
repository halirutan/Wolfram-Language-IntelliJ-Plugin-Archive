<h3><a href="http://reference.wolfram.com/mathematica/ref/RidgeFilter.html">RidgeFilter</a></h3>
<ul>
    <li>RidgeFilter[<em>image</em>] computes a measure for the presence of a ridge for each pixel in <em>image</em>.
    <li>RidgeFilter[<em>image</em>,
        <math>
            <ms>&#963;</ms>
        </math>
        ] uses the specified ridge scale
        <math>
            <ms>&#963;</ms>
        </math>
        .
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Options: </b>InterpolationOrder, Method, Padding</p>
