<h3><a href="http://reference.wolfram.com/mathematica/ref/VectorScale.html">VectorScale</a></h3>
<ul>
    <li>VectorScale is an option to VectorPlot, ListVectorPlot, and related functions that determines the length and
        arrowhead size of field vectors that are drawn.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
