<h3><a href="http://reference.wolfram.com/mathematica/ref/CreateManagedLibraryExpression.html">CreateManagedLibraryExpression</a>
</h3>
<ul>
    <li>CreateManagedLibraryExpression[<em>mname</em>,<em>f</em>] creates a managed library expression by applying
        <em>f</em> to a positive integer ID associated with a registered manager with name <em>mname</em>.
</ul><p><b>Attributes:</b>Protected</p><p><b>Symbol has no options.</b></p>
