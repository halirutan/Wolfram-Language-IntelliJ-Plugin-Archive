<h3><a href="http://reference.wolfram.com/mathematica/ref/QPolyGamma.html">QPolyGamma</a></h3>
<ul>
    <li>QPolyGamma[<em>z</em>,<em>q</em>] gives the <em>q</em>-digamma function
        <math>
            <ms>&#968;</ms>
        </math>
        <sub><em>q</em></sub>(<em>z</em>).
    <li>QPolyGamma[<em>n</em>,<em>z</em>,<em>q</em>] gives the <em>n</em><sup>th</sup> derivative of the <em>q</em>-digamma
        function
        <math>
            <ms>&#968;</ms>
        </math>
        <sub>
            <small><em>q</em></small>
        </sub><sup>
            <small>(<em>n</em>)</small>
        </sup>(<em>z</em>).
</ul><p><b>Attributes:</b> Listable, NHoldFirst, NumericFunction, Protected, ReadProtected</p><p><b>Symbol has no
    options.</b></p>
