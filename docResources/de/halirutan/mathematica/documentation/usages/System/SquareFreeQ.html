<h3><a href="http://reference.wolfram.com/mathematica/ref/SquareFreeQ.html">SquareFreeQ</a></h3>
<ul>
    <li>SquareFreeQ[<em>expr</em>] gives True if <em>expr</em> is a square-free polynomial or number, and False
        otherwise.
    <li>SquareFreeQ[<em>expr</em>,<em>vars</em>] gives True if <em>expr</em> is square free with respect to the
        variables <em>vars</em>.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Options: </b>GaussianIntegers, Modulus</p>
