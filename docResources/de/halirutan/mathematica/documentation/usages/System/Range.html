<h3><a href="http://reference.wolfram.com/mathematica/ref/Range.html">Range</a></h3>
<ul>
    <li>Range[<em>i</em><sub><em>max</em></sub>] generates the list {1,2,
        <math>
            <ms>&#8230;</ms>
        </math>
        ,<em>i</em><sub><em>max</em></sub>}.
    <li>Range[<em>i</em><sub><em>min</em></sub>,<em>i</em><sub><em>max</em></sub>] generates the list
        {<em>i</em><sub><em>min</em></sub>,
        <math>
            <ms>&#8230;</ms>
        </math>
        ,<em>i</em><sub><em>max</em></sub>}.
    <li>Range[<em>i</em><sub><em>min</em></sub>,<em>i</em><sub><em>max</em></sub>,<em>di</em>] uses step <em>di</em>.
</ul><p><b>Attributes:</b> Listable, Protected</p><p><b>Symbol has no options.</b></p>
