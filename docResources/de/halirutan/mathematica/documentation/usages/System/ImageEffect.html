<h3><a href="http://reference.wolfram.com/mathematica/ref/ImageEffect.html">ImageEffect</a></h3>
<ul>
    <li>ImageEffect[<em>image</em>,"effect"] applies the specified image effect to <em>image</em>.
    <li>ImageEffect[<em>image</em>,{"effect",<em>params</em>}] uses parameters <em>params</em>.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
