<h3><a href="http://reference.wolfram.com/mathematica/ref/ShearingMatrix.html">ShearingMatrix</a></h3>
<ul>
    <li>ShearingMatrix[
        <math>
            <ms>&#952;</ms>
        </math>
        ,<em>v</em>,<em>n</em>] gives the matrix corresponding to shearing by
        <math>
            <ms>&#952;</ms>
        </math>
        radians along the direction of the vector <em>v</em>, and normal to the vector <em>n</em>.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
