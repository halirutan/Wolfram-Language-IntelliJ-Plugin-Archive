<h3><a href="http://reference.wolfram.com/mathematica/ref/ConstantRegionQ.html">ConstantRegionQ</a></h3>
<ul>
    <li>ConstantRegionQ[<em>reg</em>] gives True if the <em>reg</em> is a constant region and False otherwise.
</ul><p><b>Attributes:</b>Protected</p><p><b>Symbol has no options.</b></p>
