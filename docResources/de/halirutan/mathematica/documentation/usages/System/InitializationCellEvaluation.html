<h3><a href="http://reference.wolfram.com/mathematica/ref/InitializationCellEvaluation.html">InitializationCellEvaluation</a>
</h3>
<ul>
    <li>InitializationCellEvaluation is an option for notebooks that specifies whether initialization cells in a
        notebook are automatically evaluated when the notebook is opened.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
