<h3><a href="http://reference.wolfram.com/mathematica/ref/PageBreakAbove.html">PageBreakAbove</a></h3>
<ul>
    <li>PageBreakAbove is an option for Cell which specifies whether a page break should be made immediately above the
        cell if the notebook that contains the cell is printed.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
