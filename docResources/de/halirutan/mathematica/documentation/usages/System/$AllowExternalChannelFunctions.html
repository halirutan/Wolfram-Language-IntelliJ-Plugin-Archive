<h3><a href="http://reference.wolfram.com/mathematica/ref/$AllowExternalChannelFunctions.html">$AllowExternalChannelFunctions</a>
</h3>
<ul>
    <li>$AllowExternalChannelFunctions specifies whether to allow uncertified external channel functions to be executed
        by ChannelListen and ChannelSend.
</ul><p><b>Attributes:</b>Protected</p><p><b>Symbol has no options.</b></p>
