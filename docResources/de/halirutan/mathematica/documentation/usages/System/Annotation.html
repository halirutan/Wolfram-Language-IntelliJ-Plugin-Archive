<h3><a href="http://reference.wolfram.com/mathematica/ref/Annotation.html">Annotation</a></h3>
<ul>
    <li>Annotation[<em>expr</em>,<em>data</em>] represents an expression <em>expr</em>, with annotation <em>data</em>.
    <li>Annotation[<em>expr</em>,<em>data</em>,"type"] specifies the type of annotation being given.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
