<h3><a href="http://reference.wolfram.com/mathematica/ref/ReturnReceiptFunction.html">ReturnReceiptFunction</a></h3>
<ul>
    <li>ReturnReceiptFunction is an option for MailReceiverFunction that specifies what function to apply if a return
        receipt is requested for mail received by a MailReceiverFunction.
</ul><p><b>Attributes:</b></p><p><b>Symbol has no options.</b></p>
