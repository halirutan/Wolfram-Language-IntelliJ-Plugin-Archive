<h3><a href="http://reference.wolfram.com/mathematica/ref/StringTrim.html">StringTrim</a></h3>
<ul>
    <li>StringTrim["string"] trims whitespace from the beginning and end of "<em>string</em>".
    <li>StringTrim["string",<em>patt</em>] trims substrings matching <em>patt</em> from the beginning and end.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
