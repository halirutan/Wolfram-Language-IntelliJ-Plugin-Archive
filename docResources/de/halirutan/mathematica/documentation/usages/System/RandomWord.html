<h3><a href="http://reference.wolfram.com/mathematica/ref/RandomWord.html">RandomWord</a></h3>
<ul>
    <li>RandomWord[] gives a pseudorandom commonly used word.
    <li>RandomWord[<em>type</em>] gives a pseudorandom word of the specified <em>type</em>.
    <li>RandomWord[<em>type</em>,<em>n</em>] gives a list of <em>n</em> pseudorandom words of the specified
        <em>type</em>.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
