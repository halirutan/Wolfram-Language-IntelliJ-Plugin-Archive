<h3><a href="http://reference.wolfram.com/mathematica/ref/StringTemplate.html">StringTemplate</a></h3>
<ul>
    <li>StringTemplate["string"] yields a TemplateObject that represents a string template to be applied using functions
        like TemplateApply.
    <li>StringTemplate[File[
        <math>
            <ms>...</ms>
        </math>
        ]] takes the source for the string template from a file.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
