<h3><a href="http://reference.wolfram.com/mathematica/ref/IntegerLength.html">IntegerLength</a></h3>
<ul>
    <li>IntegerLength[<em>n</em>] gives the number of digits in the base 10 representation of the integer <em>n</em>.
    <li>IntegerLength[<em>n</em>,<em>b</em>] gives the number of digits in the base <em>b</em> representation of
        <em>n</em>.
</ul><p><b>Attributes:</b> Listable, Protected</p><p><b>Symbol has no options.</b></p>
