<h3><a href="http://reference.wolfram.com/mathematica/ref/AudioReverb.html">AudioReverb</a></h3>
<ul>
    <li>AudioReverb[<em>audio</em>] adds reverberation to <em>audio</em>.
    <li>AudioReverb[<em>audio</em>,<em>model</em>] adds reverberation following the room <em>model</em>.
    <li>AudioReverb[<em>audio</em>,<em>model</em>,<em>mix</em>] controls the <em>mix</em> ratio between original and
        reverberated audio.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
