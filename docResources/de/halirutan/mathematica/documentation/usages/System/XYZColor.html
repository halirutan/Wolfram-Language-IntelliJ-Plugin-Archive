<h3><a href="http://reference.wolfram.com/mathematica/ref/XYZColor.html">XYZColor</a></h3>
<ul>
    <li>XYZColor[<em>x</em>,<em>y</em>,<em>z</em>] is a color directive with tristimulus values <em>x</em>, <em>y</em>,
        and <em>z</em>.
    <li>XYZColor[<em>x</em>,<em>y</em>,<em>z</em>,
        <math>
            <ms>&alpha;</ms>
        </math>
        ] specifies opacity
        <math>
            <ms>&alpha;</ms>
        </math>
        .
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
