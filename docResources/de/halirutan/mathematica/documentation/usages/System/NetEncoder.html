<h3><a href="http://reference.wolfram.com/mathematica/ref/NetEncoder.html">NetEncoder</a></h3>
<ul>
    <li>NetEncoder[<em>type</em>] represents an encoder that takes a given type of input and encodes it as a tensor for
        use in a net.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
