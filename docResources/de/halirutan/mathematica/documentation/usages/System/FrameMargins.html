<h3><a href="http://reference.wolfram.com/mathematica/ref/FrameMargins.html">FrameMargins</a></h3>
<ul>
    <li>FrameMargins is an option for objects that can be displayed with frames which specifies the absolute margins in
        printer's points to leave inside the frame.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
