<h3>
    <a href="http://reference.wolfram.com/mathematica/ref/QuantityVariableDimensions.html">QuantityVariableDimensions</a>
</h3>
<ul>
    <li>QuantityVariableDimensions[<em>quantityvariable</em>] returns a list of base dimensions associated with the
        specified <em>quantityvariable</em>.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
