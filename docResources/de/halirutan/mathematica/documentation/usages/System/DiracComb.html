<h3><a href="http://reference.wolfram.com/mathematica/ref/DiracComb.html">DiracComb</a></h3>
<ul>
    <li>DiracComb[<em>x</em>] represents the Dirac comb function giving a delta function at every integer point.
    <li>DiracComb[<em>x</em><sub>1</sub>,<em>x</em><sub>2</sub>,
        <math>
            <ms>&#8230;</ms>
        </math>
        ] represents the multidimensional Dirac comb function.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
