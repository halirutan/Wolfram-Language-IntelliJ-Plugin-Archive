<h3><a href="http://reference.wolfram.com/mathematica/ref/HoldPattern.html">HoldPattern</a></h3>
<ul>
    <li>HoldPattern[<em>expr</em>] is equivalent to <em>expr</em> for pattern matching, but maintains <em>expr</em> in
        an unevaluated form.
</ul><p><b>Attributes:</b> HoldAll, Protected</p><p><b>Symbol has no options.</b></p>
