<h3><a href="http://reference.wolfram.com/mathematica/ref/Cancel.html">Cancel</a></h3>
<ul>
    <li>Cancel[<em>expr</em>] cancels out common factors in the numerator and denominator of <em>expr</em>.
</ul><p><b>Attributes:</b> Listable, Protected</p><p><b>Options: </b>Extension, Modulus, Trig</p>
