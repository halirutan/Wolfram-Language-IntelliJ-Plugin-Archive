<h3><a href="http://reference.wolfram.com/mathematica/ref/DefaultAxesStyle.html">DefaultAxesStyle</a></h3>
<ul>
    <li>DefaultAxesStyle is a low-level option for graphics functions that specifies the default style to use in
        displaying axes and axes-like constructs.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
