<h3><a href="http://reference.wolfram.com/mathematica/ref/Multinomial.html">Multinomial</a></h3>
<ul>
    <li>Multinomial[<em>n</em><sub>1</sub>,<em>n</em><sub>2</sub>,
        <math>
            <ms>&#8230;</ms>
        </math>
        ] gives the multinomial coefficient (<em>n</em><sub>1</sub>+<em>n</em><sub>2</sub>+
        <math>
            <ms>&#8230;</ms>
        </math>
        )!/(<em>n</em><sub>1</sub>! <em>n</em><sub>2</sub>!
        <math>
            <ms>&#8230;</ms>
        </math>
        ).
</ul><p><b>Attributes:</b> Listable, NumericFunction, Orderless, Protected, ReadProtected</p><p><b>Symbol has no
    options.</b></p>
