<h3><a href="http://reference.wolfram.com/mathematica/ref/RunThrough.html">RunThrough</a></h3>
<ul>
    <li>RunThrough["command",<em>expr</em>] executes an external command, giving the printed form of <em>expr</em> as
        input and taking the output, reading it as Mathematica input, and returning the result.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
