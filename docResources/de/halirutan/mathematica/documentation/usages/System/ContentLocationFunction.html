<h3><a href="http://reference.wolfram.com/mathematica/ref/ContentLocationFunction.html">ContentLocationFunction</a></h3>
<ul>
    <li>ContentLocationFunction is an option to CreateSearchIndex and related functions that specifies how to determine
        locations to be used for hyperlinks and related constructs in the resulting index.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
