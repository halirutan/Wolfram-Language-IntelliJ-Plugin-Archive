<h3><a href="http://reference.wolfram.com/mathematica/ref/ColumnsEqual.html">ColumnsEqual</a></h3>
<ul>
    <li>ColumnsEqual is an option for the low-level function GridBox which specifies whether all columns in the grid
        should be assigned equal width.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
