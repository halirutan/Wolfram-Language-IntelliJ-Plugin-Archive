<h3><a href="http://reference.wolfram.com/mathematica/ref/ImageType.html">ImageType</a></h3>
<ul>
    <li>ImageType[<em>image</em>] gives the underlying type of values used for each pixel element in the Image or
        Image3D object <em>image</em>.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
