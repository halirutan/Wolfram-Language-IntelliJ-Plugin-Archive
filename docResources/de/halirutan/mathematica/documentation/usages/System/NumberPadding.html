<h3><a href="http://reference.wolfram.com/mathematica/ref/NumberPadding.html">NumberPadding</a></h3>
<ul>
    <li>NumberPadding is an option for NumberForm and related functions which gives strings to use as padding on the
        left
        <math>
            <ms>&#8208;</ms>
        </math>
        and right
        <math>
            <ms>&#8208;</ms>
        </math>
        hand sides of numbers.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
