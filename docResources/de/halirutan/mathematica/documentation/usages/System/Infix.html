<h3><a href="http://reference.wolfram.com/mathematica/ref/Infix.html">Infix</a></h3>
<ul>
    <li>Infix[<em>f</em>[<em>e</em><sub>1</sub>,<em>e</em><sub>2</sub>,
        <math>
            <ms>&#8230;</ms>
        </math>
        ]] prints with <em>f</em>[<em>e</em><sub>1</sub>,<em>e</em><sub>2</sub>,
        <math>
            <ms>&#8230;</ms>
        </math>
        ] given in default infix form:
        <em>e</em><sub>1</sub>~<em>f</em>~<em>e</em><sub>2</sub>~<em>f</em>~<em>e</em><sub>3</sub>
        <math>
            <ms>&#8230;</ms>
        </math>
        .
    <li>Infix[<em>expr</em>,<em>h</em>] prints with arguments separated by <em>h</em>: <em>e</em><sub>1</sub> <em>h</em>
        <em>e</em><sub>2</sub> <em>h</em> <em>e</em><sub>3</sub>
        <math>
            <ms>&#8230;</ms>
        </math>
        .
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
