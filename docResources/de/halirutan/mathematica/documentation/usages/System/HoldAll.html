<h3><a href="http://reference.wolfram.com/mathematica/ref/HoldAll.html">HoldAll</a></h3>
<ul>
    <li>HoldAll is an attribute which specifies that all arguments to a function are to be maintained in an unevaluated
        form.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
