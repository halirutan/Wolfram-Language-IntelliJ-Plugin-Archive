<h3><a href="http://reference.wolfram.com/mathematica/ref/FactorInteger.html">FactorInteger</a></h3>
<ul>
    <li>FactorInteger[<em>n</em>] gives a list of the prime factors of the integer <em>n</em>, together with their
        exponents.
    <li>FactorInteger[<em>n</em>,<em>k</em>] does partial factorization, pulling out at most <em>k</em> distinct
        factors.
</ul><p><b>Attributes:</b> Listable, Protected</p><p><b>Options: </b>GaussianIntegers</p>
