<h3><a href="http://reference.wolfram.com/mathematica/ref/RegionDifference.html">RegionDifference</a></h3>
<ul>
    <li>RegionDifference[<em>reg</em><sub>1</sub>,<em>reg</em><sub>2</sub>] represents the region difference of the
        regions <em>reg</em><sub>1</sub> and <em>reg</em><sub>2</sub>.
</ul><p><b>Attributes:</b>Protected</p><p><b>Symbol has no options.</b></p>
