<h3><a href="http://reference.wolfram.com/mathematica/ref/TransferFunctionPoles.html">TransferFunctionPoles</a></h3>
<ul>
    <li>TransferFunctionPoles[<em>tfm</em>] gives a matrix of roots of the denominators in the TransferFunctionModel
        <em>tfm</em>.
    <li>TransferFunctionPoles[<em>tfm</em>,<em>reg</em>] only gives the roots inside the region <em>reg</em> on the
        complex plane.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
