<h3><a href="http://reference.wolfram.com/mathematica/ref/ContraharmonicMean.html">ContraharmonicMean</a></h3>
<ul>
    <li>ContraharmonicMean[<em>list</em>] gives the contraharmonic mean of the values in <em>list</em>.
    <li>ContraharmonicMean[<em>list</em>,<em>p</em>] gives the order <em>p</em> Lehmer contraharmonic mean.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
