<h3><a href="http://reference.wolfram.com/mathematica/ref/Accumulate.html">Accumulate</a></h3>
<ul>
    <li>Accumulate[<em>list</em>] gives a list of the successive accumulated totals of elements in <em>list</em>.
</ul><p><b>Attributes:</b> Protected</p><p><b>Options: </b>Method</p>
