<h3><a href="http://reference.wolfram.com/mathematica/ref/MandelbrotSetMemberQ.html">MandelbrotSetMemberQ</a></h3>
<ul>
    <li>MandelbrotSetMemberQ[<em>z</em>] returns True if <em>z</em> is in the Mandelbrot set, and False otherwise.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
