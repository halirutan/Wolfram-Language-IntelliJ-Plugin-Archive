<h3><a href="http://reference.wolfram.com/mathematica/ref/StyleForm.html">StyleForm</a></h3>
<ul>
    <li>StyleForm[<em>expr</em>,<em>options</em>] prints using the specified style options.
    <li>StyleForm[<em>expr</em>,"style"] prints using the specified cell style in the current notebook.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
