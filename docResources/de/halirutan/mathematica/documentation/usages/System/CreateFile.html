<h3><a href="http://reference.wolfram.com/mathematica/ref/CreateFile.html">CreateFile</a></h3>
<ul>
    <li>CreateFile["file"] creates a file with name <em>file</em>.
    <li>CreateFile[] creates a file in the default area for temporary files on your computer system.
</ul><p><b>Attributes:</b>Listable, Protected</p><p><b>Options: </b>CreateIntermediateDirectories</p>
