<h3><a href="http://reference.wolfram.com/mathematica/ref/Key.html">Key</a></h3>
<ul>
    <li>Key[<em>key</em>] represents a key used to access a value in an association.
    <li>Key[<em>key</em>][<em>assoc</em>] extracts the value corresponding to <em>key</em> in the association
        <em>assoc</em>.
</ul><p><b>Attributes:</b>Protected</p><p><b>Symbol has no options.</b></p>
