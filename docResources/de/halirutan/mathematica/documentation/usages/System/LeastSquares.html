<h3><a href="http://reference.wolfram.com/mathematica/ref/LeastSquares.html">LeastSquares</a></h3>
<ul>
    <li>LeastSquares[<em>m</em>,<em>b</em>] finds an <em>x</em> that solves the linear least-squares problem for the
        matrix equation <em>m</em>.<em>x</em>==<em>b</em>.
</ul><p><b>Attributes:</b> Protected</p><p><b>Options: </b>Method, Tolerance</p>
