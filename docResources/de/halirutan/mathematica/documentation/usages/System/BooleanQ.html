<h3><a href="http://reference.wolfram.com/mathematica/ref/BooleanQ.html">BooleanQ</a></h3>
<ul>
    <li>BooleanQ[<em>expr</em>] returns True if <em>expr</em> is either True or False.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
