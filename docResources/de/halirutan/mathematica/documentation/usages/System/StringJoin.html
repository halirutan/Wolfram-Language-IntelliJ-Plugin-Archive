<h3><a href="http://reference.wolfram.com/mathematica/ref/StringJoin.html">StringJoin</a></h3>
<ul>
    <li>"<em>s<sub>1</sub></em>"&lt;&gt;"<em>s<sub>2</sub></em>"&lt;&gt;
        <math>
            <ms>&#8230;</ms>
        </math>
        , StringJoin["<em>s<sub>1</sub></em>","<em>s<sub>2</sub></em>",
        <math>
            <ms>&#8230;</ms>
        </math>
        ], or StringJoin[{"<em>s<sub>1</sub></em>","<em>s<sub>2</sub></em>",
        <math>
            <ms>&#8230;</ms>
        </math>
        }] yields a string consisting of a concatenation of the <em>s</em><sub><em>i</em></sub>.
</ul><p><b>Attributes:</b> Flat, OneIdentity, Protected</p><p><b>Symbol has no options.</b></p>
