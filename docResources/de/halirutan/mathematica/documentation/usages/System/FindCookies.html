<h3><a href="http://reference.wolfram.com/mathematica/ref/FindCookies.html">FindCookies</a></h3>
<ul>
    <li>FindCookies[] gives a list of all cookies.
    <li>FindCookies[<em>domain</em>] gives a list of cookies associated with the specified domain.
    <li>FindCookies[<em>assoc</em>] gives a list of cookies whose attributes match the specification in the association
        <em>assoc</em>.
</ul><p><b>Attributes:</b></p><p><b>Symbol has no options.</b></p>
