<h3><a href="http://reference.wolfram.com/mathematica/ref/ExpandDenominator.html">ExpandDenominator</a></h3>
<ul>
    <li>ExpandDenominator[<em>expr</em>] expands out products and powers that appear as denominators in <em>expr</em>.
</ul><p><b>Attributes:</b> Protected</p><p><b>Options: </b>Modulus, Trig</p>
