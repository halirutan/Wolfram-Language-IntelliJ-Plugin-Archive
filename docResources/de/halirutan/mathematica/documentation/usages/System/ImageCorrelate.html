<h3><a href="http://reference.wolfram.com/mathematica/ref/ImageCorrelate.html">ImageCorrelate</a></h3>
<ul>
    <li>ImageCorrelate[<em>image</em>,<em>ker</em>] gives the correlation of <em>image</em> with kernel <em>ker</em>.
    <li>ImageCorrelate[<em>image</em>,<em>ker</em>,<em>f</em>] computes a generalized correlation in which the function
        <em>f</em> is used in place of Dot.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Options: </b>Padding, PerformanceGoal</p>
