<h3><a href="http://reference.wolfram.com/mathematica/ref/Lighter.html">Lighter</a></h3>
<ul>
    <li>Lighter[<em>color</em>] represents a lighter version of the specified color.
    <li>Lighter[<em>color</em>,<em>f</em>] represents a version of the specified color lightened by a fraction
        <em>f</em>.
    <li>Lighter[<em>image</em>,
        <math>
            <ms>&#8230;</ms>
        </math>
        ] gives a lighter version of an image.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
