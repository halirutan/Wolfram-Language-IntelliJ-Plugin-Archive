<h3><a href="http://reference.wolfram.com/mathematica/ref/SyntaxInformation.html">SyntaxInformation</a></h3>
<ul>
    <li>SyntaxInformation[<em>f</em>] gives information used to generate syntax coloring and other advisories when
        <em>f</em>[
        <math>
            <ms>&#8230;</ms>
        </math>
        ] is entered as input.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
