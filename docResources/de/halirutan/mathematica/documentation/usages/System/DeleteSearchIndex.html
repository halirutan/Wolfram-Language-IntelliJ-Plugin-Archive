<h3><a href="http://reference.wolfram.com/mathematica/ref/DeleteSearchIndex.html">DeleteSearchIndex</a></h3>
<ul>
    <li>DeleteSearchIndex[<em>obj</em>] deletes the search index represented by the search index object <em>obj</em>.
    <li>DeleteSearchIndex["name"] deletes the search index with the specified name in the SearchIndices[] list.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
