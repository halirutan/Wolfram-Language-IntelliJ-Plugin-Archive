<h3><a href="http://reference.wolfram.com/mathematica/ref/ArrayMesh.html">ArrayMesh</a></h3>
<ul>
    <li>ArrayMesh[<em>array</em>] generates a mesh region from an array of rank <em>d</em> in which each cell has a
        geometric dimension <em>d</em> and represents a nonzero value of the array.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
