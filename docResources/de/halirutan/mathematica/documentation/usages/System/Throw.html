<h3><a href="http://reference.wolfram.com/mathematica/ref/Throw.html">Throw</a></h3>
<ul>
    <li>Throw[<em>value</em>] stops evaluation and returns <em>value</em> as the value of the nearest enclosing Catch.
    <li>Throw[<em>value</em>,<em>tag</em>] is caught only by Catch[<em>expr</em>,<em>form</em>] where <em>form</em> is a
        pattern that matches <em>tag</em>.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
