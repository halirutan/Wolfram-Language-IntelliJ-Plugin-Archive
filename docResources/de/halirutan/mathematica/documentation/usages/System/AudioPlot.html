<h3><a href="http://reference.wolfram.com/mathematica/ref/AudioPlot.html">AudioPlot</a></h3>
<ul>
    <li>AudioPlot[<em>audio</em>] plots the waveform of <em>audio</em>.
    <li>AudioPlot[{<em>audio</em><sub>1</sub>,<em>audio</em><sub>2</sub>,
        <math>
            <ms>&#8230;</ms>
        </math>
        }] plots waveforms of all <em>audio</em><sub><em>i</em></sub>.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
