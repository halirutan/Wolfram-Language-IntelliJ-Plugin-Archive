<h3><a href="http://reference.wolfram.com/mathematica/ref/DeviceExecute.html">DeviceExecute</a></h3>
<ul>
    <li>DeviceExecute[<em>device</em>,"command"] executes the specified command on a device.
    <li>DeviceExecute[<em>device</em>,"command",<em>params</em>] executes the command with the parameters
        <em>params</em>.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
