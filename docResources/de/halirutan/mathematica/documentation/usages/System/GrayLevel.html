<h3><a href="http://reference.wolfram.com/mathematica/ref/GrayLevel.html">GrayLevel</a></h3>
<ul>
    <li>GrayLevel[<em>level</em>] is a graphics directive that specifies the gray
        <math>
            <ms>&#8208;</ms>
        </math>
        level intensity with which objects that follow should be displayed.
    <li>GrayLevel[<em>g</em>,<em>a</em>] specifies opacity <em>a</em>.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
