<h3><a href="http://reference.wolfram.com/mathematica/ref/Catch.html">Catch</a></h3>
<ul>
    <li>Catch[<em>expr</em>] returns the argument of the first Throw generated in the evaluation of <em>expr</em>.
    <li>Catch[<em>expr</em>,<em>form</em>] returns <em>value</em> from the first Throw[<em>value</em>,<em>tag</em>] for
        which <em>form</em> matches <em>tag</em>.
    <li>Catch[<em>expr</em>,<em>form</em>,<em>f</em>] returns <em>f</em>[<em>value</em>,<em>tag</em>].
</ul><p><b>Attributes:</b> HoldFirst, Protected</p><p><b>Symbol has no options.</b></p>
