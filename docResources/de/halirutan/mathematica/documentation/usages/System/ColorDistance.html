<h3><a href="http://reference.wolfram.com/mathematica/ref/ColorDistance.html">ColorDistance</a></h3>
<ul>
    <li>ColorDistance[<em>c</em><sub>1</sub>,<em>c</em><sub>2</sub>] gives the approximate perceptual distance between
        color directives <em>c</em><sub>1</sub> and <em>c</em><sub>2</sub>.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
