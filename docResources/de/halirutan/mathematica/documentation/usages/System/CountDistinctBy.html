<h3><a href="http://reference.wolfram.com/mathematica/ref/CountDistinctBy.html">CountDistinctBy</a></h3>
<ul>
    <li>CountDistinctBy[{<em>e</em><sub>1</sub>,<em>e</em><sub>2</sub>,
        <math>
            <ms>...</ms>
        </math>
        },<em>f</em>] gives the number of distinct values of <em>f</em>[<em>e</em><sub><em>i</em></sub>] that occur.
    <li>CountDistinctBy[<em>f</em>] represents an operator form of CountDistinctBy that can be applied to an expression.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
