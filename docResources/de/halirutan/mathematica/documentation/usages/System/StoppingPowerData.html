<h3><a href="http://reference.wolfram.com/mathematica/ref/StoppingPowerData.html">StoppingPowerData</a></h3>
<ul>
    <li>StoppingPowerData[<em>entity</em>,{"Particle"
        <math>
            <ms>&rarr;</ms>
        </math>
        <em>particle</em>,"Energy"
        <math>
            <ms>&rarr;</ms>
        </math>
        <em>quantity</em>},<em>property</em>] gives the value of the specific property for the substance for the
        specified particle and the energy of that particle.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
