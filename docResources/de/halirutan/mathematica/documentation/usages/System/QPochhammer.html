<h3><a href="http://reference.wolfram.com/mathematica/ref/QPochhammer.html">QPochhammer</a></h3>
<ul>
    <li>QPochhammer[<em>a</em>,<em>q</em>,<em>n</em>] gives the <em>q</em>-Pochhammer symbol (<em>a</em>;<em>q</em>)
        <sub><em>n</em></sub>.
    <li>QPochhammer[<em>a</em>,<em>q</em>] gives the <em>q</em>-Pochhammer symbol (<em>a</em>;<em>q</em>)<sub>
        <math>
            <ms>&#8734;</ms>
        </math>
    </sub>.
    <li>QPochhammer[<em>q</em>] gives the <em>q</em>-Pochhammer symbol (<em>q</em>;<em>q</em>)<sub>
        <math>
            <ms>&#8734;</ms>
        </math>
    </sub>.
</ul><p><b>Attributes:</b> Listable, NumericFunction, Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
