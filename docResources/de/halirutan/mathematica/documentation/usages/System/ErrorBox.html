<h3><a href="http://reference.wolfram.com/mathematica/ref/ErrorBox.html">ErrorBox</a></h3>
<ul>
    <li>ErrorBox[<em>boxes</em>] is a low-level box construct that represents boxes that cannot be interpreted in input
        or output.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
