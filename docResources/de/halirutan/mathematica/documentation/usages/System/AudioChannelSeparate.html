<h3><a href="http://reference.wolfram.com/mathematica/ref/AudioChannelSeparate.html">AudioChannelSeparate</a></h3>
<ul>
    <li>AudioChannelSeparate[<em>audio</em>] gives a list of Audio objects, each of which represents one channel of <em>audio</em>.
    <li>AudioChannelSeparate[<em>audio</em>,<em>channel</em>] returns the specified <em>channel</em> from <em>audio</em>.
</ul><p><b>Attributes:</b>Protected</p><p><b>Symbol has no options.</b></p>
