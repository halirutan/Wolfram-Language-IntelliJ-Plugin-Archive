<h3><a href="http://reference.wolfram.com/mathematica/ref/ImageValuePositions.html">ImageValuePositions</a></h3>
<ul>
    <li>ImageValuePositions[<em>image</em>,<em>val</em>] returns a list of pixel positions in <em>image</em> that match
        the value <em>val</em>.
    <li>ImageValuePositions[<em>image</em>,<em>val</em>,<em>d</em>] returns all pixel positions that have values within
        a distance <em>d</em> from <em>val</em>.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
