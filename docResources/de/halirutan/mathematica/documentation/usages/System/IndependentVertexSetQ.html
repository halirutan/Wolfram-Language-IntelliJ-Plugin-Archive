<h3><a href="http://reference.wolfram.com/mathematica/ref/IndependentVertexSetQ.html">IndependentVertexSetQ</a></h3>
<ul>
    <li>IndependentVertexSetQ[<em>g</em>,<em>vlist</em>] yields True if the vertex list <em>vlist</em> is an independent
        vertex set in the graph <em>g</em>, and False otherwise.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
