<h3><a href="http://reference.wolfram.com/mathematica/ref/ReshapeLayer.html">ReshapeLayer</a></h3>
<ul>
    <li>ReshapeLayer[<em>dims</em>] represents a net layer that reinterprets the input to be an array of dimensions <em>dims</em>.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
