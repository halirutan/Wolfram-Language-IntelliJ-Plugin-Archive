<h3><a href="http://reference.wolfram.com/mathematica/ref/ReadLine.html">ReadLine</a></h3>
<ul>
    <li>ReadLine[<em>stream</em>] reads a line of text from a stream and returns it as a string.
    <li>ReadLine[<em>proc</em>] reads a line of text generated by an external process and returns it as a string.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
