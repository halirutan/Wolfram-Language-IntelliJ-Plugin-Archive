<h3><a href="http://reference.wolfram.com/mathematica/ref/ParallelMap.html">ParallelMap</a></h3>
<ul>
    <li>ParallelMap[<em>f</em>,<em>expr</em>] applies <em>f</em> in parallel to each element on the first level in <em>expr</em>.
    <li>ParallelMap[<em>f</em>,<em>expr</em>,<em>levelspec</em>] applies <em>f</em> in parallel to parts of
        <em>expr</em> specified by <em>levelspec</em>.
</ul><p><b>Attributes:</b> HoldRest</p><p><b>Options: </b>Method, DistributedContexts</p>
