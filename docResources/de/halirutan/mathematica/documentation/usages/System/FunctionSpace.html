<h3><a href="http://reference.wolfram.com/mathematica/ref/FunctionSpace.html">FunctionSpace</a></h3>
<ul>
    <li>FunctionSpace is an option for FindSequenceFunction and related functions that specifies the space of functions
        to consider for representations.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
