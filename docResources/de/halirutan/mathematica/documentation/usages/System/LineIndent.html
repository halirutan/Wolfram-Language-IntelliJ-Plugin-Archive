<h3><a href="http://reference.wolfram.com/mathematica/ref/LineIndent.html">LineIndent</a></h3>
<ul>
    <li>LineIndent is an option for Style and Cell that specifies how many ems of indentation to add at the beginnings
        of lines for each level of nesting in an expression.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
