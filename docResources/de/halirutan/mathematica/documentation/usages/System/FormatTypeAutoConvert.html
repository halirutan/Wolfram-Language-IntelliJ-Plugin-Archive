<h3><a href="http://reference.wolfram.com/mathematica/ref/FormatTypeAutoConvert.html">FormatTypeAutoConvert</a></h3>
<ul>
    <li>FormatTypeAutoConvert is an option for cells that specifies whether the contents of a cell are automatically
        converted into a different format when the style of that cell is changed.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
