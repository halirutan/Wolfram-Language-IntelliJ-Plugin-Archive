<h3><a href="http://reference.wolfram.com/mathematica/ref/PossibleZeroQ.html">PossibleZeroQ</a></h3>
<ul>
    <li>PossibleZeroQ[<em>expr</em>] gives True if basic symbolic and numerical methods suggest that <em>expr</em> has
        value zero, and gives False otherwise.
</ul><p><b>Attributes:</b> Listable, Protected</p><p><b>Options: </b>Assumptions, Method</p>
