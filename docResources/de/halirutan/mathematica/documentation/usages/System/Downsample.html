<h3><a href="http://reference.wolfram.com/mathematica/ref/Downsample.html">Downsample</a></h3>
<ul>
    <li>Downsample[<em>array</em>,<em>n</em>] returns a downsampled version of the array by sampling every
        <em>n</em><sup>th</sup> element.
    <li>Downsample[<em>array</em>,<em>n</em>,<em>offset</em>] starts sampling from the element at position
        <em>offset</em>.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
