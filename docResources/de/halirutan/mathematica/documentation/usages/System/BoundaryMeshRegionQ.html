<h3><a href="http://reference.wolfram.com/mathematica/ref/BoundaryMeshRegionQ.html">BoundaryMeshRegionQ</a></h3>
<ul>
    <li>BoundaryMeshRegionQ[<em>reg</em>] yields True if the region <em>reg</em> is a valid BoundaryMeshRegion object
        and False otherwise.
</ul><p><b>Attributes:</b>Protected</p><p><b>Symbol has no options.</b></p>
