<h3><a href="http://reference.wolfram.com/mathematica/ref/NotebookDynamicExpression.html">NotebookDynamicExpression</a>
</h3>
<ul>
    <li>NotebookDynamicExpression is an option for notebooks that specifies an expression to be dynamically updated
        whenever that notebook is open.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
