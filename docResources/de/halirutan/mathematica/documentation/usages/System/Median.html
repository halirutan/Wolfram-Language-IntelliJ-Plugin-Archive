<h3><a href="http://reference.wolfram.com/mathematica/ref/Median.html">Median</a></h3>
<ul>
    <li>Median[<em>list</em>] gives the median of the elements in <em>list</em>.
    <li>Median[<em>dist</em>] gives the median of the symbolic distribution <em>dist</em>.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
