<h3><a href="http://reference.wolfram.com/mathematica/ref/Expand.html">Expand</a></h3>
<ul>
    <li>Expand[<em>expr</em>] expands out products and positive integer powers in <em>expr</em>.
    <li>Expand[<em>expr</em>,<em>patt</em>] leaves unexpanded any parts of <em>expr</em> that are free of the pattern
        <em>patt</em>.
</ul><p><b>Attributes:</b> Protected</p><p><b>Options: </b>Modulus, Trig</p>
