<h3><a href="http://reference.wolfram.com/mathematica/ref/ColumnSpacings.html">ColumnSpacings</a></h3>
<ul>
    <li>ColumnSpacings is an option for the low-level function GridBox which specifies the spaces in ems that should be
        inserted between adjacent columns.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
