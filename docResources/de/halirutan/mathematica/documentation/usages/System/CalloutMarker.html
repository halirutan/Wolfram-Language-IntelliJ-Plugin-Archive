<h3><a href="http://reference.wolfram.com/mathematica/ref/CalloutMarker.html">CalloutMarker</a></h3>
<ul>
    <li>CalloutMarker is an option for Callout that specifies what marker to draw at the end of the leader in a callout.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
