<h3>
    <a href="http://reference.wolfram.com/documentation-search.html?query=LinkWriteHeld%20System&collection=reference&lang=en">LinkWriteHeld</a>
</h3>
<ul>
    <li>LinkWriteHeld[<em>link</em>, Hold[<em>expr</em>], (<em>flush</em>:True)] writes <em>expr</em> (without the Hold)
        via MathLink to link (synchronizing unless <em>flush</em> is False).
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
