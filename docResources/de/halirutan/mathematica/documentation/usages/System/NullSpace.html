<h3><a href="http://reference.wolfram.com/mathematica/ref/NullSpace.html">NullSpace</a></h3>
<ul>
    <li>NullSpace[<em>m</em>] gives a list of vectors that forms a basis for the null space of the matrix <em>m</em>.
</ul><p><b>Attributes:</b> Protected</p><p><b>Options: </b>Method, Modulus, Tolerance, ZeroTest</p>
