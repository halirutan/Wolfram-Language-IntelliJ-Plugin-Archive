<h3><a href="http://reference.wolfram.com/mathematica/ref/TensorTranspose.html">TensorTranspose</a></h3>
<ul>
    <li>TensorTranspose[<em>tensor</em>,<em>perm</em>] represents the tensor obtained by transposing the slots of <em>tensor</em>
        as given by the permutation <em>perm</em>.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
