<h3><a href="http://reference.wolfram.com/mathematica/ref/RowMinHeight.html">RowMinHeight</a></h3>
<ul>
    <li>RowMinHeight is an option for the low-level function GridBox that specifies the minimum total height in units of
        font size that should be allowed for each row.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
