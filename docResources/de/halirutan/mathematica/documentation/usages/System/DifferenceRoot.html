<h3><a href="http://reference.wolfram.com/mathematica/ref/DifferenceRoot.html">DifferenceRoot</a></h3>
<ul>
    <li>DifferenceRoot[<em>lde</em>] represents a function that solves the linear difference equation specified by <em>lde</em>[<em>a</em>,<em>n</em>].
</ul><p><b>Attributes:</b> NHoldAll, Protected</p><p><b>Symbol has no options.</b></p>
