<h3><a href="http://reference.wolfram.com/mathematica/ref/TriangulateMesh.html">TriangulateMesh</a></h3>
<ul>
    <li>TriangulateMesh[<em>bmr</em>] generates a MeshRegion by triangulating inside the boundaries of a
        BoundaryMeshRegion <em>bmr</em>.
</ul><p><b>Attributes:</b>Protected</p><p><b>Options: </b>MaxCellMeasure, MeshQualityGoal, MeshRefinementFunction,
    Method, PerformanceGoal</p>
