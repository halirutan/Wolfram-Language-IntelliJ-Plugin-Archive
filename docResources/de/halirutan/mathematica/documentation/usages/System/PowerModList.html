<h3><a href="http://reference.wolfram.com/mathematica/ref/PowerModList.html">PowerModList</a></h3>
<ul>
    <li>PowerModList[<em>a</em>,<em>s</em>/<em>r</em>,<em>m</em>] gives a list of all <em>x</em> modulo <em>m</em> for
        which <em>x</em><sup><em>r</em></sup>
        <math>
            <ms>&#8801;</ms>
        </math>
        <em>a</em><sup><em>s</em></sup> mod <em>m</em>.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
