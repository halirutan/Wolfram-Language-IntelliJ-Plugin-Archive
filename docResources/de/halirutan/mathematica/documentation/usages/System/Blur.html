<h3><a href="http://reference.wolfram.com/mathematica/ref/Blur.html">Blur</a></h3>
<ul>
    <li>Blur[<em>image</em>] gives a blurred version of <em>image</em>.
    <li>Blur[<em>image</em>,<em>r</em>] gives a version of <em>image</em> blurred over pixel radius <em>r</em>.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
