<h3><a href="http://reference.wolfram.com/mathematica/ref/FrontEndDynamicExpression.html">FrontEndDynamicExpression</a>
</h3>
<ul>
    <li>FrontEndDynamicExpression is a global front end option that specifies an expression to be dynamically updated
        whenever the front end is running.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
