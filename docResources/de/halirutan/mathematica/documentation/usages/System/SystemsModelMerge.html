<h3><a href="http://reference.wolfram.com/mathematica/ref/SystemsModelMerge.html">SystemsModelMerge</a></h3>
<ul>
    <li>SystemsModelMerge[{<em>sys</em><sub>1</sub>,<em>sys</em><sub>2</sub>,
        <math>
            <ms>...</ms>
        </math>
        }] merges the systems models <em>sys</em><sub><em>j</em></sub>.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
