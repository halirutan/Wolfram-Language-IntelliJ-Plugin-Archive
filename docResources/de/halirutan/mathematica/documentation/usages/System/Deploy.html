<h3><a href="http://reference.wolfram.com/mathematica/ref/Deploy.html">Deploy</a></h3>
<ul>
    <li>Deploy[<em>expr</em>] yields a deployed version of <em>expr</em> in which elements such as Slider, InputField,
        Locator and Button are active, but general editing and selection is disabled.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
