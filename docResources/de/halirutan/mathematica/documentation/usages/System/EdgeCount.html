<h3><a href="http://reference.wolfram.com/mathematica/ref/EdgeCount.html">EdgeCount</a></h3>
<ul>
    <li>EdgeCount[<em>g</em>] gives a count of the number of edges in the graph <em>g</em>.
    <li>EdgeCount[<em>g</em>,<em>patt</em>] gives a count of the number of edges that match the pattern <em>patt</em>.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
