<h3><a href="http://reference.wolfram.com/mathematica/ref/LoopFreeGraphQ.html">LoopFreeGraphQ</a></h3>
<ul>
    <li>LoopFreeGraphQ[<em>g</em>] yields True if the graph <em>g</em> has no self-loops, and False otherwise.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
