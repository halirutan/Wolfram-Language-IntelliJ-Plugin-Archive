<h3><a href="http://reference.wolfram.com/mathematica/ref/CountDistinct.html">CountDistinct</a></h3>
<ul>
    <li>CountDistinct[<em>list</em>] gives the number of distinct elements that appear in <em>list</em>.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
