<h3><a href="http://reference.wolfram.com/mathematica/ref/NotebookImport.html">NotebookImport</a></h3>
<ul>
    <li>NotebookImport[<em>notebook</em>,<em>style</em>] imports cells with the given cell style from the specified
        notebook.
    <li>NotebookImport[<em>notebook</em>,<em>style</em>
        <math>
            <ms>&rarr;</ms>
        </math>
        <em>form</em>] imports cells in the form specified by <em>form</em>.
</ul><p><b>Attributes:</b>Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
