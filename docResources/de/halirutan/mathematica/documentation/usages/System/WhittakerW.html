<h3><a href="http://reference.wolfram.com/mathematica/ref/WhittakerW.html">WhittakerW</a></h3>
<ul>
    <li>WhittakerW[<em>k</em>,<em>m</em>,<em>z</em>] gives the Whittaker function
        <em>W</em><sub><em>k</em>,<em>m</em></sub>(<em>z</em>).
</ul><p><b>Attributes:</b> Listable, NumericFunction, Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
