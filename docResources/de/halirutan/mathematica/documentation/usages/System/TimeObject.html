<h3><a href="http://reference.wolfram.com/mathematica/ref/TimeObject.html">TimeObject</a></h3>
<ul>
    <li>TimeObject[] represents the current time.
    <li>TimeObject[{<em>h</em>,<em>m</em>,<em>s</em>}] represents a time object of standard normalized form.
    <li>TimeObject[<em>date</em>] gives the time component of the specified date representation.
</ul><p><b>Attributes:</b>NHoldAll, Protected, ReadProtected</p><p><b>Options: </b>TimeZone</p>
