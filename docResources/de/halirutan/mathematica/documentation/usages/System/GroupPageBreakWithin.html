<h3><a href="http://reference.wolfram.com/mathematica/ref/GroupPageBreakWithin.html">GroupPageBreakWithin</a></h3>
<ul>
    <li>GroupPageBreakWithin is an option for Cell that specifies whether a page break should be allowed within the
        group of cells if the notebook that contains the group is printed.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
