<h3><a href="http://reference.wolfram.com/mathematica/Developer/ref/MachineIntegerQ.html">MachineIntegerQ</a></h3>
<ul>
    <li>MachineIntegerQ[<em>expr</em>] returns True if <em>expr</em> corresponds to a machine
        <math>
            <ms>&#8208;</ms>
        </math>
        sized integer, and False otherwise.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
