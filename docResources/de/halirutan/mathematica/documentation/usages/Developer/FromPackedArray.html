<h3><a href="http://reference.wolfram.com/mathematica/Developer/ref/FromPackedArray.html">FromPackedArray</a></h3>
<ul>
    <li>FromPackedArray[<em>expr</em>] unpacks <em>expr</em> so that its internal representation is not a packed array.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
