<h3><a href="http://reference.wolfram.com/mathematica/ref/StabilityMarginsStyle.html">StabilityMarginsStyle</a></h3>
<ul>
    <li>StabilityMarginsStyle is an option to frequency response plots such as BodePlot, NyquistPlot, and NicholsPlot
        that specifies the styles in which the gain and phase margins are to be drawn.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
