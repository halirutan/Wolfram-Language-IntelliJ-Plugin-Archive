<h3><a href="http://reference.wolfram.com/mathematica/ref/Arrowheads.html">Arrowheads</a></h3>
<ul>
    <li>Arrowheads[<em>spec</em>] is a graphics directive specifying that arrows that follow should have arrowheads with
        sizes, positions, and forms specified by <em>spec</em>.
</ul><p><b>Attributes:</b> Protected</p><p><b>Options: </b>Appearance</p>
