<h3><a href="http://reference.wolfram.com/mathematica/ref/Links.html">Links</a></h3>
<ul>
    <li>Links[] gives a list of all MathLink connections that are currently open.
    <li>Links[<em>patt</em>] lists only links whose names match the specified string pattern.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
