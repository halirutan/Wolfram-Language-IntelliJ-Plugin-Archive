<h3><a href="http://reference.wolfram.com/mathematica/ref/JarqueBeraALMTest.html">JarqueBeraALMTest</a></h3>
<ul>
    <li>JarqueBeraALMTest[<em>data</em>] tests whether <em>data</em> is normally distributed using the Jarque
        <math>
            <ms>&#8211;</ms>
        </math>
        Bera ALM test.
    <li>JarqueBeraALMTest[<em>data</em>,"property"] returns the value of "<em>property</em>".
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Options: </b>Method, SignificanceLevel</p>
