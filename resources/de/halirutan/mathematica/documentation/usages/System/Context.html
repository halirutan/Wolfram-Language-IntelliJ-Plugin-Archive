<h3><a href="http://reference.wolfram.com/mathematica/ref/Context.html">Context</a></h3>
<ul>
    <li>Context[] gives the current context.
    <li>Context[<em>symbol</em>] gives the context in which a symbol appears.
</ul><p><b>Attributes:</b> HoldFirst, Protected</p><p><b>Symbol has no options.</b></p>
