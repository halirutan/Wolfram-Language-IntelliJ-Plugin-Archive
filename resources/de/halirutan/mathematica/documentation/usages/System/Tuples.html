<h3><a href="http://reference.wolfram.com/mathematica/ref/Tuples.html">Tuples</a></h3>
<ul>
    <li>Tuples[<em>list</em>,<em>n</em>] generates a list of all possible <em>n</em>
        <math>
            <ms>&#8208;</ms>
        </math>
        tuples of elements from <em>list</em>.
    <li>Tuples[{<em>list</em><sub>1</sub>,<em>list</em><sub>2</sub>,
        <math>
            <ms>&#8230;</ms>
        </math>
        }] generates a list of all possible tuples whose <em>i</em><sup>th</sup> element is from
        <em>list</em><sub><em>i</em></sub>.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
