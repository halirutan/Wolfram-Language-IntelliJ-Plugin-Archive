<h3><a href="http://reference.wolfram.com/mathematica/ref/NotebookEventActions.html">NotebookEventActions</a></h3>
<ul>
    <li>NotebookEventActions is a notebook option that gives a list of actions to perform when specified events occur in
        connection with the notebook.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
