<h3><a href="http://reference.wolfram.com/mathematica/ref/BarabasiAlbertGraphDistribution.html">BarabasiAlbertGraphDistribution</a>
</h3>
<ul>
    <li>BarabasiAlbertGraphDistribution[<em>n</em>,<em>k</em>] represents a Barabasi
        <math>
            <ms>&#8211;</ms>
        </math>
        Albert graph distribution for <em>n</em>-vertex graphs where a new vertex with <em>k</em> edges is added at each
        step.
</ul><p><b>Attributes:</b> NHoldAll, Protected</p><p><b>Symbol has no options.</b></p>
