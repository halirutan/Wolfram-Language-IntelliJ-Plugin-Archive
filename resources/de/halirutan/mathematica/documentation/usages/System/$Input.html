<h3><a href="http://reference.wolfram.com/mathematica/ref/$Input.html">$Input</a></h3>
<ul>
    <li>$Input is a global variable whose value is the name of the stream from which input to Mathematica is currently
        being sought.
</ul><p><b>Attributes:</b> Locked, Protected</p><p><b>Symbol has no options.</b></p>
