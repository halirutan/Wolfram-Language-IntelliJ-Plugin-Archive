<h3><a href="http://reference.wolfram.com/mathematica/ref/ToLowerCase.html">ToLowerCase</a></h3>
<ul>
    <li>ToLowerCase[<em>string</em>] yields a string in which all letters have been converted to lowercase.
</ul><p><b>Attributes:</b> Listable, Protected</p><p><b>Symbol has no options.</b></p>
