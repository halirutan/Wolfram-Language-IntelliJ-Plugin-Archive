<h3><a href="http://reference.wolfram.com/mathematica/ref/DominantColors.html">DominantColors</a></h3>
<ul>
    <li>DominantColors[<em>image</em>,<em>n</em>] returns at most <em>n</em> dominant colors in <em>image</em>.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
