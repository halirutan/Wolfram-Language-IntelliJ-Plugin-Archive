<h3><a href="http://reference.wolfram.com/mathematica/ref/VertexQ.html">VertexQ</a></h3>
<ul>
    <li>VertexQ[<em>g</em>,<em>v</em>] yields True if <em>v</em> is a vertex in the graph <em>g</em> and False
        otherwise.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
