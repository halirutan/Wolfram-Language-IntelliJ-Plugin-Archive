<h3><a href="http://reference.wolfram.com/mathematica/ref/Quotient.html">Quotient</a></h3>
<ul>
    <li>Quotient[<em>m</em>,<em>n</em>] gives the integer quotient of <em>m</em> and <em>n</em>.
    <li>Quotient[<em>m</em>,<em>n</em>,<em>d</em>] uses an offset <em>d</em>.
</ul><p><b>Attributes:</b> Listable, NumericFunction, Protected</p><p><b>Symbol has no options.</b></p>
