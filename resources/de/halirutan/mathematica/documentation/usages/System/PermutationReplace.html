<h3><a href="http://reference.wolfram.com/mathematica/ref/PermutationReplace.html">PermutationReplace</a></h3>
<ul>
    <li>PermutationReplace[<em>expr</em>,<em>perm</em>] replaces each part in <em>expr</em> by its image under the
        permutation <em>perm</em>.
    <li>PermutationReplace[<em>expr</em>,<em>gr</em>] returns the list of images of <em>expr</em> under all elements of
        the permutation group <em>gr</em>.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
