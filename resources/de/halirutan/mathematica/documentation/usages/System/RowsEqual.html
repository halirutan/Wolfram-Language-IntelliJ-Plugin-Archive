<h3><a href="http://reference.wolfram.com/mathematica/ref/RowsEqual.html">RowsEqual</a></h3>
<ul>
    <li>RowsEqual is an option for the low-level function GridBox that specifies whether all rows in the grid should be
        assigned equal total height.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
