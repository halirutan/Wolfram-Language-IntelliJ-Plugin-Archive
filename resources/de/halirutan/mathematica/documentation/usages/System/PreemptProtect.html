<h3><a href="http://reference.wolfram.com/mathematica/ref/PreemptProtect.html">PreemptProtect</a></h3>
<ul>
    <li>PreemptProtect[<em>expr</em>] evaluates <em>expr</em>, without any interruption from preemptive evaluations.
</ul><p><b>Attributes:</b> HoldAllComplete, Protected</p><p><b>Symbol has no options.</b></p>
