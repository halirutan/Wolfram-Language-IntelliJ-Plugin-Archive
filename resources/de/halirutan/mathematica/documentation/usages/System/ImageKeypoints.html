<h3><a href="http://reference.wolfram.com/mathematica/ref/ImageKeypoints.html">ImageKeypoints</a></h3>
<ul>
    <li>ImageKeypoints[<em>image</em>] finds key features in <em>image</em> and returns their coordinates.
    <li>ImageKeypoints[<em>image</em>,<em>prop</em>] gives the specified property <em>prop</em> for each keypoint.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Options: </b>MaxFeatures, KeypointStrength</p>
