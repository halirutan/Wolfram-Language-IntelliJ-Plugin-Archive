<h3><a href="http://reference.wolfram.com/mathematica/ref/Postfix.html">Postfix</a></h3>
<ul>
    <li>Postfix[<em>f</em>[<em>expr</em>]] prints with <em>f</em>[<em>expr</em>] given in default postfix form:
        <em>expr</em>//<em>f</em>.
    <li>Postfix[<em>f</em>[<em>expr</em>],<em>h</em>] prints as <em>exprh</em>.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
