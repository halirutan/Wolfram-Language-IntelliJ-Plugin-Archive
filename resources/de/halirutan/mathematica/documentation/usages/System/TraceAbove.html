<h3><a href="http://reference.wolfram.com/mathematica/ref/TraceAbove.html">TraceAbove</a></h3>
<ul>
    <li>TraceAbove is an option for Trace and related functions which specifies whether to include evaluation chains
        which contain the evaluation chain containing the pattern <em>form</em> sought.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
