<h3><a href="http://reference.wolfram.com/mathematica/ref/BSplineSurface.html">BSplineSurface</a></h3>
<ul>
    <li>BSplineSurface[<em>array</em>] is a graphics primitive that represents a non-uniform rational B-spline surface
        defined by an array of <em>x</em>,<em>y</em>,<em>z</em> control points.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Options: </b>SplineClosed, SplineDegree, SplineKnots,
    SplineWeights</p>
