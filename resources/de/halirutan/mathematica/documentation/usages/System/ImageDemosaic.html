<h3><a href="http://reference.wolfram.com/mathematica/ref/ImageDemosaic.html">ImageDemosaic</a></h3>
<ul>
    <li>ImageDemosaic[<em>image</em>,{"cfa",{<em>row</em>,<em>col</em>}}] reconstructs a color image using the specified
        color filter array "<em>cfa</em>", aligning the top-left pixel of the pattern with the
        {<em>row</em>,<em>col</em>} pixel of <em>image</em>.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
