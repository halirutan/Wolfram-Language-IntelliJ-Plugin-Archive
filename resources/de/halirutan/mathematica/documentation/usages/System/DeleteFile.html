<h3><a href="http://reference.wolfram.com/mathematica/ref/DeleteFile.html">DeleteFile</a></h3>
<ul>
    <li>DeleteFile["file"] deletes a file.
    <li>DeleteFile[{"<em>file<sub>1</sub></em>","<em>file<sub>2</sub></em>",
        <math>
            <ms>&#8230;</ms>
        </math>
        }] deletes a list of files.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
