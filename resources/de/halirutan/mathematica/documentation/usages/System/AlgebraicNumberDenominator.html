<h3>
    <a href="http://reference.wolfram.com/mathematica/ref/AlgebraicNumberDenominator.html">AlgebraicNumberDenominator</a>
</h3>
<ul>
    <li>AlgebraicNumberDenominator[<em>a</em>] gives the smallest positive integer <em>n</em> such that <em>n</em>
        <em>a</em> is an algebraic integer.
</ul><p><b>Attributes:</b> Listable, Protected</p><p><b>Symbol has no options.</b></p>
