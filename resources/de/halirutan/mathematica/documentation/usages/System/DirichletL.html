<h3><a href="http://reference.wolfram.com/mathematica/ref/DirichletL.html">DirichletL</a></h3>
<ul>
    <li>DirichletL[<em>k</em>,<em>j</em>,<em>s</em>] gives the Dirichlet L-function <em>L</em>(
        <math>
            <ms>&#967;</ms>
        </math>
        ,<em>s</em>) for the Dirichlet character
        <math>
            <ms>&#967;</ms>
        </math>
        (<em>n</em>) with modulus <em>k</em> and index <em>j</em>.
</ul><p><b>Attributes:</b> Listable, NHoldAll, Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
