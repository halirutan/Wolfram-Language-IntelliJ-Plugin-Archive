<h3><a href="http://reference.wolfram.com/mathematica/ref/$FrontEndSession.html">$FrontEndSession</a></h3>
<ul>
    <li>$FrontEndSession is a global symbol that represents the current session of the front end from which the kernel
        is being run.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Options: </b>NewPrimitiveStyle, PrivatePaths</p>
