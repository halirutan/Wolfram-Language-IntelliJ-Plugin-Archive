<h3><a href="http://reference.wolfram.com/mathematica/ref/RSolve.html">RSolve</a></h3>
<ul>
    <li>RSolve[<em>eqn</em>,<em>a</em>[<em>n</em>],<em>n</em>] solves a recurrence equation for <em>a</em>[<em>n</em>].
    <li>RSolve[{<em>eqn</em><sub>1</sub>,<em>eqn</em><sub>2</sub>,
        <math>
            <ms>&#8230;</ms>
        </math>
        },{<em>a</em><sub>1</sub>[<em>n</em>],<em>a</em><sub>2</sub>[<em>n</em>],
        <math>
            <ms>&#8230;</ms>
        </math>
        },<em>n</em>] solves a system of recurrence equations.
    <li>RSolve[<em>eqn</em>,<em>a</em>[<em>n</em><sub>1</sub>,<em>n</em><sub>2</sub>,
        <math>
            <ms>&#8230;</ms>
        </math>
        ],{<em>n</em><sub>1</sub>,<em>n</em><sub>2</sub>,
        <math>
            <ms>&#8230;</ms>
        </math>
        }] solves a partial recurrence equation.
</ul><p><b>Attributes:</b> Protected</p><p><b>Options: </b>GeneratedParameters, Method</p>
