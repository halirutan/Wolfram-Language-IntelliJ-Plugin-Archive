<h3><a href="http://reference.wolfram.com/mathematica/ref/O.html">O</a></h3>
<ul>
    <li>O[<em>x</em>]^<em>n</em> represents a term of order <em>x</em><sup><em>n</em></sup>.
    <li>O[<em>x</em>]^<em>n</em> is generated to represent omitted higher
        <math>
            <ms>&#8208;</ms>
        </math>
        order terms in power series.
    <li>O[<em>x</em>,<em>x</em><sub>0</sub>]^<em>n</em> represents a term of order
        (<em>x</em>-<em>x</em><sub>0</sub>)<sup><em>n</em></sup>.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
