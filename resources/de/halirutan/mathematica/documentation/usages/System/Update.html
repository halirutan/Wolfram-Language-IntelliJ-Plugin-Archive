<h3><a href="http://reference.wolfram.com/mathematica/ref/Update.html">Update</a></h3>
<ul>
    <li>Update[<em>symbol</em>] tells Mathematica that hidden changes have been made which could affect values
        associated with a symbol.
    <li>Update[] specifies that the value of any symbol could be affected.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
