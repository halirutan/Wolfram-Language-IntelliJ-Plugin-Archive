<h3><a href="http://reference.wolfram.com/mathematica/ref/ParagraphSpacing.html">ParagraphSpacing</a></h3>
<ul>
    <li>ParagraphSpacing is an option for Cell, StyleBox, and Style that specifies how much extra space to leave between
        successive paragraphs of text.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
