<h3><a href="http://reference.wolfram.com/mathematica/ref/DifferentialRoot.html">DifferentialRoot</a></h3>
<ul>
    <li>DifferentialRoot[<em>lde</em>] represents a function that solves the linear differential equation specified by
        <em>lde</em>[<em>y</em>,<em>x</em>].
</ul><p><b>Attributes:</b> NHoldAll, Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
