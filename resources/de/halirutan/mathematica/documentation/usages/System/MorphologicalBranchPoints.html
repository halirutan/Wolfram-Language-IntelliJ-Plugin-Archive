<h3><a href="http://reference.wolfram.com/mathematica/ref/MorphologicalBranchPoints.html">MorphologicalBranchPoints</a>
</h3>
<ul>
    <li>MorphologicalBranchPoints[<em>image</em><em>]</em> gives a version of a binary image <em>image</em> in which
        white pixels represent the morphological branch points.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Options: </b>Padding</p>
