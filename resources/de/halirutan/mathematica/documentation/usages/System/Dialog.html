<h3><a href="http://reference.wolfram.com/mathematica/ref/Dialog.html">Dialog</a></h3>
<ul>
    <li>Dialog[] initiates a dialog.
    <li>Dialog[<em>expr</em>] initiates a dialog with <em>expr</em> as the current value of %.
</ul><p><b>Attributes:</b> HoldAll, Protected</p><p><b>Options: </b>DialogProlog, DialogSymbols</p>
