<h3><a href="http://reference.wolfram.com/mathematica/ref/SetAlphaChannel.html">SetAlphaChannel</a></h3>
<ul>
    <li>SetAlphaChannel[<em>image</em>] adds a fully opaque alpha channel to <em>image</em>.
    <li>SetAlphaChannel[<em>image</em>,<em>a</em>] sets the opacity of all pixels to <em>a</em>.
    <li>SetAlphaChannel[<em>image</em>,<em>aimage</em>] sets the alpha channel of <em>image</em> to <em>aimage</em>.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
