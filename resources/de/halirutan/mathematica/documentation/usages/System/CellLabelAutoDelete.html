<h3><a href="http://reference.wolfram.com/mathematica/ref/CellLabelAutoDelete.html">CellLabelAutoDelete</a></h3>
<ul>
    <li>CellLabelAutoDelete is an option for Cell which specifies whether a label for the cell should be automatically
        deleted if the contents of the cell are modified or the notebook containing the cell is saved in a file.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
