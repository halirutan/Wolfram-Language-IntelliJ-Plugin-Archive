<h3><a href="http://reference.wolfram.com/mathematica/ref/Point.html">Point</a></h3>
<ul>
    <li>Point[<em>coords</em>] is a graphics primitive that represents a point.
    <li>Point[{<em>coords</em><sub>1</sub>,<em>coords</em><sub>2</sub>,
        <math>
            <ms>&#8230;</ms>
        </math>
        }] represents a collection of points.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Options: </b>VertexColors, VertexNormals</p>
