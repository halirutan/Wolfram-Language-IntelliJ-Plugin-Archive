<h3><a href="http://reference.wolfram.com/mathematica/ref/Split.html">Split</a></h3>
<ul>
    <li>Split[<em>list</em>] splits <em>list</em> into sublists consisting of runs of identical elements.
    <li>Split[<em>list</em>,<em>test</em>] treats pairs of adjacent elements as identical whenever applying the function
        <em>test</em> to them yields True.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
