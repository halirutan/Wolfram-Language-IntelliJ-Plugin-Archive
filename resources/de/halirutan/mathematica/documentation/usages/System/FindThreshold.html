<ul>
    <li>FindThreshold[<em>image</em>] finds a global threshold value that partitions the intensity values in
        <em>image</em> into two intervals.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Options: </b>Method</p>
