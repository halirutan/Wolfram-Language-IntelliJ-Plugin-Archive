<h3><a href="http://reference.wolfram.com/mathematica/ref/ScriptLevel.html">ScriptLevel</a></h3>
<ul>
    <li>ScriptLevel is an option for selections that is used in determining the font size of modifiers such as
        subscripts and superscripts in a nested expression.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
