<h3><a href="http://reference.wolfram.com/mathematica/ref/GaborWavelet.html">GaborWavelet</a></h3>
<ul>
    <li>GaborWavelet[] represents a Gabor wavelet of frequency 6.
    <li>GaborWavelet[<em>w</em>] represents a Gabor wavelet of frequency <em>w</em>.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
