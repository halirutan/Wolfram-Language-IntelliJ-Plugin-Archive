<h3><a href="http://reference.wolfram.com/mathematica/ref/GraphPeriphery.html">GraphPeriphery</a></h3>
<ul>
    <li>GraphPeriphery[<em>g</em>] gives the set of vertices with maximum eccentricity in the graph <em>g</em>.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
