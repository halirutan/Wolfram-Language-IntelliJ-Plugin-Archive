<h3><a href="http://reference.wolfram.com/mathematica/ref/PlotRegion.html">PlotRegion</a></h3>
<ul>
    <li>PlotRegion is an option for graphics functions that specifies what region of the final display area a plot
        should fill.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
