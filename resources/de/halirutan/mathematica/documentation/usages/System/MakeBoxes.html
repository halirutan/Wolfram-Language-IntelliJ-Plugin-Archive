<h3><a href="http://reference.wolfram.com/mathematica/ref/MakeBoxes.html">MakeBoxes</a></h3>
<ul>
    <li>MakeBoxes[<em>expr</em>,<em>form</em>] is the low
        <math>
            <ms>&#8208;</ms>
        </math>
        level function used in Mathematica sessions to convert expressions into boxes.
    <li>MakeBoxes[<em>expr</em>] is the function to convert <em>expr</em> to StandardForm boxes.
</ul><p><b>Attributes:</b> HoldAllComplete</p><p><b>Symbol has no options.</b></p>
