<h3><a href="http://reference.wolfram.com/mathematica/ref/AxesEdge.html">AxesEdge</a></h3>
<ul>
    <li>AxesEdge is an option for three-dimensional graphics functions that specifies on which edges of the bounding box
        axes should be drawn.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
