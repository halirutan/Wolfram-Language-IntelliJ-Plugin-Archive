<h3>
    <a href="http://reference.wolfram.com/documentation-search.html?query=LinkMode%20System&collection=reference&lang=en">LinkMode</a>
</h3>
<ul>
    <li>LinkMode is an option for LinkOpen that specifies how the link is to be established and connected. The possible
        settings for LinkMode are Launch, Listen, Connect, and Loopback.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
