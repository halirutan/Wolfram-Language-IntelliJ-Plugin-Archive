<h3><a href="http://reference.wolfram.com/mathematica/ref/Subsuperscript.html">Subsuperscript</a></h3>
<ul>
    <li>Subsuperscript[<em>x</em>,<em>y</em>,<em>z</em>] is an object that formats as <em>x</em><sub>
        <small><em>y</em></small>
    </sub><sup>
        <small><em>z</em></small>
    </sup>.
</ul><p><b>Attributes:</b> NHoldRest, ReadProtected</p><p><b>Symbol has no options.</b></p>
