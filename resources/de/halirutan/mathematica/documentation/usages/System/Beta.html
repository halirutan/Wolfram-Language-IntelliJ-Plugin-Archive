<h3><a href="http://reference.wolfram.com/mathematica/ref/Beta.html">Beta</a></h3>
<ul>
    <li>Beta[<em>a</em>,<em>b</em>] gives the Euler beta function
        <math>
            <ms>&#914;</ms>
        </math>
        (<em>a</em>,<em>b</em>).
    <li>Beta[<em>z</em>,<em>a</em>,<em>b</em>] gives the incomplete beta function
        <math>
            <ms>&#914;</ms>
        </math>
        <sub><em>z</em></sub>(<em>a</em>,<em>b</em>).
</ul><p><b>Attributes:</b> Listable, NumericFunction, Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
