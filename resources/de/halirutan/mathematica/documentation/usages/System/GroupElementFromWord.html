<h3><a href="http://reference.wolfram.com/mathematica/ref/GroupElementFromWord.html">GroupElementFromWord</a></h3>
<ul>
    <li>GroupElementFromWord[<em>group</em>,<em>w</em>] returns the element of <em>group</em> determined by the word
        <em>w</em> in the generators of <em>group</em>.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
