<h3><a href="http://reference.wolfram.com/mathematica/ref/ComplexExpand.html">ComplexExpand</a></h3>
<ul>
    <li>ComplexExpand[<em>expr</em>] expands <em>expr</em> assuming that all variables are real.
    <li>ComplexExpand[<em>expr</em>,{<em>x</em><sub>1</sub>,<em>x</em><sub>2</sub>,
        <math>
            <ms>&#8230;</ms>
        </math>
        }] expands <em>expr</em> assuming that variables matching any of the <em>x</em><sub><em>i</em></sub> are
        complex.
</ul><p><b>Attributes:</b> Protected</p><p><b>Options: </b>TargetFunctions</p>
