<h3><a href="http://reference.wolfram.com/mathematica/ref/StopScheduledTask.html">StopScheduledTask</a></h3>
<ul>
    <li>StopScheduledTask[<em>obj</em>] deactivates the task <em>obj</em>.
</ul><p><b>Attributes:</b> Listable, Protected</p><p><b>Symbol has no options.</b></p>
