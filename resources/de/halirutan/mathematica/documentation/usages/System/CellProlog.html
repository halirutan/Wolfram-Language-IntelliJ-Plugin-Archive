<h3><a href="http://reference.wolfram.com/mathematica/ref/CellProlog.html">CellProlog</a></h3>
<ul>
    <li>CellProlog is an option to Cell that gives an expression to evaluate before each ordinary evaluation of the
        contents of the cell.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
