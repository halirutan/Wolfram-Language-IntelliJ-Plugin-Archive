<h3><a href="http://reference.wolfram.com/mathematica/ref/WilksWTest.html">WilksWTest</a></h3>
<ul>
    <li>WilksWTest[<em>m</em><sub>1</sub>,<em>m</em><sub>2</sub>] tests whether the matrices <em>m</em><sub>1</sub> and
        <em>m</em><sub>2</sub> are independent.
    <li>WilksWTest[<em>
        <math>
            <ms>&#8230;</ms>
        </math>
    </em>,"property"] returns the value of "<em>property</em>".
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Options: </b>Method, VerifyTestAssumptions,
    SignificanceLevel</p>
