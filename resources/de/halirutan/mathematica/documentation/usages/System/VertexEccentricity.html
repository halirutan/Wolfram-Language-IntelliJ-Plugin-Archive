<h3><a href="http://reference.wolfram.com/mathematica/ref/VertexEccentricity.html">VertexEccentricity</a></h3>
<ul>
    <li>VertexEccentricity[<em>g</em>,<em>s</em>] gives the length of the longest shortest path from the source
        <em>s</em> to every other vertex in the graph <em>g</em>.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
