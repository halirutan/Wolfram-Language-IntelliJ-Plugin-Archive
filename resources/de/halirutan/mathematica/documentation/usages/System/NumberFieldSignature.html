<h3><a href="http://reference.wolfram.com/mathematica/ref/NumberFieldSignature.html">NumberFieldSignature</a></h3>
<ul>
    <li>NumberFieldSignature[<em>a</em>] gives the signature of the field
        <math>
            <ms>&#8474;</ms>
        </math>
        [<em>a</em>] generated by the algebraic number <em>a</em>.
</ul><p><b>Attributes:</b> Listable, Protected</p><p><b>Symbol has no options.</b></p>
