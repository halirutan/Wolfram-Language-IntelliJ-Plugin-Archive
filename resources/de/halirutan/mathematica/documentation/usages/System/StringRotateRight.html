<h3><a href="http://reference.wolfram.com/mathematica/ref/StringRotateRight.html">StringRotateRight</a></h3>
<ul>
    <li>StringRotateRight[<em>string</em>,<em>n</em>] cycles the characters in <em>string</em> <em>n</em> positions to
        the right.
    <li>StringRotateRight[<em>string</em>] cycles one position to the right.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
