<h3><a href="http://reference.wolfram.com/mathematica/ref/InverseZTransform.html">InverseZTransform</a></h3>
<ul>
    <li>InverseZTransform[<em>expr</em>,<em>z</em>,<em>n</em>] gives the inverse Z transform of <em>expr</em>.
    <li>InverseZTransform[<em>expr</em>,{<em>z</em><sub>1</sub>,<em>z</em><sub>2</sub>,
        <math>
            <ms>&#8230;</ms>
        </math>
        },{<em>n</em><sub>1</sub>,<em>n</em><sub>2</sub>,
        <math>
            <ms>&#8230;</ms>
        </math>
        }] gives the multiple inverse Z transform of <em>expr</em>.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Options: </b>Assumptions, Method</p>
