<h3><a href="http://reference.wolfram.com/mathematica/ref/PasteBoxFormInlineCells.html">PasteBoxFormInlineCells</a></h3>
<ul>
    <li>PasteBoxFormInlineCells is an option for cells that specifies whether a new inline cell is created when a
        typeset expression is pasted into a non-box-type cell.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
