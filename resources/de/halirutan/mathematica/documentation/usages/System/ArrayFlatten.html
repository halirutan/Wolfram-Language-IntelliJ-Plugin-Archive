<h3><a href="http://reference.wolfram.com/mathematica/ref/ArrayFlatten.html">ArrayFlatten</a></h3>
<ul>
    <li>ArrayFlatten[{{<em>m</em><sub>11</sub>,<em>m</em><sub>12</sub>,
        <math>
            <ms>&#8230;</ms>
        </math>
        },{<em>m</em><sub>21</sub>,<em>m</em><sub>22</sub>,
        <math>
            <ms>&#8230;</ms>
        </math>
        },
        <math>
            <ms>&#8230;</ms>
        </math>
        }] creates a single flattened matrix from a matrix of matrices <em>m</em><sub><em>i
            <math>
                <ms>&#8203;</ms>
            </math>
            j</em></sub>.
    <li>ArrayFlatten[<em>a</em>,<em>r</em>] flattens out <em>r</em> pairs of levels in the array <em>a</em>.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
