<h3><a href="http://reference.wolfram.com/mathematica/ref/EntropyFilter.html">EntropyFilter</a></h3>
<ul>
    <li>EntropyFilter[<em>image</em>,<em>r</em>] filters <em>image</em> by replacing every value by the information
        entropy of the values in its range <em>r</em> neighborhood.
    <li>EntropyFilter[<em>data</em>,<em>r</em>] applies entropy filtering to an array of data.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
