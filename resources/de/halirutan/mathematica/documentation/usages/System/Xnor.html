<h3><a href="http://reference.wolfram.com/mathematica/ref/Xnor.html">Xnor</a></h3>
<ul>
    <li>Xnor[<em>e</em><sub>1</sub>,<em>e</em><sub>2</sub>,
        <math>
            <ms>&#8230;</ms>
        </math>
        ] is the logical XNOR (not XOR) function. It gives True if an even number of the <em>e</em><sub><em>i</em></sub>
        are True, and the rest are False. It gives False if an odd number of the <em>e</em><sub><em>i</em></sub> are
        True, and the rest are False.
</ul><p><b>Attributes:</b> Orderless, Protected</p><p><b>Symbol has no options.</b></p>
