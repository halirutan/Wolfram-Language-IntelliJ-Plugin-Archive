<h3><a href="http://reference.wolfram.com/mathematica/ref/Block.html">Block</a></h3>
<ul>
    <li>Block[{<em>x</em>,<em>y</em>,
        <math>
            <ms>&#8230;</ms>
        </math>
        },<em>expr</em>] specifies that <em>expr</em> is to be evaluated with local values for the symbols <em>x</em>,
        <em>y</em>,
        <math>
            <ms>&#8230;</ms>
        </math>
        .
    <li>Block[{<em>x</em>=<em>x</em><sub>0</sub>,
        <math>
            <ms>&#8230;</ms>
        </math>
        },<em>expr</em>] defines initial local values for <em>x</em>,
        <math>
            <ms>&#8230;</ms>
        </math>
        .
</ul><p><b>Attributes:</b> HoldAll, Protected</p><p><b>Symbol has no options.</b></p>
