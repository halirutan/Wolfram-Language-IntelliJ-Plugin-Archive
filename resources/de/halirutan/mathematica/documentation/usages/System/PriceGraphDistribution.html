<h3><a href="http://reference.wolfram.com/mathematica/ref/PriceGraphDistribution.html">PriceGraphDistribution</a></h3>
<ul>
    <li>PriceGraphDistribution[<em>n</em>,<em>k</em>,<em>a</em>] represents a de Solla Price graph distribution for <em>n</em>-vertex
        graphs where a new vertex with <em>k</em> edges is added at each step, using attractiveness parameter <em>a</em>.
</ul><p><b>Attributes:</b> NHoldAll, Protected</p><p><b>Options: </b>DirectedEdges, SelfLoops</p>
