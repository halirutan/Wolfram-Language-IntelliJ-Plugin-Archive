<h3><a href="http://reference.wolfram.com/mathematica/ref/DGaussianWavelet.html">DGaussianWavelet</a></h3>
<ul>
    <li>DGaussianWavelet[] represents a derivative of Gaussian wavelet of derivative order 2.
    <li>DGaussianWavelet[<em>n</em>] represents a derivative of Gaussian wavelet of derivative order <em>n</em>.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
