<h3><a href="http://reference.wolfram.com/mathematica/ref/IndependentUnit.html">IndependentUnit</a></h3>
<ul>
    <li>IndependentUnit[<em>string</em>] represents a unit <em>string</em> with no relationship to other units within a
        Quantity.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
