<h3><a href="http://reference.wolfram.com/mathematica/ref/PolyLog.html">PolyLog</a></h3>
<ul>
    <li>PolyLog[<em>n</em>,<em>z</em>] gives the polylogarithm function Li<sub><em>n</em></sub>(<em>z</em>).
    <li>PolyLog[<em>n</em>,<em>p</em>,<em>z</em>] gives the Nielsen generalized polylogarithm function
        <em>S</em><sub><em>n</em>,<em>p</em></sub>(<em>z</em>).
</ul><p><b>Attributes:</b> Listable, NumericFunction, Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
