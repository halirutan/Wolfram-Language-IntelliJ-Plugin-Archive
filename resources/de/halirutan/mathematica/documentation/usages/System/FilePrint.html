<h3><a href="http://reference.wolfram.com/mathematica/ref/FilePrint.html">FilePrint</a></h3>
<ul>
    <li>FilePrint["file"] prints out the raw textual contents of <em>file</em>.
</ul><p><b>Attributes:</b> Protected</p><p><b>Options: </b>CharacterEncoding, Internal`LineNumbers, RecordSeparators,
