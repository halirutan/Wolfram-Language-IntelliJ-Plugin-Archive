<h3><a href="http://reference.wolfram.com/mathematica/ref/ArcSech.html">ArcSech</a></h3>
<ul>
    <li>ArcSech[<em>z</em>] gives the inverse hyperbolic secant sech<sup>-1</sup>(<em>z</em>) of the complex number <em>z</em>.
</ul><p><b>Attributes:</b> Listable, NumericFunction, Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
