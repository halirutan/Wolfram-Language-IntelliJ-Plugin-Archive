<h3>
    <a href="http://reference.wolfram.com/documentation-search.html?query=MakeRules%20System&collection=reference&lang=en">MakeRules</a>
</h3>
<ul>
    <li>MakeRules is an option to Solve and related functions. With MakeRules -> True, the result is presented as an
        AlgebraicRulesData object. With MakeRules -> False, the result is presented as a list of rules.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
