<h3><a href="http://reference.wolfram.com/mathematica/ref/KroneckerDelta.html">KroneckerDelta</a></h3>
<ul>
    <li>KroneckerDelta[<em>n</em><sub>1</sub>,<em>n</em><sub>2</sub>,
        <math>
            <ms>&#8230;</ms>
        </math>
        ] gives the Kronecker delta
        <math>
            <ms>&#948;</ms>
        </math>
        <sub><em>n</em><sub>1</sub> <em>n</em><sub>2</sub>
            <math>
                <ms>&#8230;</ms>
            </math>
        </sub>, equal to 1 if all the <em>n</em><sub><em>i</em></sub> are equal, and 0 otherwise.
</ul><p><b>Attributes:</b> NumericFunction, Orderless, Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
