<h3><a href="http://reference.wolfram.com/mathematica/ref/Skip.html">Skip</a></h3>
<ul>
    <li>Skip[<em>stream</em>,<em>type</em>] skips one object of the specified type in an input stream.
    <li>Skip[<em>stream</em>,<em>type</em>,<em>n</em>] skips <em>n</em> objects of the specified type.
</ul><p><b>Attributes:</b> Protected</p><p><b>Options: </b>NullRecords, NullWords, RecordSeparators, TokenWords,
    WordSeparators</p>
