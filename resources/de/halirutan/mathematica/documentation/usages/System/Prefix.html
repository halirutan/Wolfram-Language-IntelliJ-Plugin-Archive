<h3><a href="http://reference.wolfram.com/mathematica/ref/Prefix.html">Prefix</a></h3>
<ul>
    <li>Prefix[<em>f</em>[<em>expr</em>]] prints with <em>f</em>[<em>expr</em>] given in default prefix form: <em>f</em>@<em>expr</em>.
    <li>Prefix[<em>f</em>[<em>expr</em>],<em>h</em>] prints as <em>hexpr</em>.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
