<h3>
    <a href="http://reference.wolfram.com/documentation-search.html?query=NSumTerms%20System&collection=reference&lang=en">NSumTerms</a>
</h3>
<ul>
    <li>NSumTerms is an option for NSum. NSumTerms -> <em>n</em> explicitly includes <em>n</em> terms in the sum before
        extrapolation.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
