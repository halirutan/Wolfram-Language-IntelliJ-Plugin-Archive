<h3><a href="http://reference.wolfram.com/mathematica/ref/AbortProtect.html">AbortProtect</a></h3>
<ul>
    <li>AbortProtect[<em>expr</em>] evaluates <em>expr</em>, saving any aborts until the evaluation is complete.
</ul><p><b>Attributes:</b> HoldAll, Protected</p><p><b>Symbol has no options.</b></p>
