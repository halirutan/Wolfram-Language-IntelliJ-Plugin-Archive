<h3><a href="http://reference.wolfram.com/mathematica/ref/CityData.html">CityData</a></h3>
<ul>
    <li>CityData["name","property"] gives the value of the specified property for the city with the specified name.
    <li>CityData["name"] gives a list of the full specifications of cities whose names are consistent with <em>name</em>.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
