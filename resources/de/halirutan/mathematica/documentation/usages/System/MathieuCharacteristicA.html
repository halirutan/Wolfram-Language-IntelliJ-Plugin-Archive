<h3><a href="http://reference.wolfram.com/mathematica/ref/MathieuCharacteristicA.html">MathieuCharacteristicA</a></h3>
<ul>
    <li>MathieuCharacteristicA[<em>r</em>,<em>q</em>] gives the characteristic value <em>a</em><sub><em>r</em></sub> for
        even Mathieu functions with characteristic exponent <em>r</em> and parameter <em>q</em>.
</ul><p><b>Attributes:</b> Listable, NHoldFirst, NumericFunction, Protected, ReadProtected</p><p><b>Symbol has no
    options.</b></p>
