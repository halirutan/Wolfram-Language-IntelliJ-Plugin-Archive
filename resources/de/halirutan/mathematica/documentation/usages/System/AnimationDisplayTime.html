<h3><a href="http://reference.wolfram.com/mathematica/ref/AnimationDisplayTime.html">AnimationDisplayTime</a></h3>
<ul>
    <li>AnimationDisplayTime is an option for Cell that specifies the minimum time in seconds for which a cell should be
        displayed in the course of an animation that runs through a sequence of selected cells.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
