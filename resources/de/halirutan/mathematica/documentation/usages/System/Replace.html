<h3><a href="http://reference.wolfram.com/mathematica/ref/Replace.html">Replace</a></h3>
<ul>
    <li>Replace[<em>expr</em>,<em>rules</em>] applies a rule or list of rules in an attempt to transform the entire
        expression <em>expr</em>.
    <li>Replace[<em>expr</em>,<em>rules</em>,<em>levelspec</em>] applies rules to parts of <em>expr</em> specified by
        <em>levelspec</em>.
</ul><p><b>Attributes:</b> Protected</p><p><b>Options: </b>Heads</p>
