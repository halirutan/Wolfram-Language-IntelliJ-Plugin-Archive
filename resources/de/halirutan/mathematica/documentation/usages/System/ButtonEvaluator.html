<h3><a href="http://reference.wolfram.com/mathematica/ref/ButtonEvaluator.html">ButtonEvaluator</a></h3>
<ul>
    <li>ButtonEvaluator is an option for the low-level function ButtonBox that specifies where the expression
        constructed from ButtonFunction should be sent for evaluation.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
