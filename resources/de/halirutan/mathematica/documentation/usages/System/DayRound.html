<h3><a href="http://reference.wolfram.com/mathematica/ref/DayRound.html">DayRound</a></h3>
<ul>
    <li>DayRound[<em>date</em>,<em>daytype</em>] rounds <em>date</em> to the nearest day of <em>daytype</em>,<em> </em>using
        the next-day rounding convention.
    <li>DayRound[<em>date</em>,<em>daytype</em>,<em>rounding</em>] rounds <em>date</em> to the nearest day of <em>daytype</em>,
        using <em>rounding</em>.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Options: </b>CalendarType, HolidayCalendar</p>
