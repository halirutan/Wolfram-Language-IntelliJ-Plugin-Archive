<h3><a href="http://reference.wolfram.com/mathematica/ref/$SystemWordLength.html">$SystemWordLength</a></h3>
<ul>
    <li>$SystemWordLength gives the effective number of bits in raw machine words on the computer system where
        Mathematica is running.
</ul><p><b>Attributes:</b> Locked, Protected</p><p><b>Symbol has no options.</b></p>
