<h3><a href="http://reference.wolfram.com/mathematica/ref/AutoIndent.html">AutoIndent</a></h3>
<ul>
    <li>AutoIndent is an option for Style and Cell that specifies what automatic indentation should be done at the
        beginning of a new line after an explicit return character has been entered.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
