<h3><a href="http://reference.wolfram.com/mathematica/ref/MorphologicalEulerNumber.html">MorphologicalEulerNumber</a>
</h3>
<ul>
    <li>MorphologicalEulerNumber[<em>image</em>] computes the morphological Euler number of regions in a binary image.
    <li>MorphologicalEulerNumber[<em>image</em>,<em>t</em>] treats values above <em>t</em> as foreground.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Options: </b>CornerNeighbors, Padding</p>
