<h3><a href="http://reference.wolfram.com/mathematica/ref/LaplaceTransform.html">LaplaceTransform</a></h3>
<ul>
    <li>LaplaceTransform[<em>expr</em>,<em>t</em>,<em>s</em>] gives the Laplace transform of <em>expr</em>.
    <li>LaplaceTransform[<em>expr</em>,{<em>t</em><sub>1</sub>,<em>t</em><sub>2</sub>,
        <math>
            <ms>&#8230;</ms>
        </math>
        },{<em>s</em><sub>1</sub>,<em>s</em><sub>2</sub>,
        <math>
            <ms>&#8230;</ms>
        </math>
        }] gives the multidimensional Laplace transform of <em>expr</em>.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Options: </b>Assumptions, GenerateConditions,
    PrincipalValue, Analytic</p>
