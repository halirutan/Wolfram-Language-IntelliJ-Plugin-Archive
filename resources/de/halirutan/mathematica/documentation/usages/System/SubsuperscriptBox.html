<h3><a href="http://reference.wolfram.com/mathematica/ref/SubsuperscriptBox.html">SubsuperscriptBox</a></h3>
<ul>
    <li>SubsuperscriptBox[<em>x</em>,<em>y</em>,<em>z</em>] is the low
        <math>
            <ms>&#8208;</ms>
        </math>
        level box representation for <em>x</em><sub>
            <small><em>y</em></small>
        </sub><sup>
            <small><em>z</em></small>
        </sup> in notebook expressions.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Options: </b>BaseStyle, DefaultBaseStyle, MultilineFunction
</p>
