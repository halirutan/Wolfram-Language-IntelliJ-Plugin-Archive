<h3><a href="http://reference.wolfram.com/mathematica/ref/Symmetrize.html">Symmetrize</a></h3>
<ul>
    <li>Symmetrize[<em>tensor</em>,<em>sym</em>] returns the symmetrization of <em>tensor</em> under the symmetry <em>sym</em>.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
