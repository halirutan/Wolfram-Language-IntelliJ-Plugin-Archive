<h3><a href="http://reference.wolfram.com/mathematica/ref/TensorExpand.html">TensorExpand</a></h3>
<ul>
    <li>TensorExpand[<em>texpr</em>] expands out tensor-related products in the symbolic tensor expression
        <em>texpr</em>.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Options: </b>Assumptions</p>
