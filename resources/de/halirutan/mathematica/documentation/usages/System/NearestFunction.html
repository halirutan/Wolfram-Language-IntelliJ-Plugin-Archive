<h3><a href="http://reference.wolfram.com/mathematica/ref/NearestFunction.html">NearestFunction</a></h3>
<ul>
    <li>NearestFunction[<em>data</em>] represents a function whose values give the elements closest to an element that
        is supplied.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
