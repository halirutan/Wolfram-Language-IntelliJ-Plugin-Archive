<h3><a href="http://reference.wolfram.com/mathematica/ref/FreeQ.html">FreeQ</a></h3>
<ul>
    <li>FreeQ[<em>expr</em>,<em>form</em>] yields True if no subexpression in <em>expr</em> matches <em>form</em>, and
        yields False otherwise.
    <li>FreeQ[<em>expr</em>,<em>form</em>,<em>levelspec</em>] tests only those parts of <em>expr</em> on levels
        specified by <em>levelspec</em>.
</ul><p><b>Attributes:</b> Protected</p><p><b>Options: </b>Heads</p>
