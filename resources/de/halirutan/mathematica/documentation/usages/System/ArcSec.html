<h3><a href="http://reference.wolfram.com/mathematica/ref/ArcSec.html">ArcSec</a></h3>
<ul>
    <li>ArcSec[<em>z</em>] gives the arc secant sec<sup>-1</sup>(<em>z</em>) of the complex number <em>z</em>.
</ul><p><b>Attributes:</b> Listable, NumericFunction, Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
