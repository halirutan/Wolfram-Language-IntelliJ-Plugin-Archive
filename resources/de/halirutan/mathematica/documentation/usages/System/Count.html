<h3><a href="http://reference.wolfram.com/mathematica/ref/Count.html">Count</a></h3>
<ul>
    <li>Count[<em>list</em>,<em>pattern</em>] gives the number of elements in <em>list</em> that match <em>pattern</em>.
    <li>Count[<em>expr</em>,<em>pattern</em>,<em>levelspec</em>] gives the total number of subexpressions matching <em>pattern</em>
        that appear at the levels in <em>expr</em> specified by <em>levelspec</em>.
</ul><p><b>Attributes:</b> Protected</p><p><b>Options: </b>Heads</p>
