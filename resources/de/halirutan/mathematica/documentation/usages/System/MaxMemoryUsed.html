<h3><a href="http://reference.wolfram.com/mathematica/ref/MaxMemoryUsed.html">MaxMemoryUsed</a></h3>
<ul>
    <li>MaxMemoryUsed[] gives the maximum number of bytes used to store all data for the current Mathematica session.
</ul><p><b>Attributes:</b> HoldAll, Protected</p><p><b>Symbol has no options.</b></p>
