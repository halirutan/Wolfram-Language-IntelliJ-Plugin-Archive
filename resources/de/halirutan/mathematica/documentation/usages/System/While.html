<h3><a href="http://reference.wolfram.com/mathematica/ref/While.html">While</a></h3>
<ul>
    <li>While[<em>test</em>,<em>body</em>] evaluates <em>test</em>, then <em>body</em>, repetitively, until
        <em>test</em> first fails to give True.
</ul><p><b>Attributes:</b> HoldAll, Protected</p><p><b>Symbol has no options.</b></p>
