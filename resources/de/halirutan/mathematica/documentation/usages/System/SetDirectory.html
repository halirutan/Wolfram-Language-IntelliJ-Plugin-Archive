<h3><a href="http://reference.wolfram.com/mathematica/ref/SetDirectory.html">SetDirectory</a></h3>
<ul>
    <li>SetDirectory["dir"] sets the current working directory to <em>dir</em>.
    <li>SetDirectory[] sets the current working directory to your "home" directory.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
