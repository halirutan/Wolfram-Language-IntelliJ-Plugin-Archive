<h3><a href="http://reference.wolfram.com/mathematica/ref/BubbleScale.html">BubbleScale</a></h3>
<ul>
    <li>BubbleScale is an option to BubbleChart and related functions that specifies how the scale of each bubble should
        be determined from the value of each data element.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
