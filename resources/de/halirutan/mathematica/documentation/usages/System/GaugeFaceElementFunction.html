</h3>
<ul>
    <li>GaugeFaceElementFunction is an option for gauge functions that gives a function to use to generate the
        primitives for rendering the gauge face.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
