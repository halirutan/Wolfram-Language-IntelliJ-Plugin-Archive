<h3><a href="http://reference.wolfram.com/mathematica/ref/DefaultMenuStyle.html">DefaultMenuStyle</a></h3>
<ul>
    <li>DefaultMenuStyle is a low-level option for menu-generating constructs that specifies the default style to use
        for displaying menu items.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
