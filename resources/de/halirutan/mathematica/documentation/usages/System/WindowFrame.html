<h3><a href="http://reference.wolfram.com/mathematica/ref/WindowFrame.html">WindowFrame</a></h3>
<ul>
    <li>WindowFrame is a notebook option that specifies the type of frame to draw around the window in which the
        notebook is displayed on the screen.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
