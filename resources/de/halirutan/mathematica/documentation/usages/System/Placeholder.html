<h3><a href="http://reference.wolfram.com/mathematica/ref/Placeholder.html">Placeholder</a></h3>
<ul>
    <li>Placeholder[<em>name</em>] represents a placeholder labeled with <em>name</em> that indicates a place to type.
    <li>Placeholder[] gives the empty placeholder
        <math>
            <ms>&#62760;</ms>
        </math>
        .
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
