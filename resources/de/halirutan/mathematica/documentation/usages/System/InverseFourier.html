<ul>
    <li>InverseFourier[<em>list</em>] finds the discrete inverse Fourier transform of a list of complex numbers.
    <li>InverseFourier[<em>list</em>,{<em>p</em><sub>1</sub>,<em>p</em><sub>2</sub>,
        <math>
            <ms>&#8230;</ms>
        </math>
        }] returns the specified positions of the discrete inverse Fourier transform.
