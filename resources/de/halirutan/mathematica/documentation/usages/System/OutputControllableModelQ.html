<h3><a href="http://reference.wolfram.com/mathematica/ref/OutputControllableModelQ.html">OutputControllableModelQ</a>
</h3>
<ul>
    <li>OutputControllableModelQ[<em>ssm</em>] gives True if the state-space model <em>ssm</em> is output controllable,
        and False otherwise.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Options: </b>Tolerance</p>
