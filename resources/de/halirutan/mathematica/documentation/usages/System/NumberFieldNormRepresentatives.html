<h3><a href="http://reference.wolfram.com/mathematica/ref/NumberFieldNormRepresentatives.html">NumberFieldNormRepresentatives</a>
</h3>
<ul>
    <li>NumberFieldNormRepresentatives[<em>a</em>,<em>m</em>] gives a list of representatives of classes of algebraic
        integers of norm
        <math>
            <ms>&#177;</ms>
        </math>
        <em>m</em> in the field
        <math>
            <ms>&#8474;</ms>
        </math>
        [<em>a</em>] generated by the algebraic number <em>a</em>.
</ul><p><b>Attributes:</b> Listable, Protected</p><p><b>Symbol has no options.</b></p>
