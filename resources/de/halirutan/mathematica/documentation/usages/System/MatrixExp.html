<h3><a href="http://reference.wolfram.com/mathematica/ref/MatrixExp.html">MatrixExp</a></h3>
<ul>
    <li>MatrixExp[<em>m</em>] gives the matrix exponential of <em>m</em>.
    <li>MatrixExp[<em>m</em>,<em>v</em>] gives the matrix exponential of <em>m</em> applied to the vector <em>v</em>.
</ul><p><b>Attributes:</b> Protected</p><p><b>Options: </b>Method, Parameter</p>
