<h3><a href="http://reference.wolfram.com/mathematica/ref/TabSpacings.html">TabSpacings</a></h3>
<ul>
    <li>TabSpacings is an option for character selections that specifies the number of spaces in ems that the cursor
        advances when the Tab key is pressed.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
