<h3><a href="http://reference.wolfram.com/mathematica/ref/QuadraticIrrationalQ.html">QuadraticIrrationalQ</a></h3>
<ul>
    <li>QuadraticIrrationalQ[<em>x</em>] gives True if <em>x</em> is a quadratic irrational and False otherwise.
</ul><p><b>Attributes:</b> Listable, Protected</p><p><b>Symbol has no options.</b></p>
