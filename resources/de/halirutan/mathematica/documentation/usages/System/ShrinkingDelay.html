<h3><a href="http://reference.wolfram.com/mathematica/ref/ShrinkingDelay.html">ShrinkingDelay</a></h3>
<ul>
    <li>ShrinkingDelay is an option for dynamic objects that specifies how long to delay before shrinking the size of
        the region in which the object is displayed to the actual size of the object.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
