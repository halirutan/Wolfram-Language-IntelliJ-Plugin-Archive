<h3><a href="http://reference.wolfram.com/mathematica/ref/RGBColor.html">RGBColor</a></h3>
<ul>
    <li>RGBColor[<em>red</em>,<em>green</em>,<em>blue</em>] is a graphics directive specifying that objects that follow
        are to be displayed, if possible, in the color given.
    <li>RGBColor[<em>r</em>,<em>g</em>,<em>b</em>,<em>a</em>] specifies opacity <em>a</em>.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
