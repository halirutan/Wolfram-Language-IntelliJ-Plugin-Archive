<h3><a href="http://reference.wolfram.com/mathematica/ref/StringReverse.html">StringReverse</a></h3>
<ul>
    <li>StringReverse["string"] reverses the order of the characters in "<em>string</em>".
</ul><p><b>Attributes:</b> Listable, Protected</p><p><b>Symbol has no options.</b></p>
