<h3><a href="http://reference.wolfram.com/mathematica/ref/CommonUnits.html">CommonUnits</a></h3>
<ul>
    <li>CommonUnits[{<em>quantity</em><sub>1</sub>,<em>quantity</em><sub>2</sub>,
        <math>
            <ms>&#8230;</ms>
        </math>
        ,<em>quantity</em><sub><em>n</em></sub>}] converts <em>quantity</em><sub>1</sub> through
        <em>quantity</em><sub><em>n</em></sub> to common units across compatible dimensions.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
