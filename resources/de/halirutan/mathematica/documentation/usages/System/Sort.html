<h3><a href="http://reference.wolfram.com/mathematica/ref/Sort.html">Sort</a></h3>
<ul>
    <li>Sort[<em>list</em>] sorts the elements of <em>list</em> into canonical order.
    <li>Sort[<em>list</em>,<em>p</em>] sorts using the ordering function <em>p</em>.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
