<h3><a href="http://reference.wolfram.com/mathematica/ref/DayPlus.html">DayPlus</a></h3>
<ul>
    <li>DayPlus[<em>date</em>,<em>n</em>] gives the date <em>n</em> days away from <em>date</em>.
    <li>DayPlus[<em>date</em>,<em>n</em>,<em>daytype</em>] gives the date that is <em>n</em> days of <em>daytype</em>
        away from <em>date</em>.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Options: </b>CalendarType, HolidayCalendar</p>
