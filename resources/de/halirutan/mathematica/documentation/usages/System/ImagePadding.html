<h3><a href="http://reference.wolfram.com/mathematica/ref/ImagePadding.html">ImagePadding</a></h3>
<ul>
    <li>ImagePadding is an option for graphics functions that specifies what absolute extra padding should be left for
        extended objects such as thick lines and annotations such as tick and axis labels.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
