<h3><a href="http://reference.wolfram.com/mathematica/ref/TautologyQ.html">TautologyQ</a></h3>
<ul>
    <li>TautologyQ[<em>bf</em>] gives True if all combinations of values of variables make the Boolean function
        <em>bf</em> yield True.
    <li>TautologyQ[<em>expr</em>,{<em>a</em><sub>1</sub>,<em>a</em><sub>2</sub>,
        <math>
            <ms>&#8230;</ms>
        </math>
        }] gives True if all combinations of values of the <em>a</em><sub><em>i</em></sub> make the Boolean expression
        <em>expr</em> yield True.
</ul><p><b>Attributes:</b> Protected</p><p><b>Options: </b>Method</p>
