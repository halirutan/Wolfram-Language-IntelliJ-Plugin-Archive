<h3><a href="http://reference.wolfram.com/mathematica/ref/SpanFromLeft.html">SpanFromLeft</a></h3>
<ul>
    <li>SpanFromLeft is a symbol that can appear at a particular position in a Grid or related construct to indicate
        that the corresponding position is occupied by a spanning element that appears to its left.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
