<h3><a href="http://reference.wolfram.com/mathematica/ref/WhenEvent.html">WhenEvent</a></h3>
<ul>
    <li>WhenEvent[<em>event</em>,<em>action</em>] specifies an <em>action</em> that occurs when the <em>event</em>
        triggers it for equations in NDSolve.
</ul><p><b>Attributes:</b> HoldAll, Protected</p><p><b>Options: </b>DetectionMethod, IntegrateEvent, LocationMethod,
    Priority</p>
