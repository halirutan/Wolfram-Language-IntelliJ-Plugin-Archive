<h3><a href="http://reference.wolfram.com/mathematica/ref/SetProperty.html">SetProperty</a></h3>
<ul>
    <li>SetProperty[{<em>obj,item</em><em>}</em>,<em>name</em>-><em>value</em>] sets the property <em>name</em>-><em>value</em>
        for <em>item</em> in <em>obj</em>.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
