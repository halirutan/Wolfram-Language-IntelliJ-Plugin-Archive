<h3><a href="http://reference.wolfram.com/mathematica/ref/ParallelTry.html">ParallelTry</a></h3>
<ul>
    <li>ParallelTry[<em>f</em>,{<em>arg</em><sub>1</sub>,<em>arg</em><sub>2</sub>,
        <math>
            <ms>&#8230;</ms>
        </math>
        }] evaluates <em>f</em>[<em>arg</em><sub><em>i</em></sub>] in parallel, returning the first result received.
    <li>ParallelTry[<em>f</em>,{<em>arg</em><sub>1</sub>,<em>arg</em><sub>2</sub>,
        <math>
            <ms>&#8230;</ms>
        </math>
        },<em>k</em>] returns a list of the first <em>k</em> results.
</ul><p><b>Attributes:</b></p><p><b>Options: </b>DistributedContexts</p>
