<h3><a href="http://reference.wolfram.com/mathematica/ref/VertexCoverQ.html">VertexCoverQ</a></h3>
<ul>
    <li>VertexCoverQ[<em>g</em>,<em>vlist</em>] yields True if the vertex list <em>vlist</em> is a vertex cover of the
        graph <em>g</em>, and False otherwise.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
