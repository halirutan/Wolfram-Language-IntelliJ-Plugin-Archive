<h3><a href="http://reference.wolfram.com/mathematica/ref/ExtentSize.html">ExtentSize</a></h3>
<ul>
    <li>ExtentSize is an option to DiscretePlot and DiscretePlot3D that specifies how far to extend out from each plot
        point.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
