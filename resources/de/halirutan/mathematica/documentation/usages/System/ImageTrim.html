<h3><a href="http://reference.wolfram.com/mathematica/ref/ImageTrim.html">ImageTrim</a></h3>
<ul>
    <li>ImageTrim[<em>image</em>,{<em>pt</em><sub>1</sub>,<em>pt</em><sub>2</sub>,
        <math>
            <ms>&#8230;</ms>
        </math>
        }] gives the smallest subimage of <em>image</em> that includes all of the specified points.
    <li>ImageTrim[<em>image</em>,{<em>pt</em><sub>1</sub>,<em>pt</em><sub>2</sub>,
        <math>
            <ms>&#8230;</ms>
        </math>
        },<em>r</em>] adds a margin of size <em>r</em> back to the resulting image.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Options: </b>DataRange, Padding</p>
