<h3><a href="http://reference.wolfram.com/mathematica/ref/Message.html">Message</a></h3>
<ul>
    <li>Message[<em>symbol</em>::<em>tag</em>] prints the message <em>symbol</em>::<em>tag</em> unless it has been
        switched off.
    <li>Message[<em>symbol</em>::<em>tag</em>,<em>e</em><sub>1</sub>,<em>e</em><sub>2</sub>,
        <math>
            <ms>&#8230;</ms>
        </math>
        ] prints a message, inserting the values of the <em>e</em><sub><em>i</em></sub> as needed.
</ul><p><b>Attributes:</b> HoldFirst, Protected</p><p><b>Symbol has no options.</b></p>
