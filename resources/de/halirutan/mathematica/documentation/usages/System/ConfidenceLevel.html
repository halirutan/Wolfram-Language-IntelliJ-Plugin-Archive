<h3><a href="http://reference.wolfram.com/mathematica/ref/ConfidenceLevel.html">ConfidenceLevel</a></h3>
<ul>
    <li>ConfidenceLevel is an option for LinearModelFit and other fitting functions that specifies the level to use in
        various confidence and prediction intervals and bands.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
