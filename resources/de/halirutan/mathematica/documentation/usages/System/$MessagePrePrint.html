<h3><a href="http://reference.wolfram.com/mathematica/ref/$MessagePrePrint.html">$MessagePrePrint</a></h3>
<ul>
    <li>$MessagePrePrint is a global variable whose value, if set, is applied to expressions before they are included in
        the text of messages.
</ul><p><b>Attributes:</b> ReadProtected</p><p><b>Symbol has no options.</b></p>
