<ul>
    <li>WeberE[
        <math>
            <ms>&#957;</ms>
        </math>
        ,<em>z</em>] gives the Weber function E<sub>
            <math>
                <ms>&#957;</ms>
            </math>
        </sub>(<em>z</em>).
    <li>WeberE[
        <math>
            <ms>&#957;</ms>
        </math>
        ,
        <math>
            <ms>&#956;</ms>

            <small>
                <math>
                    <ms>&#957;</ms>
                </math>
            </small>
        </sub><sup>
            <small>
                <math>
                    <ms>&#956;</ms>
                </math>
            </small>
        </sup>(<em>z</em>).
