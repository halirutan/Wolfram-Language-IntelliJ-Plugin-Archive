<h3><a href="http://reference.wolfram.com/mathematica/ref/PolynomialLCM.html">PolynomialLCM</a></h3>
<ul>
    <li>PolynomialLCM[<em>poly</em><sub>1</sub>,<em>poly</em><sub>2</sub>,
        <math>
            <ms>&#8230;</ms>
        </math>
        ] gives the least common multiple of the polynomials <em>poly</em><sub><em>i</em></sub>.
    <li>PolynomialLCM[<em>poly</em><sub>1</sub>,<em>poly</em><sub>2</sub>,
        <math>
            <ms>&#8230;</ms>
        </math>
        ,Modulus-><em>p</em>] evaluates the LCM modulo the prime <em>p</em>.
</ul><p><b>Attributes:</b> Listable, Protected</p><p><b>Options: </b>Extension, Modulus, Trig</p>
