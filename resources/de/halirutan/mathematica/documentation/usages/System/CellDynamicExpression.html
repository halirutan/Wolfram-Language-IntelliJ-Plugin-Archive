<h3><a href="http://reference.wolfram.com/mathematica/ref/CellDynamicExpression.html">CellDynamicExpression</a></h3>
<ul>
    <li>CellDynamicExpression is an option for cells that specifies an expression to be dynamically updated whenever the
        cell is visible on-screen.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
