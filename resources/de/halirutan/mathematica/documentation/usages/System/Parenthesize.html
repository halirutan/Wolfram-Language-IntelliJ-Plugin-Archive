<h3>
    <a href="http://reference.wolfram.com/documentation-search.html?query=Parenthesize%20System&collection=reference&lang=en">Parenthesize</a>
</h3>
<ul>
    <li>Parenthesize[ <em>expr</em>, <em>fmt</em>, <em>prec</em>, <em>group</em>] will represent <em>expr</em> in format
        <em>fmt</em> and parenthesize it if necessary.
</ul><p><b>Attributes:</b> HoldAllComplete, Protected</p><p><b>Symbol has no options.</b></p>
