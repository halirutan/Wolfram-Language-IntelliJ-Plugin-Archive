<h3><a href="http://reference.wolfram.com/mathematica/ref/BernsteinBasis.html">BernsteinBasis</a></h3>
<ul>
    <li>BernsteinBasis[<em>d</em>,<em>n</em>,<em>x</em>] represents the <em>n</em><sup>th</sup> Bernstein basis function
        of degree <em>d</em> at <em>x</em>.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
