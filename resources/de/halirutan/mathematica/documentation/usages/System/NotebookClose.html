<h3><a href="http://reference.wolfram.com/mathematica/ref/NotebookClose.html">NotebookClose</a></h3>
<ul>
    <li>NotebookClose[<em>notebook</em>] closes the notebook corresponding to the specified notebook object.
    <li>NotebookClose[] closes the current evaluation notebook.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Options: </b>ClosingEvent, Interactive</p>
