<h3><a href="http://reference.wolfram.com/mathematica/ref/MemoryConstrained.html">MemoryConstrained</a></h3>
<ul>
    <li>MemoryConstrained[<em>expr</em>,<em>b</em>] evaluates <em>expr</em>, stopping if more than <em>b</em> bytes of
        memory are requested.
    <li>MemoryConstrained[<em>expr</em>,<em>b</em>,<em>failexpr</em>] returns <em>failexpr</em> if the memory constraint
        is not met.
</ul><p><b>Attributes:</b> HoldAll, Protected</p><p><b>Symbol has no options.</b></p>
