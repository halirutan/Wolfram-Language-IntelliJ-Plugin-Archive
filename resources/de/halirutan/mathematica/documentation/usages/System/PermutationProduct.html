<h3><a href="http://reference.wolfram.com/mathematica/ref/PermutationProduct.html">PermutationProduct</a></h3>
<ul>
    <li>PermutationProduct[<em>a</em>,<em>b</em>,<em>c</em>] gives the product of permutations <em>a</em>, <em>b</em>,
        <em>c</em>.
</ul><p><b>Attributes:</b> Flat, OneIdentity, Protected</p><p><b>Symbol has no options.</b></p>
