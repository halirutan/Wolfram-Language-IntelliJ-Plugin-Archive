<h3><a href="http://reference.wolfram.com/mathematica/ref/Level.html">Level</a></h3>
<ul>
    <li>Level[<em>expr</em>,<em>levelspec</em>] gives a list of all subexpressions of <em>expr</em> on levels specified
        by <em>levelspec</em>.
    <li>Level[<em>expr</em>,<em>levelspec</em>,<em>f</em>] applies <em>f</em> to the sequence of subexpressions.
</ul><p><b>Attributes:</b> Protected</p><p><b>Options: </b>Heads</p>
