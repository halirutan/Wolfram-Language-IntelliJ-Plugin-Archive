<h3><a href="http://reference.wolfram.com/mathematica/ref/ExpandNumerator.html">ExpandNumerator</a></h3>
<ul>
    <li>ExpandNumerator[<em>expr</em>] expands out products and powers that appear in the numerator of <em>expr</em>.
</ul><p><b>Attributes:</b> Protected</p><p><b>Options: </b>Modulus, Trig</p>
