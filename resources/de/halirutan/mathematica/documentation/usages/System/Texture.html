<h3><a href="http://reference.wolfram.com/mathematica/ref/Texture.html">Texture</a></h3>
<ul>
    <li>Texture[<em>obj</em>] is a graphics directive that specifies that <em>obj</em> should be used as a texture on
        faces of polygons and other filled graphics objects.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
