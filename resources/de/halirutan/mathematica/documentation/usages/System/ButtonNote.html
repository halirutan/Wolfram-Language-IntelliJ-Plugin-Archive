<h3><a href="http://reference.wolfram.com/mathematica/ref/ButtonNote.html">ButtonNote</a></h3>
<ul>
    <li>ButtonNote is an option for ButtonBox that specifies what should be displayed in the status line of the current
        notebook window when the button is active and the cursor is placed on top of it.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
