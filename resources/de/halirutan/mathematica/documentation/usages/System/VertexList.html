<h3><a href="http://reference.wolfram.com/mathematica/ref/VertexList.html">VertexList</a></h3>
<ul>
    <li>VertexList[<em>g</em>] gives the list of vertices for the graph <em>g</em>.
    <li>VertexList[<em>g</em>,<em>patt</em>] gives a list of vertices that match the pattern <em>patt</em>.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
