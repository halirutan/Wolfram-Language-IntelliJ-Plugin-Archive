<h3><a href="http://reference.wolfram.com/mathematica/ref/LengthWhile.html">LengthWhile</a></h3>
<ul>
    <li>LengthWhile[<em>list</em>,<em>crit</em>] gives the number of continuous elements <em>e</em><sub><em>i</em></sub>
        starting at the beginning of <em>list</em> for which <em>crit</em>[<em>e</em><sub><em>i</em></sub>] is True.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
