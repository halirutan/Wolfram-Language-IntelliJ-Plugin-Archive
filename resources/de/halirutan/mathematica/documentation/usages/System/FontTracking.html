<h3><a href="http://reference.wolfram.com/mathematica/ref/FontTracking.html">FontTracking</a></h3>
<ul>
    <li>FontTracking is an option for Style and Cell that specifies how condensed or expanded you want the font in which
        text is rendered to be.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
