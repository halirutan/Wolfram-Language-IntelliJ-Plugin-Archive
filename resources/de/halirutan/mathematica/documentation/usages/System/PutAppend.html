<h3><a href="http://reference.wolfram.com/mathematica/ref/PutAppend.html">PutAppend</a></h3>
<ul>
    <li><em>expr</em>>>><em>filename</em> appends <em>expr</em> to a file.
    <li>PutAppend[<em>expr</em><sub>1</sub>,<em>expr</em><sub>2</sub>,
        <math>
            <ms>&#8230;</ms>
        </math>
        ,"filename"] appends a sequence of expressions <em>expr</em><sub><em>i</em></sub> to a file.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
