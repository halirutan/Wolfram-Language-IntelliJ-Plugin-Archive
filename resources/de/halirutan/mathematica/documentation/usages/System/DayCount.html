<h3><a href="http://reference.wolfram.com/mathematica/ref/DayCount.html">DayCount</a></h3>
<ul>
    <li>DayCount[<em>date</em><sub>1</sub>,<em>date</em><sub>2</sub>] gives the number of days in the range from <em>date<sub>1</sub></em>
        to <em>date<sub>2</sub></em>.
    <li>DayCount[<em>date</em><sub>1</sub>,<em>date</em><sub>2</sub>,<em>daytype</em>] gives the number of days of the
        specified <em>daytype</em><em> </em>in the range from <em>date<sub>1</sub></em> to <em>date<sub>2</sub></em>.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Options: </b>CalendarType, HolidayCalendar</p>
