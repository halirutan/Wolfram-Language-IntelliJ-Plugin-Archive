<h3><a href="http://reference.wolfram.com/mathematica/ref/IncludeConstantBasis.html">IncludeConstantBasis</a></h3>
<ul>
    <li>IncludeConstantBasis is an option for LinearModelFit and other fitting functions that specifies whether a
        constant term should be included if not explicitly given in the list of basis functions.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
