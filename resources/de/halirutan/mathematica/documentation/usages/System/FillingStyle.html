<h3><a href="http://reference.wolfram.com/mathematica/ref/FillingStyle.html">FillingStyle</a></h3>
<ul>
    <li>FillingStyle is an option for ListPlot, Plot, Plot3D, and related functions that specifies the default style of
        filling to be used.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
