<h3><a href="http://reference.wolfram.com/mathematica/ref/Together.html">Together</a></h3>
<ul>
    <li>Together[<em>expr</em>] puts terms in a sum over a common denominator, and cancels factors in the result.
</ul><p><b>Attributes:</b> Listable, Protected</p><p><b>Options: </b>Extension, Modulus, Trig</p>
