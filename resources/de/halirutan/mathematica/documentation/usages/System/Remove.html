<h3><a href="http://reference.wolfram.com/mathematica/ref/Remove.html">Remove</a></h3>
<ul>
    <li>Remove[<em>symbol</em><sub>1</sub>,
        <math>
            <ms>&#8230;</ms>
        </math>
        ] removes symbols completely, so that their names are no longer recognized by Mathematica.
    <li>Remove["<em>form<sub>1</sub></em>","<em>form<sub>2</sub></em>",
        <math>
            <ms>&#8230;</ms>
        </math>
        ] removes all symbols whose names match any of the string patterns <em>form</em><sub><em>i</em></sub>.
</ul><p><b>Attributes:</b> HoldAll, Locked, Protected</p><p><b>Symbol has no options.</b></p>
