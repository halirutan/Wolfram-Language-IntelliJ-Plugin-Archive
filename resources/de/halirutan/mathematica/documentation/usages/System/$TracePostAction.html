<h3>
    <a href="http://reference.wolfram.com/documentation-search.html?query=$TracePostAction%20System&collection=reference&lang=en">$TracePostAction</a>
</h3>
<ul>
    <li>$TracePostAction is the currently active fourth argument to TraceScan (or the equivalent in related functions).
        It can be reset during the trace to alter the action taken after intercepted expressions are evaluated.
</ul><p><b>Attributes:</b></p><p><b>Symbol has no options.</b></p>
