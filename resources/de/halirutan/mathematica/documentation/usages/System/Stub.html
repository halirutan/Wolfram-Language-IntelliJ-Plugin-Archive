<h3><a href="http://reference.wolfram.com/mathematica/ref/Stub.html">Stub</a></h3>
<ul>
    <li>Stub is an attribute which specifies that if a symbol is ever used, Needs should automatically be called on the
        context of the symbol.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
