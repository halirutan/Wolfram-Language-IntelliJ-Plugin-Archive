<h3><a href="http://reference.wolfram.com/mathematica/ref/ShortestMatch.html">ShortestMatch</a></h3>
<ul>
    <li>ShortestMatch[<em>p</em>] is a string pattern object matching the shortest sequence of characters consistent
        with the string pattern <em>p</em>.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
