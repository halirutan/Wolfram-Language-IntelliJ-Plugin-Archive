<h3><a href="http://reference.wolfram.com/mathematica/ref/On.html">On</a></h3>
<ul>
    <li>On[<em>symbol</em>::<em>tag</em>] switches on a message, so that it can be printed.
    <li>On["name"] switches on a named group of messages.
    <li>On[<em>s</em>] switches on tracing for the symbol <em>s</em>.
    <li>On[<em>m</em><sub>1</sub>,<em>m</em><sub>2</sub>,
        <math>
            <ms>&#8230;</ms>
        </math>
        ] switches on several messages or message groups.
</ul><p><b>Attributes:</b> HoldAll, Protected</p><p><b>Symbol has no options.</b></p>
