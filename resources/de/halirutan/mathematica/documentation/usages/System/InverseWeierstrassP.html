<h3><a href="http://reference.wolfram.com/mathematica/ref/InverseWeierstrassP.html">InverseWeierstrassP</a></h3>
<ul>
    <li>InverseWeierstrassP[<em>p</em>,{<em>g</em><sub>2</sub>,<em>g</em><sub>3</sub>}] gives a value of <em>u</em> for
        which the Weierstrass function
        <math>
            <ms>&#8472;</ms>
        </math>
        (<em>u</em>;<em>g</em><sub>2</sub>,<em>g</em><sub>3</sub>) is equal to <em>p</em>.
</ul><p><b>Attributes:</b> NumericFunction, Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
