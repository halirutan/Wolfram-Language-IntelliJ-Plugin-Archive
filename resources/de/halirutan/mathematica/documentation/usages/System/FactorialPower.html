<h3><a href="http://reference.wolfram.com/mathematica/ref/FactorialPower.html">FactorialPower</a></h3>
<ul>
    <li>FactorialPower[<em>x</em>,<em>n</em>] gives the factorial power <em>x</em><sup>(<em>n</em>)</sup>.
    <li>FactorialPower[<em>x</em>,<em>n</em>,<em>h</em>] gives the step-<em>h</em> factorial power
        <em>x</em><sup>(<em>n</em>, <em>h</em>)</sup>.
</ul><p><b>Attributes:</b> Listable, NumericFunction, Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
