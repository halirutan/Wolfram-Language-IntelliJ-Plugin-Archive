<h3><a href="http://reference.wolfram.com/mathematica/ref/PolyGamma.html">PolyGamma</a></h3>
<ul>
    <li>PolyGamma[<em>z</em>] gives the digamma function
        <math>
            <ms>&#968;</ms>
        </math>
        (<em>z</em>).
    <li>PolyGamma[<em>n</em>,<em>z</em>] gives the <em>n</em><sup>th</sup> derivative of the digamma function
        <math>
            <ms>&#968;</ms>
        </math>
        <sup>(<em>n</em>)</sup>(<em>z</em>).
</ul><p><b>Attributes:</b> Listable, NumericFunction, Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
