<h3><a href="http://reference.wolfram.com/mathematica/ref/Not.html">Not</a></h3>
<ul>
    <li>!<em>expr</em> is the logical NOT function. It gives False if <em>expr</em> is True, and True if it is False.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
