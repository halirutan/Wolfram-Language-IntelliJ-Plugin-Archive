<h3><a href="http://reference.wolfram.com/mathematica/ref/TimeZone.html">TimeZone</a></h3>
<ul>
    <li>TimeZone is an option for DateString, AbsoluteTime, and related functions that specifies the time zone to use
        for dates and times.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
