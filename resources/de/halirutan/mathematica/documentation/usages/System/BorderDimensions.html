<h3><a href="http://reference.wolfram.com/mathematica/ref/BorderDimensions.html">BorderDimensions</a></h3>
<ul>
    <li>BorderDimensions[<em>image</em>] gives the pixel width of uniform borders of <em>image</em> in the form {{<em>left</em>,<em>right</em>},{<em>bottom</em>,<em>top</em>}}.
    <li>BorderDimensions[<em>image</em>,<em>t</em>] finds borders whose pixels vary by an amount less than <em>t</em>.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Options: </b>Background</p>
