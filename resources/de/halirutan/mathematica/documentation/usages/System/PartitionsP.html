<ul>
    <li>PartitionsP[<em>n</em>] gives the number <em>p</em>(<em>n</em>) of unrestricted partitions of the integer

</ul><p><b>Attributes:</b> Listable, Protected</p><p><b>Symbol has no options.</b></p>
