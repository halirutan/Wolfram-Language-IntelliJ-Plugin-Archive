<h3><a href="http://reference.wolfram.com/mathematica/ref/UnitDimensions.html">UnitDimensions</a></h3>
<ul>
    <li>UnitDimensions[<em>unit</em>] returns a list of base dimensions associated with the specified <em>unit</em>.
</ul><p><b>Attributes:</b> Listable, Protected</p><p><b>Symbol has no options.</b></p>
