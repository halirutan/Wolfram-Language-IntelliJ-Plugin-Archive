<h3><a href="http://reference.wolfram.com/mathematica/ref/PolynomialQ.html">PolynomialQ</a></h3>
<ul>
    <li>PolynomialQ[<em>expr</em>,<em>var</em>] yields True if <em>expr</em> is a polynomial in <em>var</em>, and yields
        False otherwise.
    <li>PolynomialQ[<em>expr</em>,{<em>var</em><sub>1</sub>,
        <math>
            <ms>&#8230;</ms>
        </math>
        }] tests whether <em>expr</em> is a polynomial in the <em>var</em><sub><em>i</em></sub>.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
