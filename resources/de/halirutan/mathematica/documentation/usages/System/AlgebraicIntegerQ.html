<h3><a href="http://reference.wolfram.com/mathematica/ref/AlgebraicIntegerQ.html">AlgebraicIntegerQ</a></h3>
<ul>
    <li>AlgebraicIntegerQ[<em>a</em>] yields True if <em>a</em> is an algebraic integer, and yields False otherwise.
</ul><p><b>Attributes:</b> Listable, Protected</p><p><b>Symbol has no options.</b></p>
