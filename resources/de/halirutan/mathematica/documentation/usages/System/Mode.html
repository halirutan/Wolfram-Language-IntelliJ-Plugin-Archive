<h3><a href="http://reference.wolfram.com/documentation-search.html?query=Mode%20System&collection=reference&lang=en">Mode</a>
</h3>
<ul>
    <li>Mode is an option to Solve and related functions that specifies in what sense the equations are to be solved.
        The possible settings for Mode are Generic, Modular, and Rational.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
