<h3><a href="http://reference.wolfram.com/mathematica/ref/VertexComponent.html">VertexComponent</a></h3>
<ul>
    <li>VertexComponent[<em>g</em>,{<em>v</em><sub>1</sub>,<em>v</em><sub>2</sub>,
        <math>
            <ms>&#8230;</ms>
        </math>
        }] gives the vertices in the graph <em>g</em> that have a path to at least one of <em>v</em><sub>1</sub>,
        <em>v</em><sub>2</sub>,
        <math>
            <ms>&#8230;</ms>
        </math>
        .
    <li>VertexComponent[<em>g</em>,{<em>v</em><sub>1</sub>,<em>v</em><sub>2</sub>,
        <math>
            <ms>&#8230;</ms>
        </math>
        },<em>k</em>] gives the vertices with a path to at least one of <em>v</em><sub>1</sub>, <em>v</em><sub>2</sub>,
        <math>
            <ms>&#8230;</ms>
        </math>
        of at most length <em>k</em>.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
