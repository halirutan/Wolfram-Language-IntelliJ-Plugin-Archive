<h3><a href="http://reference.wolfram.com/mathematica/ref/Listable.html">Listable</a></h3>
<ul>
    <li>Listable is an attribute that can be assigned to a symbol <em>f</em> to indicate that the function <em>f</em>
        should automatically be threaded over lists that appear as its arguments.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
