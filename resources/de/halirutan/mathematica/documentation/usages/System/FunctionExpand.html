<h3><a href="http://reference.wolfram.com/mathematica/ref/FunctionExpand.html">FunctionExpand</a></h3>
<ul>
    <li>FunctionExpand[<em>expr</em>] tries to expand out special and certain other functions in <em>expr</em>, when
        possible reducing compound arguments to simpler ones.
    <li>FunctionExpand[<em>expr</em>,<em>assum</em>] expands using assumptions.
</ul><p><b>Attributes:</b> Protected</p><p><b>Options: </b>Assumptions</p>
