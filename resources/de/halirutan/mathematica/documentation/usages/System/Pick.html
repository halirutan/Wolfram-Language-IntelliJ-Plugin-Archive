<h3><a href="http://reference.wolfram.com/mathematica/ref/Pick.html">Pick</a></h3>
<ul>
    <li>Pick[<em>list</em>,<em>sel</em>] picks out those elements of <em>list</em> for which the corresponding element
        of <em>sel</em> is True.
    <li>Pick[<em>list</em>,<em>sel</em>,<em>patt</em>] picks out those elements of <em>list</em> for which the
        corresponding element of <em>sel</em> matches <em>patt</em>.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
