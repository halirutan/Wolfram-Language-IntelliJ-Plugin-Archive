<h3><a href="http://reference.wolfram.com/mathematica/ref/ClipFill.html">ClipFill</a></h3>
<ul>
    <li>ClipFill is an option for plotting functions that specifies what should be shown where curves or surfaces would
        extend beyond the plot range.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
