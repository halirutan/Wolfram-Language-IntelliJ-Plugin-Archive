<h3>
    <a href="http://reference.wolfram.com/mathematica/ref/TraditionalFunctionNotation.html">TraditionalFunctionNotation</a>

<ul>
    <li>TraditionalFunctionNotation is an option for selections that specifies whether input of the form <em>f</em>(<em>x</em>)
        is interpreted by the kernel as a function or as a product.
