<h3><a href="http://reference.wolfram.com/mathematica/ref/Limit.html">Limit</a></h3>
<ul>
    <li>Limit[<em>expr</em>,<em>x</em>-><em>x</em><sub>0</sub>] finds the limiting value of <em>expr</em> when
        <em>x</em> approaches <em>x</em><sub>0</sub>.
</ul><p><b>Attributes:</b> Listable, Protected, ReadProtected</p><p><b>Options: </b>Analytic, Assumptions, Direction</p>
