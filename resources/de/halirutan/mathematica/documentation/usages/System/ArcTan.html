<h3><a href="http://reference.wolfram.com/mathematica/ref/ArcTan.html">ArcTan</a></h3>
<ul>
    <li>ArcTan[<em>z</em>] gives the arc tangent tan<sup>-1</sup>(<em>z</em>) of the complex number <em>z</em>.
    <li>ArcTan[<em>x</em>,<em>y</em>] gives the arc tangent of (<em>y</em>)/(<em>x</em>), taking into account which
        quadrant the point (<em>x</em>,<em>y</em>) is in.
</ul><p><b>Attributes:</b> Listable, NumericFunction, Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
