<h3><a href="http://reference.wolfram.com/mathematica/ref/Conjugate.html">Conjugate</a></h3>
<ul>
    <li>Conjugate[<em>z</em>] or <em>z</em>
        <math>
            <ms>&#62408;</ms>
        </math>
        gives the complex conjugate of the complex number <em>z</em>.
</ul><p><b>Attributes:</b> Listable, NumericFunction, Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
