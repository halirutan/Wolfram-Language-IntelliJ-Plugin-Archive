<h3><a href="http://reference.wolfram.com/mathematica/ref/NSolve.html">NSolve</a></h3>
<ul>
    <li>NSolve[<em>expr</em>,<em>vars</em>] attempts to find numerical approximations to the solutions of the system
        <em>expr</em> of equations or inequalities for the variables <em>vars</em>.
    <li>NSolve[<em>expr</em>,<em>vars</em>,<em>Reals</em>] finds solutions over the domain of real numbers.
</ul><p><b>Attributes:</b> Protected</p><p><b>Options: </b>Method, WorkingPrecision</p>
