<h3><a href="http://reference.wolfram.com/mathematica/ref/MathieuCharacteristicExponent.html">MathieuCharacteristicExponent</a>
</h3>
<ul>
    <li>MathieuCharacteristicExponent[<em>a</em>,<em>q</em>] gives the characteristic exponent <em>r</em> for Mathieu
        functions with characteristic value <em>a</em> and parameter <em>q</em>.
</ul><p><b>Attributes:</b> Listable, NumericFunction, Protected</p><p><b>Symbol has no options.</b></p>
