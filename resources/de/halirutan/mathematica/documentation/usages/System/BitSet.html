<h3><a href="http://reference.wolfram.com/mathematica/ref/BitSet.html">BitSet</a></h3>
<ul>
    <li>BitSet[<em>n</em>,<em>k</em>] sets to 1 the bit corresponding to the coefficient of 2<sup><em>k</em></sup> in
        the integer <em>n</em>.
</ul><p><b>Attributes:</b> Listable, Protected</p><p><b>Symbol has no options.</b></p>
