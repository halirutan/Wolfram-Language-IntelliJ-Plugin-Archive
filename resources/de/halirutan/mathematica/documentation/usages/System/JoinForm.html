<h3><a href="http://reference.wolfram.com/mathematica/ref/JoinForm.html">JoinForm</a></h3>
<ul>
    <li>JoinForm[<em>type</em>] is a graphics directive that specifies what type of joins should be used to connect
        segments of lines, tubes, edges, and related primitives.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
