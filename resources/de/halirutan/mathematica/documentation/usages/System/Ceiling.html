<h3><a href="http://reference.wolfram.com/mathematica/ref/Ceiling.html">Ceiling</a></h3>
<ul>
    <li>Ceiling[<em>x</em>] gives the smallest integer greater than or equal to <em>x</em>.
    <li>Ceiling[<em>x</em>,<em>a</em>] gives the smallest multiple of <em>a</em> greater than or equal to <em>x</em>.
</ul><p><b>Attributes:</b> Listable, NumericFunction, Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
