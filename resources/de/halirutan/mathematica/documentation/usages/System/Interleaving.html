<h3><a href="http://reference.wolfram.com/mathematica/ref/Interleaving.html">Interleaving</a></h3>
<ul>
    <li>Interleaving is an option for Image and related functions that specifies whether data corresponding to different
        channels in an object such as an image should be interleaved.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
