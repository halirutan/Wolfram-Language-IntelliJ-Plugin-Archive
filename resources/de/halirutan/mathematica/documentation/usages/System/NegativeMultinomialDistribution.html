<h3><a href="http://reference.wolfram.com/mathematica/ref/NegativeMultinomialDistribution.html">NegativeMultinomialDistribution</a>
</h3>
<ul>
    <li>NegativeMultinomialDistribution[<em>n</em>,<em>p</em>] represents a negative multinomial distribution with
        parameter <em>n</em> and failure probability vector <em>p</em>.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
