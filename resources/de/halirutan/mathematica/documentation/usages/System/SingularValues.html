<h3><a href="http://reference.wolfram.com/mathematica/ref/SingularValues.html">SingularValues</a></h3>
<ul>
    <li>SingularValues[<em>m</em>] gives the singular value decomposition for a numerical matrix <em>m</em>. The result
        is a list {<em>u</em>,<em>w</em>,<em>v</em>}, where <em>w</em> is the list of singular values, and <em>m</em>
        can be written as Conjugate[Transpose[<em>u</em>]]. DiagonalMatrix[<em>w</em>].<em>v</em>.
</ul><p><b>Attributes:</b> Protected</p><p><b>Options: </b>Tolerance</p>
