<h3><a href="http://reference.wolfram.com/mathematica/ref/ShortestPathFunction.html">ShortestPathFunction</a></h3>
<ul>
    <li>ShortestPathFunction[<em>type</em>,<em>data</em>] represents a function that gives the shortest path from a
        source vertex <em>s</em> to target vertex <em>t</em> in a graph.
</ul><p><b>Attributes:</b> NHoldAll, Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
