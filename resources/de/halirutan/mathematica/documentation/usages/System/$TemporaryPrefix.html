<h3><a href="http://reference.wolfram.com/mathematica/ref/$TemporaryPrefix.html">$TemporaryPrefix</a></h3>
<ul>
    <li>$TemporaryPrefix is a string that gives the path and beginning of the name for files and directories that are
        created by OpenWrite and CreateDirectory when no explicit file is specified.
</ul><p><b>Attributes:</b></p><p><b>Symbol has no options.</b></p>
