<h3><a href="http://reference.wolfram.com/mathematica/ref/ReflectionMatrix.html">ReflectionMatrix</a></h3>
<ul>
    <li>ReflectionMatrix[<em>v</em>] gives the matrix that represents reflection of points in a mirror normal to the
        vector <em>v</em>.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
