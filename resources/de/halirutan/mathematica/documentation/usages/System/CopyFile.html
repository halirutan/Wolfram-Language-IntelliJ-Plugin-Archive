<h3><a href="http://reference.wolfram.com/mathematica/ref/CopyFile.html">CopyFile</a></h3>
<ul>
    <li>CopyFile[<em>file</em><sub>1</sub>,<em>file</em><sub>2</sub>] copies <em>file</em><sub>1</sub> to
        <em>file</em><sub>2</sub>.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
