<h3><a href="http://reference.wolfram.com/mathematica/ref/PolynomialRemainder.html">PolynomialRemainder</a></h3>
<ul>
    <li>PolynomialRemainder[<em>p</em>,<em>q</em>,<em>x</em>] gives the remainder from dividing <em>p</em> by <em>q</em>,
        treated as polynomials in <em>x</em>.
</ul><p><b>Attributes:</b> Protected</p><p><b>Options: </b>Modulus</p>
