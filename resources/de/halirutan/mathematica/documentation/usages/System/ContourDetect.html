<h3><a href="http://reference.wolfram.com/mathematica/ref/ContourDetect.html">ContourDetect</a></h3>
<ul>
    <li>ContourDetect[<em>image</em>] gives a binary image in which white pixels correspond to the zeros and zero
        crossings in <em>image</em>.
    <li>ContourDetect[<em>image</em>,<em>delta</em>] treats values in <em>image</em> that are smaller in absolute value
        than <em>delta</em> as zero.
</ul><p><b>Attributes:</b> Protected</p><p><b>Options: </b>CornerNeighbors</p>
