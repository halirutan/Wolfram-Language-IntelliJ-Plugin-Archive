<h3><a href="http://reference.wolfram.com/mathematica/ref/LowerCaseQ.html">LowerCaseQ</a></h3>
<ul>
    <li>LowerCaseQ[<em>string</em>] yields True if all the characters in the string are lowercase letters, and yields
        False otherwise.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
