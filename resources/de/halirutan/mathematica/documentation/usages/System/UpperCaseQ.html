<h3><a href="http://reference.wolfram.com/mathematica/ref/UpperCaseQ.html">UpperCaseQ</a></h3>
<ul>
    <li>UpperCaseQ[<em>string</em>] yields True if all the characters in the string are uppercase letters, and yields
        False otherwise.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
