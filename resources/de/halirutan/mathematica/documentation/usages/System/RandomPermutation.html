<h3><a href="http://reference.wolfram.com/mathematica/ref/RandomPermutation.html">RandomPermutation</a></h3>
<ul>
    <li>RandomPermutation[<em>gr</em>] gives a pseudorandom permutation in the permutation group <em>gr</em>.
    <li>RandomPermutation[<em>gr</em>,<em>n</em>] gives a list of <em>n</em> pseudorandom permutations in the
        permutation group <em>gr</em>.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
