<h3><a href="http://reference.wolfram.com/mathematica/ref/KatzCentrality.html">KatzCentrality</a></h3>
<ul>
    <li>KatzCentrality[<em>g</em>,
        <math>
            <ms>&#945;</ms>
        </math>
        ] gives a list of Katz centralities for the vertices in the graph <em>g</em> and weight
        <math>
            <ms>&#945;</ms>
        </math>
        .
    <li>KatzCentrality[<em>g</em>,
        <math>
            <ms>&#945;</ms>
        </math>
        ,
        <math>
            <ms>&#946;</ms>
        </math>
        ] gives a list of Katz centralities using weight
        <math>
            <ms>&#945;</ms>
        </math>
        and initial centralities
        <math>
            <ms>&#946;</ms>
        </math>
        .
</ul><p><b>Attributes:</b> Protected</p><p><b>Options: </b>WorkingPrecision</p>
