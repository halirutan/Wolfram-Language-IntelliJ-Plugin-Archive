<h3>
    <a href="http://reference.wolfram.com/documentation-search.html?query=Jacobian%20System&collection=reference&lang=en">Jacobian</a>
</h3>
<ul>
    <li>Jacobian is an option for FindRoot. Jacobian -> Automatic attempts symbolic computation of the Jacobian of the
        system of functions whose root is being sought. A typical setting is Jacobian -> {{2 <em>x</em>, Sign[<em>y</em>]},
        {<em>y</em>, <em>x</em>}}.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
