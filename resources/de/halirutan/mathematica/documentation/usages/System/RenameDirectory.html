<h3><a href="http://reference.wolfram.com/mathematica/ref/RenameDirectory.html">RenameDirectory</a></h3>
<ul>
    <li>RenameDirectory[<em>dir</em><sub>1</sub>,<em>dir</em><sub>2</sub>] renames the directory
        <em>dir</em><sub>1</sub> to <em>dir</em><sub>2</sub>.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
