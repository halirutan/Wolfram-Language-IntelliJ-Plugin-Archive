<h3><a href="http://reference.wolfram.com/mathematica/ref/Thickness.html">Thickness</a></h3>
<ul>
    <li>Thickness[<em>r</em>] is a graphics directive which specifies that lines which follow are to be drawn with
        thickness <em>r</em>. The thickness <em>r</em> is given as a fraction of the horizontal plot range.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
