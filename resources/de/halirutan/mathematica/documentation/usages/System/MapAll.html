<h3><a href="http://reference.wolfram.com/mathematica/ref/MapAll.html">MapAll</a></h3>
<ul>
    <li>MapAll[<em>f</em>,<em>expr</em>] or <em>f</em>//@<em>expr</em> applies <em>f</em> to every subexpression in <em>expr</em>.
</ul><p><b>Attributes:</b> Protected</p><p><b>Options: </b>Heads</p>
