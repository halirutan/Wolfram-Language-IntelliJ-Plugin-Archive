<h3><a href="http://reference.wolfram.com/mathematica/ref/Specularity.html">Specularity</a></h3>
<ul>
    <li>Specularity[<em>s</em>] is a graphics directive which specifies that surfaces of 3D graphics objects which
        follow are to be taken to have specularity <em>s</em>.
    <li>Specularity[<em>s</em>,<em>n</em>] uses specular exponent <em>n</em>.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
