<h3><a href="http://reference.wolfram.com/mathematica/ref/$VersionNumber.html">$VersionNumber</a></h3>
<ul>
    <li>$VersionNumber is a real number which gives the current Mathematica kernel version number, and increases in
        successive versions.
</ul><p><b>Attributes:</b> Locked, Protected</p><p><b>Symbol has no options.</b></p>
