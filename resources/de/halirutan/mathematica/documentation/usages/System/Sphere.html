<h3><a href="http://reference.wolfram.com/mathematica/ref/Sphere.html">Sphere</a></h3>
<ul>
    <li>Sphere[{<em>x</em>,<em>y</em>,<em>z</em>},<em>r</em>] represents a sphere of radius <em>r</em> centered at (<em>x</em>,<em>y</em>,<em>z</em>).
    <li>Sphere[{<em>x</em>,<em>y</em>,<em>z</em>}] represents a sphere of radius 1.
    <li>
        Sphere[{{<em>x</em><sub>1</sub>,<em>y</em><sub>1</sub>,<em>z</em><sub>1</sub>},{<em>x</em><sub>2</sub>,<em>y</em><sub>2</sub>,<em>z</em><sub>2</sub>},
        <math>
            <ms>&#8230;</ms>
        </math>
        },<em>r</em>] represents a collection of spheres of radius <em>r</em>.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
