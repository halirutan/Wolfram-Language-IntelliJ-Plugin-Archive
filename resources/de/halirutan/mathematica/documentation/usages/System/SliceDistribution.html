<h3><a href="http://reference.wolfram.com/mathematica/ref/SliceDistribution.html">SliceDistribution</a></h3>
<ul>
    <li>SliceDistribution[<em>proc</em>,<em>t</em>] represents the distribution of the process state at time <em>t</em>.
    <li>SliceDistribution[<em>proc</em>,{<em>t</em><sub>1</sub>,
        <math>
            <ms>&#8230;</ms>
        </math>
        ,<em>t</em><sub><em>k</em></sub>}] represents the joint distribution of process states at times
        <em>t</em><sub>1</sub><
        <math>
            <ms>&#8943;</ms>
        </math>
        <<em>t</em><sub><em>k</em></sub>.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
