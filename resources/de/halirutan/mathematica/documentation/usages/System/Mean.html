<h3><a href="http://reference.wolfram.com/mathematica/ref/Mean.html">Mean</a></h3>
<ul>
    <li>Mean[<em>list</em>] gives the statistical mean of the elements in <em>list</em>.
    <li>Mean[<em>dist</em>] gives the mean of the symbolic distribution <em>dist</em>.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
