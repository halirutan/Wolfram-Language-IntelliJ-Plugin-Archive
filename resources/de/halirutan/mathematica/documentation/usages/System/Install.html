<h3><a href="http://reference.wolfram.com/mathematica/ref/Install.html">Install</a></h3>
<ul>
    <li>Install["name"] starts a MathLink-compatible external program and installs Mathematica definitions to call
        functions in it.
</ul><p><b>Attributes:</b> ReadProtected</p><p><b>Options: </b>LinkHost, LinkOptions, LinkProtocol, LinkMode</p>
