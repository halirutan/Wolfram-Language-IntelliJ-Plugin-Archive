<h3><a href="http://reference.wolfram.com/mathematica/ref/OutputSizeLimit.html">OutputSizeLimit</a></h3>
<ul>
    <li>OutputSizeLimit is an option for notebooks which specifies the maximum size in bytes of expressions that will
        automatically be output in their entirety.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
