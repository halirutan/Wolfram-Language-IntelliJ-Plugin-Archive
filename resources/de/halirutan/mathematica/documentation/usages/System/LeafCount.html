<h3><a href="http://reference.wolfram.com/mathematica/ref/LeafCount.html">LeafCount</a></h3>
<ul>
    <li>LeafCount[<em>expr</em>] gives the total number of indivisible subexpressions in <em>expr</em>.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
