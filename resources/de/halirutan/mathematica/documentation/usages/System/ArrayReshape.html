<h3><a href="http://reference.wolfram.com/mathematica/ref/ArrayReshape.html">ArrayReshape</a></h3>
<ul>
    <li>ArrayReshape[<em>list</em>,<em>dims</em>] arranges the elements of <em>list</em> into a rectangular array with
        dimensions <em>dims</em>.
    <li>ArrayReshape[<em>list</em>,<em>dims</em>,<em>padding</em>] uses the specified padding if <em>list</em> does not
        contain enough elements.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
