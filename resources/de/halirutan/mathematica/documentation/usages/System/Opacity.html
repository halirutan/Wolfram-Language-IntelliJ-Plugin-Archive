<h3><a href="http://reference.wolfram.com/mathematica/ref/Opacity.html">Opacity</a></h3>
<ul>
    <li>Opacity[<em>a</em>] is a graphics directive which specifies that graphical objects which follow are to be
        displayed, if possible, with opacity <em>a</em>.
    <li>Opacity[<em>a</em>,<em>color</em>] uses the specified color with opacity <em>a</em>.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
