<h3><a href="http://reference.wolfram.com/mathematica/ref/TensorSymmetry.html">TensorSymmetry</a></h3>
<ul>
    <li>TensorSymmetry[<em>tensor</em>] gives the symmetry of <em>tensor</em> under permutations of its slots.
    <li>TensorSymmetry[<em>tensor</em>,<em>slots</em>] gives the symmetry under permutation of the specified list of
        slots.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Options: </b>Assumptions</p>
