<h3><a href="http://reference.wolfram.com/mathematica/ref/Cylinder.html">Cylinder</a></h3>
<ul>
    <li>
        Cylinder[{{<em>x</em><sub>1</sub>,<em>y</em><sub>1</sub>,<em>z</em><sub>1</sub>},{<em>x</em><sub>2</sub>,<em>y</em><sub>2</sub>,<em>z</em><sub>2</sub>}},<em>r</em>]
        represents a cylinder of radius <em>r</em> around the line from
        (<em>x</em><sub>1</sub>,<em>y</em><sub>1</sub>,<em>z</em><sub>1</sub>) to
        (<em>x</em><sub>2</sub>,<em>y</em><sub>2</sub>,<em>z</em><sub>2</sub>).
    <li>
        Cylinder[{{<em>x</em><sub>1</sub>,<em>y</em><sub>1</sub>,<em>z</em><sub>1</sub>},{<em>x</em><sub>2</sub>,<em>y</em><sub>2</sub>,<em>z</em><sub>2</sub>}}]
        represents a cylinder of radius 1.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
