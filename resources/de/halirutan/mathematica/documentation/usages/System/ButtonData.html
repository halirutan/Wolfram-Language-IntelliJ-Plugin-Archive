<h3><a href="http://reference.wolfram.com/mathematica/ref/ButtonData.html">ButtonData</a></h3>
<ul>
    <li>ButtonData is an option for the low-level function ButtonBox that specifies the second argument to give to the
        ButtonFunction for the button when the button is active and is clicked.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
