<h3><a href="http://reference.wolfram.com/mathematica/ref/PowersRepresentations.html">PowersRepresentations</a></h3>
<ul>
    <li>PowersRepresentations[<em>n</em>,<em>k</em>,<em>p</em>] gives the distinct representations of the integer
        <em>n</em> as a sum of <em>k</em> non-negative <em>p</em><sup>th</sup> integer powers.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
