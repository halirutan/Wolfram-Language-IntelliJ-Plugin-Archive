<h3><a href="http://reference.wolfram.com/mathematica/ref/ImageMultiply.html">ImageMultiply</a></h3>
<ul>
    <li>ImageMultiply[<em>image</em>,<em>x</em>] multiplies each channel value in <em>image</em> by a factor <em>x</em>.
    <li>ImageMultiply[<em>image</em><sub>1</sub>,<em>image</em><sub>2</sub>] gives an image in which each pixel is the
        product of the corresponding pixels in <em>image</em><sub>1</sub> and <em>image</em><sub>2</sub>.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
