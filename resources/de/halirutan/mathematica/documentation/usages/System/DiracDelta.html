<h3><a href="http://reference.wolfram.com/mathematica/ref/DiracDelta.html">DiracDelta</a></h3>
<ul>
    <li>DiracDelta[<em>x</em>] represents the Dirac delta function
        <math>
            <ms>&#948;</ms>
        </math>
        (<em>x</em>).
    <li>DiracDelta[<em>x</em><sub>1</sub>,<em>x</em><sub>2</sub>,
        <math>
            <ms>&#8230;</ms>
        </math>
        ] represents the multidimensional Dirac delta function
        <math>
            <ms>&#948;</ms>
        </math>
        (<em>x</em><sub>1</sub>,<em>x</em><sub>2</sub>,
        <math>
            <ms>&#8230;</ms>
        </math>
        ).
</ul><p><b>Attributes:</b> Listable, Orderless, Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
