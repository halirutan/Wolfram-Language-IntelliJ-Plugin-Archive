<h3><a href="http://reference.wolfram.com/mathematica/ref/MedianFilter.html">MedianFilter</a></h3>
<ul>
    <li>MedianFilter[<em>image</em>,<em>r</em>] filters <em>image</em> by replacing every value by the median in its
        range-<em>r</em> neighborhood.
    <li>MedianFilter[<em>data</em>,<em>r</em>] applies median filtering to an array of data.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
