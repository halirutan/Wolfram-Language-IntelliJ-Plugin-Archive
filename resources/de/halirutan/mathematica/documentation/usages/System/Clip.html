<h3><a href="http://reference.wolfram.com/mathematica/ref/Clip.html">Clip</a></h3>
<ul>
    <li>Clip[<em>x</em>] gives <em>x</em> clipped to be between -1 and +1.
    <li>Clip[<em>x</em>,{<em>min</em>,<em>max</em>}] gives <em>x</em> for <em>min</em>
        <math>
            <ms>&#8804;</ms>
        </math>
        <em>x</em>
        <math>
            <ms>&#8804;</ms>
        </math>
        <em>max</em>, <em>min</em> for <em>x</em><<em>min</em> and <em>max</em> for <em>x</em>><em>max</em>.
    <li>Clip[<em>x</em>,{<em>min</em>,<em>max</em>},{<em>v</em><sub><em>min</em></sub>,<em>v</em><sub><em>max</em></sub>}]
        gives <em>v</em><sub><em>min</em></sub> for <em>x</em><<em>min</em> and <em>v</em><sub><em>max</em></sub> for
        <em>x</em>><em>max</em>.
</ul><p><b>Attributes:</b> NumericFunction, Protected</p><p><b>Symbol has no options.</b></p>
