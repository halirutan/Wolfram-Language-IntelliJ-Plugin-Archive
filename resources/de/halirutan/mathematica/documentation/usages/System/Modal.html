<h3><a href="http://reference.wolfram.com/mathematica/ref/Modal.html">Modal</a></h3>
<ul>
    <li>Modal is an option to functions such as CreateDialog that specifies whether the dialog that is created should be
        modal to the Mathematica front end.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
