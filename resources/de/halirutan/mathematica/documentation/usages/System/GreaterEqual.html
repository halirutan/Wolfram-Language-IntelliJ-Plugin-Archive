<h3><a href="http://reference.wolfram.com/mathematica/ref/GreaterEqual.html">GreaterEqual</a></h3>
<ul>
    <li><em>x</em>>=<em>y</em> or <em>x</em>
        <math>
            <ms>&#8805;</ms>
        </math>
        <em>y</em> yields True if <em>x</em> is determined to be greater than or equal to <em>y</em>.
    <li><em>x</em><sub>1</sub>
        <math>
            <ms>&#8805;</ms>
        </math>
        <em>x</em><sub>2</sub>
        <math>
            <ms>&#8805;</ms>
        </math>
        <em>x</em><sub>3</sub> yields True if the <em>x</em><sub><em>i</em></sub> form a non
        <math>
            <ms>&#8208;</ms>
        </math>
        increasing sequence.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
