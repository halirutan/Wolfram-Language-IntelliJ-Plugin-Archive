<h3><a href="http://reference.wolfram.com/mathematica/ref/SyntaxForm.html">SyntaxForm</a></h3>
<ul>
    <li>SyntaxForm is an option for InterpretationBox and TagBox objects that specifies the precedence level to use when
        the InterpretationBox or TagBox is considered as an operator.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
