<h3>
    <a href="http://reference.wolfram.com/documentation-search.html?query=Modular%20System&collection=reference&lang=en">Modular</a>

        satisfied only modulo an integer.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
