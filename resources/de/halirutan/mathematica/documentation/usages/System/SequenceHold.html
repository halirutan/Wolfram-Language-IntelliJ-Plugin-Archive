<h3><a href="http://reference.wolfram.com/mathematica/ref/SequenceHold.html">SequenceHold</a></h3>
<ul>
    <li>SequenceHold is an attribute that specifies that Sequence objects appearing in the arguments of a function
        should not automatically be flattened out.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
