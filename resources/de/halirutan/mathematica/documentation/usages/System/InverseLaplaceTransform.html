<h3><a href="http://reference.wolfram.com/mathematica/ref/InverseLaplaceTransform.html">InverseLaplaceTransform</a></h3>
<ul>
    <li>InverseLaplaceTransform[<em>expr</em>,<em>s</em>,<em>t</em>] gives the inverse Laplace transform of
        <em>expr</em>.
    <li>InverseLaplaceTransform[<em>expr</em>,{<em>s</em><sub>1</sub>,<em>s</em><sub>2</sub>,
        <math>
            <ms>&#8230;</ms>
        </math>
        },{<em>t</em><sub>1</sub>,<em>t</em><sub>2</sub>,
        <math>
            <ms>&#8230;</ms>
        </math>
        }] gives the multidimensional inverse Laplace transform of <em>expr</em>.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
