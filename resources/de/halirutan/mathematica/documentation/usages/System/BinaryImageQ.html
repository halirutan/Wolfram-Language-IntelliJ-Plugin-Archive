<h3><a href="http://reference.wolfram.com/mathematica/ref/BinaryImageQ.html">BinaryImageQ</a></h3>
<ul>
    <li>BinaryImageQ[<em>image</em>] yields True if <em>image</em> has the form of a binary Image or Image3D object, and
        False otherwise.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
