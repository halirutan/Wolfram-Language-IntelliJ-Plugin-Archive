<h3><a href="http://reference.wolfram.com/mathematica/ref/UpperTriangularize.html">UpperTriangularize</a></h3>
<ul>
    <li>UpperTriangularize[<em>m</em>] gives a matrix in which all but the upper triangular elements of <em>m</em> are
        replaced with zeros.
    <li>UpperTriangularize[<em>m</em>,<em>k</em>] replaces with zeros only the elements below the
        <em>k</em><sup>th</sup> subdiagonal of <em>m</em>.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
