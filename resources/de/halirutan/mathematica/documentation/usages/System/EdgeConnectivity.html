<h3><a href="http://reference.wolfram.com/mathematica/ref/EdgeConnectivity.html">EdgeConnectivity</a></h3>
<ul>
    <li>EdgeConnectivity[<em>g</em>] gives the edge connectivity of the graph <em>g</em>.
    <li>EdgeConnectivity[<em>g</em>,<em>s</em>,<em>t</em>] gives the <em>s</em>-<em>t</em> edge connectivity of the
        graph <em>g</em>.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Options: </b>EdgeWeight</p>
