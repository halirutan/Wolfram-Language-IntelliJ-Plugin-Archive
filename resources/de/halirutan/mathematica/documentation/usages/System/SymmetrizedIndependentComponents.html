<h3><a href="http://reference.wolfram.com/mathematica/ref/SymmetrizedIndependentComponents.html">SymmetrizedIndependentComponents</a>
</h3>
<ul>
    <li>SymmetrizedIndependentComponents[<em>dims</em>,<em>sym</em>] gives the list of independent components of an
        array of dimensions <em>dims</em> with the symmetry <em>sym</em>.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
