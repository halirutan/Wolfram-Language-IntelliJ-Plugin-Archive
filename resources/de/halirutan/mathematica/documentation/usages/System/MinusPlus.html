<ul>
    <li>MinusPlus[<em>x</em>] displays as
        <math>

        </math>
        <em>x</em>.
    <li>MinusPlus[<em>x</em>,<em>y</em>,
        <math>

            <ms>&#8723;</ms>

        <em>y</em>

            <ms>&#8723;</ms>
        </math>
        <math>

        .
