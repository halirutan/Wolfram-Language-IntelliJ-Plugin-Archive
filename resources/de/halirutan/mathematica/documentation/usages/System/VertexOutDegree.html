<h3><a href="http://reference.wolfram.com/mathematica/ref/VertexOutDegree.html">VertexOutDegree</a></h3>
<ul>
    <li>VertexOutDegree[<em>g</em>] gives the list of vertex out-degrees for all vertices in the graph <em>g</em>.
    <li>VertexOutDegree[<em>g</em>,<em>v</em>] gives the vertex out-degree for the vertex <em>v</em>.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
