<h3><a href="http://reference.wolfram.com/mathematica/ref/BernoulliB.html">BernoulliB</a></h3>
<ul>
    <li>BernoulliB[<em>n</em>] gives the Bernoulli number <em>B</em><sub><em>n</em></sub>.
    <li>BernoulliB[<em>n</em>,<em>x</em>] gives the Bernoulli polynomial <em>B</em><sub><em>n</em></sub>(<em>x</em>).
</ul><p><b>Attributes:</b> Listable, Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
