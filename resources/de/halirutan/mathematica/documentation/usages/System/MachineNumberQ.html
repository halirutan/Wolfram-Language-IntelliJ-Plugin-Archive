<h3><a href="http://reference.wolfram.com/mathematica/ref/MachineNumberQ.html">MachineNumberQ</a></h3>
<ul>
    <li>MachineNumberQ[<em>expr</em>] returns True if <em>expr</em> is a machine
        <math>
            <ms>&#8208;</ms>
        </math>
        precision real or complex number, and returns False otherwise.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
