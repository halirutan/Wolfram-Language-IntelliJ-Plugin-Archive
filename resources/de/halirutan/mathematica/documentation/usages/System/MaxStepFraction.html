<h3><a href="http://reference.wolfram.com/mathematica/ref/MaxStepFraction.html">MaxStepFraction</a></h3>
<ul>
    <li>MaxStepFraction is an option to functions like NDSolve that specifies the maximum fraction of the total range to
        cover in a single step.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
