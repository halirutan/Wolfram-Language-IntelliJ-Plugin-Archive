<h3><a href="http://reference.wolfram.com/mathematica/ref/ComposeList.html">ComposeList</a></h3>
<ul>
    <li>ComposeList[{<em>f</em><sub>1</sub>,<em>f</em><sub>2</sub>,
        <math>
            <ms>&#8230;</ms>
        </math>
        },<em>x</em>] generates a list of the form {<em>x</em>,<em>f</em><sub>1</sub>[<em>x</em>],<em>f</em><sub>2</sub>[<em>f</em><sub>1</sub>[<em>x</em>]],

            <ms>&#8230;</ms>
        </math>
        }.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
