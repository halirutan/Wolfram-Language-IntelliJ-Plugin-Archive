<h3><a href="http://reference.wolfram.com/mathematica/ref/PoleZeroMarkers.html">PoleZeroMarkers</a></h3>
<ul>
    <li>PoleZeroMarkers is an option for RootLocusPlot that specifies the markers to be drawn on the complex plane at
        the open-loop poles, closed-loop poles, and open-loop zeros.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
