<h3><a href="http://reference.wolfram.com/mathematica/ref/MenuCommandKey.html">MenuCommandKey</a></h3>
<ul>
    <li>MenuCommandKey is an option for cells that specifies the keyboard shortcut to be associated with a style listed
        in the Format
        <math>
            <ms>&#9654;</ms>
        </math>
        Style submenu.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
