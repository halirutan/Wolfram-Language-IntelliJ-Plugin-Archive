<h3><a href="http://reference.wolfram.com/mathematica/ref/AutoMultiplicationSymbol.html">AutoMultiplicationSymbol</a>
</h3>
<ul>
    <li>AutoMultiplicationSymbol is an option for objects such as Cell and Notebook that specifies whether to
        automatically display a multiplication symbol between numbers that would be multiplied if evaluated.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
