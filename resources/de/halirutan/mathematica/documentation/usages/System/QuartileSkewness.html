<h3><a href="http://reference.wolfram.com/mathematica/ref/QuartileSkewness.html">QuartileSkewness</a></h3>
<ul>
    <li>QuartileSkewness[<em>list</em>] gives the coefficient of quartile skewness for the elements in <em>list</em>.
    <li>QuartileSkewness[<em>dist</em>] gives the coefficient of quartile skewness for the symbolic distribution <em>dist</em>.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
