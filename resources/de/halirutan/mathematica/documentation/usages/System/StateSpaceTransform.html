<h3><a href="http://reference.wolfram.com/mathematica/ref/StateSpaceTransform.html">StateSpaceTransform</a></h3>
<ul>
    <li>StateSpaceTransform[<em>sys</em>,{<em>p</em>,<em>q</em>}] transforms the state-space model <em>sys</em> using
        the matrices <em>p</em> and <em>q</em>.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
