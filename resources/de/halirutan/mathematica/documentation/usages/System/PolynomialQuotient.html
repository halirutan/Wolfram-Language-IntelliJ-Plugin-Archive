<h3><a href="http://reference.wolfram.com/mathematica/ref/PolynomialQuotient.html">PolynomialQuotient</a></h3>
<ul>
    <li>PolynomialQuotient[<em>p</em>,<em>q</em>,<em>x</em>] gives the quotient of <em>p</em> and <em>q</em>, treated as
        polynomials in <em>x</em>, with any remainder dropped.
</ul><p><b>Attributes:</b> Protected</p><p><b>Options: </b>Modulus</p>
