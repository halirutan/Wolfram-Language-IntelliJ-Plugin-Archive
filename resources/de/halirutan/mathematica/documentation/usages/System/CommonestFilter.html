<h3><a href="http://reference.wolfram.com/mathematica/ref/CommonestFilter.html">CommonestFilter</a></h3>
<ul>
    <li>CommonestFilter[<em>image</em>,<em>r</em>] transforms <em>image</em> by replacing each pixel with the most
        common pixel value in its range-<em>r</em> neighborhood.
    <li>CommonestFilter[<em>data</em>,<em>r</em>] applies commonest filtering to an array of data.
</ul><p><b>Attributes:</b> Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
