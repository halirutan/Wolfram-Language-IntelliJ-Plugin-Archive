<h3><a href="http://reference.wolfram.com/mathematica/ref/MultilineFunction.html">MultilineFunction</a></h3>
<ul>
    <li>MultilineFunction is an option for UnderscriptBox and related box objects that specifies what to do when the
        contents of a box object are too long to fit on one line.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
