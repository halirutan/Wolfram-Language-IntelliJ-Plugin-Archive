<h3><a href="http://reference.wolfram.com/mathematica/ref/MessagePacket.html">MessagePacket</a></h3>
<ul>
    <li>MessagePacket[<em>symbol</em>,<em>string</em>] is a MathLink packet containing a Mathematica message identifier
        of the form <em>symbol</em>::<em>string</em>.
</ul><p><b>Attributes:</b> HoldFirst, Protected, ReadProtected</p><p><b>Symbol has no options.</b></p>
