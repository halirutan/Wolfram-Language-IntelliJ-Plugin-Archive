<h3><a href="http://reference.wolfram.com/mathematica/Developer/ref/PackedArrayForm.html">PackedArrayForm</a></h3>
<ul>
    <li>PackedArrayForm[<em>expr</em>] prints with packed arrays in <em>expr</em> shown in summary form, without all
        their elements explicitly given.
</ul><p><b>Attributes:</b> Protected</p><p><b>Symbol has no options.</b></p>
