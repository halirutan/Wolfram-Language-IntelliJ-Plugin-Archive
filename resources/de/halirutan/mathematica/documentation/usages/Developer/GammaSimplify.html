<h3><a href="http://reference.wolfram.com/mathematica/Developer/ref/GammaSimplify.html">GammaSimplify</a></h3>
<ul>
    <li>GammaSimplify[<em>expr</em>] transforms gamma functions in <em>expr</em>, trying to either decrease the number
        of gamma functions, or convert combinations of them into more elementary functions.
</ul><p><b>Attributes:</b> Protected</p><p><b>Options: </b>Assumptions</p>
