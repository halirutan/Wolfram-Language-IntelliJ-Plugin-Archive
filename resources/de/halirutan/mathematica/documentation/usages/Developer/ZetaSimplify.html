<h3><a href="http://reference.wolfram.com/mathematica/Developer/ref/ZetaSimplify.html">ZetaSimplify</a></h3>
<ul>
    <li>ZetaSimplify[<em>expr</em>] transforms zeta functions in <em>expr</em>, trying to either decrease the number of
        zeta functions, or convert combinations of them into more elementary functions.
</ul><p><b>Attributes:</b> Protected</p><p><b>Options: </b>Assumptions</p>
