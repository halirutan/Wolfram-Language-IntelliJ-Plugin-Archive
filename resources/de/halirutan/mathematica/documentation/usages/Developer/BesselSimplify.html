<h3><a href="http://reference.wolfram.com/mathematica/Developer/ref/BesselSimplify.html">BesselSimplify</a></h3>
<ul>
    <li>BesselSimplify[<em>expr</em>] transforms Bessel functions in <em>expr</em>, trying to either decrease the number
        of Bessel functions, or convert Bessel functions into more elementary functions.
</ul><p><b>Attributes:</b> Protected</p><p><b>Options: </b>Assumptions</p>
