<h3><a href="http://reference.wolfram.com/mathematica/Developer/ref/PolyLogSimplify.html">PolyLogSimplify</a></h3>
<ul>
    <li>PolyLogSimplify[<em>expr</em>] transforms polylogarithm functions in <em>expr</em>, trying to either decrease
        the number of polylogarithm functions, or convert combinations of them into more elementary functions.
</ul><p><b>Attributes:</b> Protected</p><p><b>Options: </b>Assumptions</p>
