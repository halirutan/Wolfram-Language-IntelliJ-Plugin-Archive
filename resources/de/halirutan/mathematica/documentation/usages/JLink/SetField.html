<h3><a href="http://reference.wolfram.com/mathematica/JLink/ref/SetField.html">SetField</a></h3>
<ul>
    <li>SetField[obj@field, val] sets a value of an object field. It is an alternative syntax to obj@field = val. For
        static methods, use SetField[staticfield, val] (compared to staticfield = val).
</ul><p><b>Attributes:</b> HoldFirst</p><p><b>Symbol has no options.</b></p>
