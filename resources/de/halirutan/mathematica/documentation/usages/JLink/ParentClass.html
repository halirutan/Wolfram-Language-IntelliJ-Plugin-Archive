<h3><a href="http://reference.wolfram.com/mathematica/JLink/ref/ParentClass.html">ParentClass</a></h3>
<ul>
    <li>ParentClass[javaclass] returns the JavaClass expression representing the parent class of javaclass. You can also
        specify an object of a class, as in ParentClass[javaobject].
</ul><p><b>Attributes:</b> Listable</p><p><b>Symbol has no options.</b></p>
