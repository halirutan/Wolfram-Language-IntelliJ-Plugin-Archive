<h3><a href="http://reference.wolfram.com/mathematica/JLink/ref/Periodical.html">Periodical</a></h3>
<ul>
    <li>Periodical[id] returns information about the periodical task corresponding to the specified integer id. It
        returns a list with the form {id, code, seconds}. The id number must be one returned by AddPeriodical or
        Periodicals.
</ul><p><b>Attributes:</b></p><p><b>Symbol has no options.</b></p>
